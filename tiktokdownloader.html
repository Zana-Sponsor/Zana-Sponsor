<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zana TikTok Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Vazirmatn', sans-serif; background: #050505; color: #fff; min-height: 100vh; }
        .cyber-card { background: #0f0f0f; border: 1px solid #1f1f1f; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .loader { width: 24px; height: 24px; border: 3px solid #00f2ea; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center p-6">

    <nav class="w-full max-w-xl flex justify-between items-center py-10">
        <div class="text-2xl font-black italic text-cyan-400">ZANA PRO</div>
        <div class="text-[10px] text-zinc-500 tracking-[3px]">TIKTOK 4K</div>
    </nav>

    <div class="w-full max-w-lg cyber-card p-10 rounded-[2.5rem]">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black mb-2">دابەزێنەری ڤیدیۆ</h1>
            <p class="text-zinc-500 text-sm">بەبێ نیشانە و بە کوالێتی بەرز</p>
        </div>

        <div class="space-y-4">
            <input type="text" id="videoUrl" placeholder="لینکی ڤیدیۆ لێرە دابنێ..." 
                class="w-full bg-zinc-900 border border-zinc-800 p-5 rounded-2xl outline-none focus:border-cyan-500 text-center">

            <button onclick="downloadVideo()" id="btn-text"
                class="w-full bg-cyan-500 text-black py-5 rounded-2xl font-black text-lg hover:bg-cyan-400 transition-all">
                دابەزاندن
            </button>
        </div>

        <div id="result" class="mt-8 hidden">
            <div id="loading" class="text-center py-4">
                <span class="loader"></span>
                <p class="text-xs text-zinc-500 mt-2">خەریکە پرۆسێس دەکرێت...</p>
            </div>
            
            <div id="videoDetails" class="hidden text-center bg-zinc-900/50 p-6 rounded-3xl border border-zinc-800">
                <img id="thumb" class="w-32 h-32 mx-auto rounded-2xl object-cover mb-4 shadow-xl" src="" alt="">
                <a id="downloadLink" href="#" target="_blank" rel="noopener noreferrer"
                    class="inline-block w-full bg-white text-black py-4 rounded-xl font-bold hover:bg-zinc-200 transition">
                    کلیک لێرە بکە بۆ دابەزاندن
                </a>
            </div>
        </div>
    </div>

    <footer class="mt-auto py-10">
        <p class="text-[10px] text-zinc-700 uppercase tracking-[5px]">Powered By Zana</p>
    </footer>

    <script>
        async function downloadVideo() {
            const urlInput = document.getElementById('videoUrl').value.trim();
            if (!urlInput) { alert("تکایە لینکێک دابنێ"); return; }

            const resDiv = document.getElementById('result');
            const loader = document.getElementById('loading');
            const details = document.getElementById('videoDetails');
            const btn = document.getElementById('btn-text');

            resDiv.classList.remove('hidden');
            loader.classList.remove('hidden');
            details.classList.add('hidden');
            btn.disabled = true;

            // ئاگاداربە: لێرەدا شێوازی داواکارییەکەمان گۆڕی بۆ گونجاندن لەگەڵ API
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': 'ca45e7a725mshf089a5d107b5799p1d217ajsn64bf12f1cc21',
                    'x-rapidapi-host': 'tiktok-video-no-watermark2.p.rapidapi.com'
                }
            };

            try {
                // بەکارهێنانی Fetch لەگەڵ پارامیتەری دروست
                const response = await fetch(`https://tiktok-video-no-watermark2.p.rapidapi.com/?url=${encodeURIComponent(urlInput)}`, options);
                
                if (!response.ok) throw new Error('API Error');
                
                const result = await response.json();

                if (result.code === 0 && result.data) {
                    loader.classList.add('hidden');
                    details.classList.remove('hidden');
                    document.getElementById('thumb').src = result.data.cover;
                    document.getElementById('downloadLink').href = result.data.play;
                } else {
                    alert("سێرڤەر وەڵامی نەبوو، دڵنیابە کلیلی API چالاکە");
                    resDiv.classList.add('hidden');
                }
            } catch (error) {
                console.error(error);
                alert("کێشەیەک لە پەیوەندی ڕوویدا. دڵنیابە لە ئینتەرنێتەکەت یان کلیلی API.");
                resDiv.classList.add('hidden');
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
