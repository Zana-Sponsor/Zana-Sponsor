<!DOCTYPE html>

    <title>Zana TikTok Saver</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff0050;
            --secondary: #25f4ee;
            --darker: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-bd: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans Arabic', 'Inter', sans-serif; }
        body { background: var(--darker); color: white; min-height: 100vh; overflow-x: hidden; }
        
        .bg-animation { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; background: linear-gradient(45deg, #ff0050, #25f4ee); background-size: 400% 400%; animation: gradient 15s ease infinite; opacity: .05; }
        @keyframes gradient { 0% { background-position: 0% 50% } 50% { background-position: 100% 50% } 100% { background-position: 0% 50% } }

        header { padding: 30px 0; text-align: center; background: var(--glass); backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-bd); position: relative; }
        .brand-container { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 5px; }
        .tiktok-icon { font-size: 2rem; color: white; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }

        .logo { font-size: 2.5rem; font-weight: 900; background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -1.5px; text-transform: uppercase; }
        
        .lang-bar { display: flex; justify-content: center; gap: 8px; margin-top: 15px; }
        .lang-btn { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-bd); color: #888; padding: 5px 15px; border-radius: 30px; cursor: pointer; font-size: 0.75rem; font-weight: 700; transition: 0.3s; }
        .lang-btn.active { border-color: var(--secondary); color: var(--secondary); background: rgba(37, 244, 238, 0.05); }

        .container { max-width: 600px; margin: 0 auto; padding: 40px 20px; }
        .glass-card { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--glass-bd); border-radius: 30px; padding: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }

        .input-wrapper { position: relative; margin: 25px 0; display: flex; align-items: center; }
        .url-input { width: 100%; padding: 20px; background: rgba(0,0,0,0.4); border: 2px solid var(--glass-bd); border-radius: 18px; color: white; font-size: 0.95rem; transition: 0.3s; text-align: center; }
        
        .paste-btn { position: absolute; background: var(--secondary); color: #000; border: none; padding: 10px 18px; border-radius: 12px; font-size: 0.8rem; font-weight: 900; cursor: pointer; transition: 0.2s; z-index: 10; }
        [dir="rtl"] .paste-btn { left: 10px; }
        [dir="ltr"] .paste-btn { right: 10px; }
        [dir="rtl"] .url-input { padding-left: 95px; }
        [dir="ltr"] .url-input { padding-right: 95px; }

        .download-btn { width: 100%; background: linear-gradient(45deg, var(--primary), #ff3366); border: none; border-radius: 18px; padding: 18px; color: white; font-size: 1.1rem; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.3s; }

        .loading { display: none; text-align: center; margin: 25px 0; }
        .spinner { width: 45px; height: 45px; border: 4px solid rgba(255,255,255,0.05); border-left-color: var(--secondary); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .result { display: none; animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .download-options { display: grid; grid-template-columns: 1fr; gap: 15px; margin-top: 25px; }
        .option-btn { padding: 15px; border-radius: 14px; text-decoration: none; text-align: center; font-weight: 800; color: white; font-size: 0.9rem; border: 1px solid var(--glass-bd); background: rgba(255,255,255,0.03); transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .hd-btn { background: white; color: black; border: none; font-size: 1rem; }
        .hd-btn:hover { background: var(--secondary); }

        footer { text-align: center; padding: 50px 20px; color: #444; font-size: 0.75rem; }
    </style>
</head>
