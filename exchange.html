<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zana Exchange | Pro v5.2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --main: #facc15; --bg: #0f172a; --card: #1e293b; --success: #10b981; --danger: #ef4444; --gold: linear-gradient(135deg, #facc15 0%, #eab308 100%); --telegram: #0088cc; }
        body { font-family: 'Tahoma', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; text-align: right; }
        
        /* شاشەی لۆگین */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .google-card { background: var(--card); padding: 30px; border-radius: 25px; text-align: center; width: 85%; max-width: 350px; border: 1px solid var(--main); }
        .google-btn { background: white; color: black; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; margin-top: 20px; }

        /* پڕۆفایل */
        .user-bar { display: flex; align-items: center; justify-content: space-between; background: var(--card); padding: 10px 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--main); }

        .container { max-width: 400px; margin: auto; display: none; }
        
        /* ئەمانە ستایلەکانی خۆتە بێ دەستکاری */
        #teleAlert { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(5px); }
        .alert-box { background: var(--card); padding: 30px; border-radius: 30px; width: 85%; max-width: 320px; text-align: center; border: 1px solid var(--main); position: relative; }
        .alert-btn { background: var(--gold); color: #000; border: none; padding: 12px; border-radius: 15px; font-weight: bold; width: 100%; display: block; margin-top: 10px; text-decoration: none; }
        .alert-btn.secondary { background: #334155; color: white; }
        .support-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .support-box { padding: 12px; border-radius: 18px; text-align: center; text-decoration: none; font-weight: bold; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; border: 1px solid; }
        .whatsapp { background: rgba(37, 211, 102, 0.1); border-color: #25d366; color: #25d366; }
        .telegram { background: rgba(0, 136, 204, 0.1); border-color: var(--telegram); color: var(--telegram); }
        .inline-alert { background: rgba(250, 204, 21, 0.1); border: 1px dashed var(--main); border-radius: 15px; padding: 12px; margin-bottom: 20px; display: none; align-items: center; gap: 10px; }
        .card { background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid #334155; margin-bottom: 20px; }
        .wallet { background: rgba(15, 23, 42, 0.8); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--main); margin-bottom: 25px; }
        .num-wrapper { display: flex; align-items: center; justify-content: center; gap: 10px; direction: ltr; }
        .copy-btn { color: var(--main); cursor: pointer; }
        .group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; color: #94a3b8; margin-bottom: 8px; }
        select, input { width: 100%; padding: 14px; border-radius: 15px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; text-align: right; }
        .res-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; margin-bottom: 20px; text-align: center; }
        .total { font-size: 20px; font-weight: bold; color: var(--main); }

        .hist-item { background: var(--card); padding: 15px; border-radius: 20px; margin-bottom: 15px; border-right: 5px solid var(--main); }
        .hist-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .hist-row { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; font-size: 13px; }
        #imagePreview { width: 100%; border-radius: 12px; margin-top: 10px; display: none; border: 2px solid var(--main); }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="google-card">
        <h2 style="color: var(--main); margin: 0;">ZANA EXCHANGE</h2>
        <button class="google-btn" onclick="signIn()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            چوونەژوورەوە بە Google
        </button>
    </div>
</div>

<div id="teleAlert">
    <div class="alert-box">
        <i class="fab fa-telegram" style="font-size: 40px; color: var(--telegram); margin-bottom: 15px; display: block;"></i>
        <h3 style="margin: 0 0 10px 0; font-size: 18px;">بەخێربێیت</h3>
        <p style="font-size: 12px; color: #94a3b8; margin-bottom: 20px;">بۆ بینینی نرخەکان جۆینی تێلێگرام بە.</p>
        <a href="https://t.me/zana_exchange" target="_blank" class="alert-btn">جۆینی تێلێگرام</a>
        <button class="alert-btn secondary" onclick="closeAlert()">باشە</button>
    </div>
</div>

<div class="container" id="mainApp">
    <div class="user-bar">
        <div class="user-info">
            <img id="userImg" src="" class="user-img">
            <span id="userName" style="font-size: 13px; font-weight: bold;">...</span>
        </div>
        <i class="fas fa-sign-out-alt" style="color:var(--danger); cursor:pointer;" onclick="auth.signOut()"></i>
    </div>

    <div class="support-wrapper">
        <a href="https://wa.me/9647758887488" target="_blank" class="support-box whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="https://t.me/zana_exchange" target="_blank" class="support-box telegram"><i class="fab fa-telegram-plane"></i> Telegram</a>
    </div>

    <div class="inline-alert" id="liveAlert">
        <i class="fas fa-bullhorn" style="color:var(--main)"></i>
        <p id="liveAlertText" style="margin:0; font-size:11px; font-weight:bold;"></p>
    </div>

    <div class="card">
        <center>
            <span style="font-size: 20px; font-weight: 900; color: var(--main);">ZANA EXCHANGE</span><br>
            <small style="color:#94a3b8; font-size:11px;">بۆ خزمەتگوزاری ئاڵوگۆڕکردن</small>
        </center>
        <br>
        
        <div class="wallet">
            <span style="font-size: 9px; color: var(--main); margin-bottom: 5px; display: block;">بۆ ئەم ناونیشانە بنێرە:</span>
            <div class="num-wrapper">
                <i class="far fa-copy copy-btn" onclick="copyNum()"></i>
                <span class="num" id="myNum">هەڵبژێرە...</span>
            </div>
        </div>

        <div class="group">
            <label>لە کوێوە دەینێریت؟ (From)</label>
            <select id="from" onchange="updateWallet()">
                <option value="fastpay">FastPay (فاستپەی)</option>
                <option value="fib">FIB (ئیف ئای بی)</option>
                <option value="qicard">QiCard (کی کارت)</option>
                <option value="usdt">USDT (TRC20 ترۆن)</option>
                <option value="korek">Korek (کۆڕەک)</option>
            </select>
        </div>

        <div class="group"><label>بۆ چی دەگۆڕدرێت؟ (To)</label>
            <select id="to">
                <option value="FastPay">FastPay</option>
                <option value="FIB">FIB</option>
                <option value="QiCard">QiCard</option>
                <option value="USDT">USDT</option>
            </select>
        </div>

        <div class="group"><label>ژمارەی نێرەر</label><input type="text" id="senderPhone" placeholder="07XXXXXXXX"></div>
        <div class="group"><label>بڕی پارە</label><input type="number" id="amt" placeholder="100000" oninput="calc()"></div>
        <div class="res-box"><span class="total" id="total">0 دینار</span></div>
        <div class="group"><label>ژمارەی وەرگر</label><input type="text" id="userPhone" placeholder="07XXXXXXXX"></div>
        
        <div class="group">
            <label for="imageInput" style="background: #334155; padding: 10px; border-radius: 12px; text-align: center; cursor: pointer; display: block; border: 1px dashed var(--main); font-size: 12px;"><i class="fas fa-camera"></i> وێنەی وەسڵ</label>
            <input type="file" id="imageInput" accept="image/*" onchange="previewImg()" style="display: none;">
            <img id="imagePreview">
        </div>

        <button class="alert-btn" onclick="sendOrder()">ناردنی داواکاری</button>
    </div>

    <h3 style="font-size: 16px; color: var(--main);"><i class="fas fa-history"></i> مێژووی تۆ</h3>
    <div id="historyList"></div>
</div>

<script>
    // Firebase Config
    const firebaseConfig = { 
        apiKey: "AIzaSyB056_g2Y3AJjtjG9715FgtXIhtjFcMPPU", 
        authDomain: "zana-exchange.firebaseapp.com", 
        databaseURL: "https://zana-exchange-default-rtdb.firebaseio.com", 
        projectId: "zana-exchange" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Google Login Functions
    function signIn() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userName').innerText = user.displayName;
            document.getElementById('userImg').src = user.photoURL;
            loadHistory(user.email);
        } else {
            document.getElementById('loginOverlay').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }
    });

    // ئەمانە فەنکشنەکانی خۆتە بەبێ دەستکاری
    function closeAlert() { document.getElementById('teleAlert').style.display = 'none'; }
    window.onload = () => { setTimeout(() => { document.getElementById('teleAlert').style.display = 'flex'; }, 1000); };

    function updateWallet() {
        const wallets = { fastpay: "07510074008", fib: "07510074008", qicard: "07510074008", usdt: "TTaNnxWNt2bjgSvpRY7NpvyCHUXDi6wjYc", korek: "07510074008" };
        document.getElementById('myNum').innerText = wallets[document.getElementById('from').value];
    }

    function calc() {
        let amt = document.getElementById('amt').value;
        document.getElementById('total').innerText = amt ? (amt * 0.99).toLocaleString() + " دینار" : "0 دینار";
    }

    function copyNum() {
        const n = document.getElementById('myNum').innerText;
        navigator.clipboard.writeText(n);
        alert("کۆپی کرا: " + n);
    }

    function previewImg() {
        const file = document.getElementById('imageInput').files[0];
        if(file){
            const reader = new FileReader();
            reader.onload = e => { 
                const img = document.getElementById('imagePreview');
                img.src = e.target.result;
                img.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }

    async function sendOrder() {
        const user = auth.currentUser;
        const data = {
            uEmail: user.email,
            from: document.getElementById('from').value,
            to: document.getElementById('to').value,
            amt: document.getElementById('amt').value,
            userPh: document.getElementById('userPhone').value,
            status: 'pending',
            orderID: Math.floor(1000 + Math.random() * 9000),
            time: new Date().toLocaleString()
        };
        if(!data.amt || !data.userPh) return alert("تکایە خانەکان پڕبکەرەوە");
        await db.ref('orders/' + data.orderID).set(data);
        alert("داواکاری نێردرا!");
    }

    function loadHistory(email) {
        db.ref('orders').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                const o = c.val();
                if(o.uEmail === email) {
                    h += `<div class="hist-item"><b>#${o.orderID}</b> - ${o.status}</div>`;
                }
            });
            document.getElementById('historyList').innerHTML = h;
        });
    }
</script>

</body>
</html>
