        .support-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .support-box { padding: 12px; border-radius: 15px; text-align: center; text-decoration: none; font-weight: bold; font-size: 12px; display: flex; align-items: center; justify-content: center; gap: 8px; border: 1px solid; }
        .whatsapp { border-color: #25d366; color: #25d366; background: rgba(37, 211, 102, 0.05); }
        .telegram { border-color: var(--telegram); color: var(--telegram); background: rgba(0, 136, 204, 0.05); }

        .card { background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid #334155; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }

        .num { font-size: 11px; font-weight: bold; font-family: monospace; color: #fff; }
        
        .group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: #94a3b8; margin-bottom: 6px; padding-right: 5px; }
        select, input { width: 100%; padding: 14px; border-radius: 15px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; font-size: 13px; text-align: inherit; }

        .total { font-size: 20px; font-weight: bold; color: var(--success); }
        .btn { background: var(--gold); color: #000; border: none; width: 100%; padding: 18px; border-radius: 18px; font-size: 15px; font-weight: 900; cursor: pointer; box-shadow: 0 5px 15px rgba(234, 179, 8, 0.3); }
