<script>
    const firebaseConfig = { apiKey: "AIzaSyB056_g2Y3AJjtjG9715FgtXIhtjFcMPPU", databaseURL: "https://zana-exchange-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(); const db = firebase.database();

    function signIn() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function logout() { auth.signOut().then(() => location.reload()); }

    auth.onAuthStateChanged(async user => {
        if (user) {
            const snap = await db.ref('users/' + user.uid).get();
            if (snap.exists() && snap.val().isBlocked) {
                alert("Ø¨Ù„Û†Ú© Ú©Ø±Ø§ÙˆÛŒØª!"); auth.signOut(); location.reload(); return;
            }
            db.ref('users/' + user.uid).update({ name: user.displayName, email: user.email, photo: user.photoURL });
            document.getElementById('loginSection').style.display='none';
            document.getElementById('mainApp').style.display='block';
            document.getElementById('userImg').src = user.photoURL;
            document.getElementById('editUserName').value = user.displayName;
            loadHistory(user.email);
            updateWallet();
        }
    });

    // ðŸ’¬ Chat Functions
    function toggleChat() {
        const win = document.getElementById('chatWin');
        win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        if(win.style.display === 'flex') loadMsgs();
    }
    function sendMsg() {
        const txt = document.getElementById('chatInput').value;
        if(!txt) return;
        db.ref('chats/' + auth.currentUser.uid).push({ sender: auth.currentUser.uid, name: auth.currentUser.displayName, text: txt });
        document.getElementById('chatInput').value = '';
    }
    function loadMsgs() {
        db.ref('chats/' + auth.currentUser.uid).on('value', snap => {
            let h = ""; snap.forEach(c => {
                const m = c.val();
                h += `<div class="msg ${m.sender === auth.currentUser.uid ? 'sent' : 'received'}">${m.text}</div>`;
            });
            document.getElementById('chatBody').innerHTML = h;
            document.getElementById('chatBody').scrollTop = 9999;
        });
    }

    // ðŸ’¸ Core Functions
    function updateWallet() {
        const w = { "FastPay": "7510074008", "FIB": "7510074008", "Asiacell": "07758887488", "Korek": "07510074008" };
        document.getElementById('myNum').innerText = w[document.getElementById('from').value] || "---";
    }
    function updateName() {

        auth.currentUser.updateProfile({ displayName: n }).then(() => alert("Ù†Ø§Ùˆ Ú¯Û†Ú•Ø¯Ø±Ø§"));
    }

    function loadHistory(email) {
        db.ref('orders').orderByChild('uEmail').equalTo(email).on('value', snap => {
            let h = ""; snap.forEach(c => {
                const o = c.val();
                h = `<div class="history-card"><b>ID: ${c.key}</b> - ${o.status}<br><small>${o.total}</small></div>` + h;
            });
            document.getElementById('historyList').innerHTML = h || "Ù‡ÛŒÚ† Ù†ÛŒÛŒÛ•";

    }
