<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANA EXCHANGE | Pro Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        @font-face {
            font-family: 'Afarin';
            src: url('UniQAIDAR_Afarin_002.ttf') format('truetype');
            font-display: swap;
        }

        :root { 
            --accent: #facc15; 
            --bg-deep: #050810;
            --card-bg: rgba(17, 24, 39, 0.8);
            --text-main: #f3f4f6;
            --text-dim: #9ca3af;
            --success: #10b981;
            --danger: #ef4444;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body { 
            font-family: 'Afarin', sans-serif; 
            background: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(250, 204, 21, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 20%);
            color: var(--text-main); 
            margin: 0; padding: 15px; 
            min-height: 100vh;
        }

        .container { max-width: 460px; margin: auto; display: none; }

        /* Global Exchange Logo */
        .logo-section {
            text-align: center;
            padding: 30px 0;
            perspective: 1000px;
        }
        .exchange-logo {
            width: 80px;
            height: 80px;
            background: var(--accent);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(250, 204, 21, 0.4);
            animation: float 4s ease-in-out infinite;
        }
        .exchange-logo i {
            font-size: 40px;
            color: #000;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        /* Premium Cards */
        .glass-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            margin-bottom: 25px;
        }

        /* Wallet Section */
        .wallet-display {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(250, 204, 21, 0.2);
            text-align: center;
        }
        .wallet-label { font-size: 11px; color: var(--accent); opacity: 0.8; margin-bottom: 8px; display: block; }
        .wallet-address { font-family: monospace; font-size: 14px; letter-spacing: 0.5px; color: #fff; }

        /* Inputs & Selects - Global UI Style */
        .field-group { margin-bottom: 18px; }
        .field-group label { display: block; font-size: 13px; color: var(--text-dim); margin-bottom: 8px; }
        
        select, input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px;
            color: #fff;
            font-family: inherit;
            font-size: 15px;
            box-sizing: border-box;
            transition: 0.3s;
        }
        select:focus, input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.07);
            outline: none;
        }

        /* Result Display */
        .result-pill {
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.1), transparent);
            border-right: 3px solid var(--success);
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }
        #totalDisplay { font-size: 26px; font-weight: bold; color: var(--accent); }

        /* Action Button */
        .btn-premium {
            background: var(--accent);
            color: #000;
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 20px;
            font-weight: 900;
            font-size: 17px;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 10px 25px rgba(250, 204, 21, 0.2);
            transition: 0.3s;
        }
        .btn-premium:active { transform: scale(0.98); }

        /* History Tickets */
        .history-title { font-size: 18px; margin: 30px 10px 15px; display: flex; align-items: center; gap: 10px; }
        .order-ticket {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-left: 8px; }

        /* User Header */
        .user-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
        }
        .avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent); }
    </style>
</head>
<body>

<div id="loginOverlay" style="position:fixed; inset:0; background:var(--bg-deep); display:flex; align-items:center; justify-content:center; z-index:1000;">
    <div class="glass-card" style="text-align:center; width:80%;">
        <div class="exchange-logo" style="margin-bottom: 20px;"><i class="fas fa-right-left"></i></div>
        <h2 style="color:var(--accent); margin:0;">ZANA EXCHANGE</h2>
        <p style="color:var(--text-dim); font-size:13px; margin:15px 0 25px;">Ø¨Û† Ø¨Û•Ø±Ø¯Û•ÙˆØ§Ù…Ø¨ÙˆÙˆÙ†ØŒ Ù¾ÛŽÙˆÛŒØ³ØªÛ• Ø¨Ú†ÛŒØªÛ• Ú˜ÙˆÙˆØ±Û•ÙˆÛ•</p>
        <button onclick="signIn()" style="width:100%; padding:15px; border-radius:15px; border:none; background:#fff; font-weight:bold; display:flex; align-items:center; justify-content:center; gap:10px; cursor:pointer;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Google Ú†ÙˆÙˆÙ†Û•Ú˜ÙˆÙˆØ±Û•ÙˆÛ•
        </button>
    </div>
</div>

<div class="container" id="mainApp">
    <div class="user-header">
        <div style="display:flex; align-items:center; gap:12px;">
            <img id="userImg" src="" class="avatar">
            <span id="userName" style="font-size:14px; font-weight:bold;">...</span>
        </div>
        <i class="fas fa-power-off" style="color:var(--danger); cursor:pointer;" onclick="auth.signOut()"></i>
    </div>

    <div class="logo-section">
        <div class="exchange-logo">
            <i class="fas fa-repeat"></i>
        </div>
        <h1 class="brand-name" style="font-size: 24px; color: #fff; margin-top: 15px;">ZANA <span style="color:var(--accent)">EXCHANGE</span></h1>
    </div>

    <div class="glass-card">
        <div class="wallet-display">
            <span class="wallet-label">SEND TO THIS ADDRESS</span>
            <div style="display:flex; align-items:center; justify-content:center; gap:10px; direction:ltr;">
                <span class="wallet-address" id="myNum">Select Asset...</span>
                <i class="far fa-copy" style="color:var(--accent); cursor:pointer;" onclick="copyNum()"></i>
            </div>
        </div>

        <div class="field-group">
            <label>You Send</label>
            <select id="from" onchange="updateWallet()">
                <option value="FastPay">FastPay (IQD)</option>
                <option value="FIB">FIB (IQD)</option>
                <option value="QiCard">QiCard (IQD)</option>
                <option value="USDT">USDT (TRC20)</option>
                <option value="Korek">Korek (Balance)</option>
            </select>
        </div>

        <div class="field-group">
            <label id="amtLabel">Amount</label>
            <input type="number" id="amt" placeholder="0.00" oninput="calc()">
        </div>

        <div class="result-pill">
            <span style="font-size:11px; color:var(--text-dim); display:block;">Estimated Receive</span>
            <div id="totalDisplay">0 IQD</div>
        </div>

        <div class="field-group">
            <label>Receive Via</label>
            <select id="to" onchange="updateReceiverLabel()">
                <option value="FastPay">FastPay</option>
                <option value="FIB">FIB</option>
                <option value="QiCard">QiCard</option>
            </select>
        </div>

        <div class="field-group">
            <label id="receiverLabel">Receiver Number</label>
            <input type="tel" id="userPhone" placeholder="07XXXXXXXXX" maxlength="11">
        </div>

        <label style="background:rgba(255,255,255,0.02); padding:20px; border-radius:20px; text-align:center; cursor:pointer; display:block; border:1px dashed var(--glass-border); margin-bottom:20px;">
            <i class="fas fa-camera" style="margin-left:8px; color:var(--accent)"></i> Upload Transfer Receipt
            <input type="file" id="imageInput" accept="image/*" onchange="previewImg()" style="display: none;">
        </label>
        <img id="imagePreview" style="width:100%; border-radius:15px; margin-bottom:20px; display:none; border:1px solid var(--accent);">

        <button class="btn-premium" id="submitBtn" onclick="processOrder()">CONFIRM EXCHANGE</button>
    </div>

    <h3 class="history-title"><i class="fas fa-list-ul" style="color:var(--accent)"></i> Recent Activity</h3>
    <div id="historyList"></div>
</div>

<script>
    // Firebase Setup (Ù„Û†Ú˜ÛŒÚ©ÛŒ Ú©Û†Ø¯Û•Ú©Û• ÙˆÛ•Ú© Ø®Û†ÛŒÛ•ØªÛŒ Ø¨Û† Ø¦Û•ÙˆÛ•ÛŒ ØªÛŽÚ© Ù†Û•Ú†ÛŽØª)
    const firebaseConfig = { 
        apiKey: "AIzaSyB056_g2Y3AJjtjG9715FgtXIhtjFcMPPU", 
        authDomain: "zana-exchange.firebaseapp.com", 
        databaseURL: "https://zana-exchange-default-rtdb.firebaseio.com", 
        projectId: "zana-exchange" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const TELE_TOKEN = "8570457708:AAG_5hFu-octgBn1ruDJ3_OzEG7p4fWiNgo";
    const TELE_CHAT_ID = "6259019006";

    function signIn() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userName').innerText = user.displayName;
            document.getElementById('userImg').src = user.photoURL;
            loadHistory(user.email);
        } else {
            document.getElementById('loginOverlay').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }
    });

    const staticWallets = { "FastPay": "07510074008", "FIB": "07510074008", "QiCard": "07758887488", "USDT": "TTaNnxWNt2bjgSvpRY7NpvyCHUXDi6wjYc", "Korek": "07510074008" };

    function updateWallet() {
        const sel = document.getElementById('from').value;
        document.getElementById('myNum').innerText = staticWallets[sel];
        document.getElementById('amtLabel').innerText = (sel === 'USDT') ? "Amount (USD)" : "Amount (IQD)";
        calc();
    }

    function calc() {
        const amt = parseFloat(document.getElementById('amt').value) || 0;
        const fromVal = document.getElementById('from').value;
        let final = (fromVal === 'USDT') ? amt * 1450 : (fromVal === 'Korek' ? amt * 0.82 : amt * 0.99);
        document.getElementById('totalDisplay').innerText = Math.floor(final).toLocaleString() + " IQD";
    }

    function copyNum() {
        navigator.clipboard.writeText(document.getElementById('myNum').innerText);
        alert("Copied to clipboard!");
    }

    function previewImg() {
        const file = document.getElementById('imageInput').files[0];
        if (file) { 
            document.getElementById('imagePreview').src = URL.createObjectURL(file); 
            document.getElementById('imagePreview').style.display = "block"; 
        }
    }

    async function processOrder() {
        const user = auth.currentUser;
        const amt = document.getElementById('amt').value;
        const ph = document.getElementById('userPhone').value;
        const from = document.getElementById('from').value;
        const to = document.getElementById('to').value;
        const total = document.getElementById('totalDisplay').innerText;
        const imgFile = document.getElementById('imageInput').files[0];

        if(!amt || !imgFile) return alert("Please complete all fields and upload receipt");

        const btn = document.getElementById('submitBtn');
        btn.innerText = "Processing..."; btn.disabled = true;

        const id = Math.floor(10000 + Math.random() * 90000);
        
        await db.ref('orders/' + id).set({
            uEmail: user.email, orderID: id,
            amt: amt, total: total, from: from, to: to,
            userPh: ph, status: 'pending', time: new Date().toLocaleTimeString()
        });

        const formData = new FormData();
        formData.append('chat_id', TELE_CHAT_ID);
        formData.append('photo', imgFile);
        formData.append('caption', `ðŸ’Ž New Order: #${id}\nðŸ“¥ From: ${from} (${amt})\nðŸ“¤ To: ${to}\nðŸ“ž Recipient: ${ph}`);

        fetch(`https://api.telegram.org/bot${TELE_TOKEN}/sendPhoto`, { method: 'POST', body: formData })
        .then(() => { alert("Order Sent Successfully! ID: #" + id); location.reload(); })
        .catch(() => { alert("Submission Error"); btn.disabled = false; });
    }

    function loadHistory(email) {
        db.ref('orders').orderByChild('uEmail').equalTo(email).on('value', snap => {
            let html = "";
            snap.forEach(c => {
                const o = c.val();
                const dotCol = o.status === 'completed' ? 'var(--success)' : (o.status === 'rejected' ? 'var(--danger)' : 'var(--accent)');
                html = `
                <div class="order-ticket">
                    <div>
                        <div style="font-weight:bold; margin-bottom:5px;">Order #${o.orderID}</div>
                        <div style="font-size:12px; color:var(--text-dim);">${o.from} âž” ${o.to}</div>
                        <div style="color:var(--accent); font-weight:bold; margin-top:5px;">${o.total}</div>
                    </div>
                    <div style="text-align:left;">
                        <span style="font-size:11px; font-weight:bold; color:${dotCol}">
                            <span class="status-dot" style="background:${dotCol}"></span>${o.status.toUpperCase()}
                        </span>
                        <div style="font-size:10px; color:var(--text-dim); margin-top:5px;">${o.time}</div>
                    </div>
                </div>` + html;
            });
            document.getElementById('historyList').innerHTML = html || "<p style='text-align:center; opacity:0.3;'>No transactions found</p>";
        });
    }
    updateWallet();
    updateReceiverLabel();
</script>
</body>
</html>
