<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ZANA EXCHANGE | Detailed History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;800&display=swap');
        :root { --accent: #00d2ff; --bg: #0a0a0c; --card-bg: #16161a; --text: #ffffff; }
        body { font-family: 'Vazirmatn', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        
        .app-wrapper { width: 100%; max-width: 400px; margin: 0 auto; display: none; }
        
        /* شێوازی نوێی کارتەکان */
        .order-card { 
            background: var(--card-bg); border-radius: 18px; padding: 16px; margin-bottom: 15px; 
            border: 1px solid rgba(255,255,255,0.05); border-right: 5px solid var(--accent);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .order-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px solid #2d2d35; padding-bottom: 8px; }
        .order-id { font-weight: 800; color: var(--accent); font-size: 14px; }
        
        .detail-item { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; font-size: 13px; color: #ddd; }
        .detail-item i { width: 20px; color: var(--accent); text-align: center; }
        .detail-item b { color: #fff; }

        .status-badge { font-size: 11px; padding: 4px 12px; border-radius: 20px; font-weight: bold; }
        .waiting { background: rgba(255, 193, 7, 0.1); color: #ffc107; border: 1px solid #ffc107; }
        .completed { background: rgba(40, 167, 69, 0.1); color: #28a745; border: 1px solid #28a745; }

        .btn-cancel { 
            background: rgba(255, 77, 77, 0.08); color: #ff4d4d; border: 1px solid #ff4d4d; 
            width: 100%; padding: 10px; border-radius: 12px; margin-top: 10px; cursor: pointer; 
            font-family: 'Vazirmatn'; font-weight: bold; transition: 0.3s;
        }
        .btn-cancel:hover { background: #ff4d4d; color: white; }

        #loginSection { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; flex-direction: column; z-index: 1000; }
        .btn-google { background: #fff; color: #000; padding: 15px 30px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

<div id="loginSection">
    <i class="fas fa-layer-group" style="font-size: 60px; color: var(--accent); margin-bottom: 20px;"></i>
    <h2 style="margin-bottom: 30px;">ZANA EXCHANGE</h2>
    <button class="btn-google" onclick="signIn()"><i class="fab fa-google"></i> Login with Google</button>
</div>

<div class="app-wrapper" id="mainApp">
    <div style="text-align: center; margin-bottom: 20px;">
        <h3 style="color: var(--accent);"><i class="fas fa-history"></i> مێژووی داواکارییەکان</h3>
    </div>
    
    <div id="historyList"></div>
</div>

<script>
    const TG_TOKEN = "8570457708:AAG_5hFu-octgBn1ruDJ3_OzEG7p4fWiNgo"; 
    const TG_CHAT_ID = "6259019006";

    const firebaseConfig = { 
        apiKey: "AIzaSyB056_g2Y3AJjtjG9715FgtXIhtjFcMPPU", 
        authDomain: "zana-exchange.firebaseapp.com", 
        databaseURL: "https://zana-exchange-default-rtdb.firebaseio.com", 
        projectId: "zana-exchange" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(); const db = firebase.database();

    function signIn() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    auth.onAuthStateChanged(user => { if (user) { document.getElementById('loginSection').style.display='none'; document.getElementById('mainApp').style.display='block'; loadHistory(user.email); } });

    // --- بەشی سەرەکی کە داوات کردبوو ---
    function loadHistory(email) {
        db.ref('orders').orderByChild('uEmail').equalTo(email).on('value', snap => {
            let html = "";
            if (!snap.exists()) {
                document.getElementById('historyList').innerHTML = "<p style='text-align:center; opacity:0.5;'>هیچ داواکارییەک نییە</p>";
                return;
            }
            
            snap.forEach(c => {
                const o = c.val();
                const stClass = o.status === 'چاوەڕوانە' ? 'waiting' : 'completed';
                const stIcon = o.status === 'چاوەڕوانە' ? 'fa-spinner fa-spin' : 'fa-check-double';

                html = `
                <div class="order-card" id="card-${c.key}">
                    <div class="order-header">
                        <span class="order-id"><i class="fas fa-hashtag"></i> ${c.key}</span>
                        <span class="status-badge ${stClass}"><i class="fas ${stIcon}"></i> ${o.status}</span>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>ناردن لەرێگەی: <b>${o.from}</b></span>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>وەرگرتن لەسەر: <b>${o.to}</b></span>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>بڕی نێردراو: <b>${o.amount}</b></span>
                    </div>
                    
                    <div class="detail-item" style="background: rgba(0,210,255,0.05); padding: 8px; border-radius: 8px;">
                        <i class="fas fa-hand-holding-dollar"></i>
                        <span>بڕی وەرگیراو: <b style="color: #00ffcc; font-size: 15px;">${o.total}</b></span>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-phone-alt"></i>
                        <span>ژمارەی وەرگر: <b>${o.phone || 'دیاری نەکراوە'}</b></span>
                    </div>
                    
                    <div class="detail-item">
                        <i class="far fa-calendar-alt"></i>
                        <span style="font-size: 11px; opacity: 0.7;">رێکەوت: ${o.time}</span>
                    </div>

                    ${o.status === 'چاوەڕوانە' ? `
                        <button class="btn-cancel" onclick="cancelOrder('${c.key}')">
                            <i class="fas fa-trash-alt"></i> هەڵوەشاندنەوە
                        </button>
                    ` : ''}
                </div>` + html;
            });
            document.getElementById('historyList').innerHTML = html;
        });
    }

    async function cancelOrder(id) {
        if(confirm("ئایا دڵنیای لە هەڵوەشاندنەوەی ئەم داواکارییە؟")) {
            try {
                await db.ref('orders/' + id).remove();
                alert("داواکارییەکە بە سەرکەوتوویی ڕەشکرایەوە ✅");
            } catch (e) {
                alert("هەڵەیەک ڕوویدا!");
            }
        }
    }
</script>
</body>
</html>
