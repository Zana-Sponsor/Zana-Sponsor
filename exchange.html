<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zana Exchange | Auth Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --main: #facc15; --bg: #0f172a; --card: #1e293b; --gold: linear-gradient(135deg, #facc15 0%, #eab308 100%); }
        body { font-family: 'Tahoma', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .login-box { background: var(--card); padding: 40px; border-radius: 30px; text-align: center; border: 1px solid #334155; width: 85%; max-width: 350px; }
        .google-btn { background: white; color: #000; border: none; padding: 15px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 20px; }
        #app { display: none; width: 100%; height: 100vh; padding: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="loginScreen" class="login-box">
    <h2 style="color:var(--main)">ZANA EXCHANGE</h2>
    <p style="font-size: 13px; color: #94a3b8;">تکایە بە Gmail بچۆ ژوورەوە</p>
    <button class="google-btn" onclick="signIn()">
        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20">
        بەردەوامبە بە Google
    </button>
</div>

<div id="app">
    <div style="background:var(--card); padding:15px; border-radius:15px; display:flex; justify-content:space-between; align-items:center;">
        <div style="display:flex; align-items:center; gap:10px;">
            <img id="uImg" src="" style="width:40px; border-radius:50%; border:2px solid var(--main)">
            <span id="uName">...</span>
        </div>
        <button onclick="signOut()" style="background:none; border:1px solid red; color:red; padding:5px 10px; border-radius:8px; cursor:pointer;">Logout</button>
    </div>
    <center><h3 style="margin-top:50px;">بەخێربێیت بۆ ئەپەکەت!</h3></center>
</div>

<script>
    // ⚠️ دڵنیابەرەوە ئەم زانیاریانە هی پڕۆژەکەی خۆت بن
    const firebaseConfig = {
        apiKey: "AIzaSyB056_g2Y3AJjtjG9715FgtXIhtjFcMPPU",
        authDomain: "zana-exchange.firebaseapp.com",
        databaseURL: "https://zana-exchange-default-rtdb.firebaseio.com",
        projectId: "zana-exchange"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    function signIn() {
        const provider = new firebase.auth.GoogleAuthProvider();
        // بەکارهێنانی Popup بۆ مۆبایل و کۆمپیوتەر
        auth.signInWithPopup(provider)
        .then((result) => {
            console.log("Logged in:", result.user);
        })
        .catch((error) => {
            console.error("Error:", error);
            alert("کێشەیەک هەیە: " + error.message);
        });
    }

    function signOut() {
        auth.signOut();
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('uName').innerText = user.displayName;
            document.getElementById('uImg').src = user.photoURL;
            document.body.style.display = 'block';
        } else {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('app').style.display = 'none';
            document.body.style.display = 'flex';
        }
    });
</script>
</body>
</html>
