<!DOCTYPE html>

    <title>Zana Exchange | Optimized</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>

        .container { max-width: 400px; margin: auto; display: none; }
        
        /* ğŸ¨ Ø´Ø§Ø´Û•ÛŒ Ú†ÙˆÙˆÙ†Û•Ú˜ÙˆÙˆØ±Û•ÙˆÛ• */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(15px); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .google-card { background: var(--card); padding: 30px; border-radius: 30px; border: 1px solid rgba(250, 204, 21, 0.2); text-align: center; width: 85%; max-width: 350px; }
        .google-btn { background: white; color: #1e293b; border: none; padding: 14px; border-radius: 15px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; margin-top: 20px; }

        /* ğŸ‘¤ Ù¾Ú•Û†ÙØ§ÛŒÙ„ÛŒ Ø³Û•Ø±Û•ÙˆÛ• */
        .user-bar { display: flex; align-items: center; justify-content: space-between; background: var(--card); padding: 12px 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .profile-info { display: flex; align-items: center; gap: 10px; }
        .profile-img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--main); object-fit: cover; }
        .edit-name { font-size: 10px; color: var(--main); cursor: pointer; margin-right: 5px; }

        /* ğŸ“¢ Ø¦Ø§Ú¯Ø§Ø¯Ø§Ø±ÛŒÛŒÛ•Ú©Ø§Ù† */
        .inline-alert { background: rgba(250, 204, 21, 0.1); border: 1px dashed var(--main); border-radius: 15px; padding: 12px; margin-bottom: 15px; display: none; align-items: center; gap: 10px; }

        /* ğŸ“¦ Ø®Ø§Ù†Û•Ú©Ø§Ù† Ùˆ Ú©Ø§Ø±ØªÛ•Ú©Ø§Ù† */
        .card { background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid #334155; margin-bottom: 20px; }
        .wallet { background: rgba(15, 23, 42, 0.8); padding: 12px; border-radius: 18px; text-align: center; border: 1px solid var(--main); margin-bottom: 15px; }
        .group { margin-bottom: 12px; }
        label { display: block; font-size: 11px; color: #94a3b8; margin-bottom: 5px; }
        select, input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; text-align: right; }
        .btn { background: var(--gold); color: #000; border: none; width: 100%; padding: 15px; border-radius: 14px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* ğŸ“œ Ù„ÛŒØ³ØªÛŒ Ø¯Ø§ÙˆØ§Ú©Ø§Ø±ÛŒÛŒÛ•Ú©Ø§Ù† Ø¨Û† Ø¦Û•Ø¯Ù…ÛŒÙ† */
        .hist-item { background: var(--card); padding: 15px; border-radius: 20px; margin-bottom: 12px; border-right: 5px solid var(--main); }
        .info-row { display: flex; justify-content: space-between; margin-top: 8px; font-size: 11px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.05); }
        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 12px; }
        .btn-status { padding: 10px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; font-size: 11px; color: white; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="google-card">
        <h2 style="color:var(--main); margin:0;">ZANA EXCHANGE</h2>
        <p style="color:#94a3b8; font-size: 13px;">ØªÚ©Ø§ÛŒÛ• Ø¨Û• Gmail Ø¯Ø§Ø®Ù„ Ø¨Ø¨Û•</p>
        <button class="google-btn" onclick="signIn()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Ú†ÙˆÙˆÙ†Û•Ú˜ÙˆÙˆØ±Û•ÙˆÛ• Ø¨Û• Google
        </button>
    </div>
</div>

<div class="container" id="mainApp">
    <div class="user-bar">
        <div class="profile-info">
            <img id="userImg" src="" class="profile-img">
            <div>

            </div>
        </div>
        <i class="fas fa-sign-out-alt" style="color:var(--danger); cursor:pointer;" onclick="auth.signOut()"></i>
    </div>

    <div class="inline-alert" id="liveAlert">
        <i class="fas fa-bullhorn" style="color:var(--main)"></i>
        <p id="liveAlertText" style="margin:0; font-size:11px;"></p>
    </div>

    <div class="card">
        <div class="wallet">
            <span style="font-size: 9px; color: var(--main); display: block;">Ø¨Û† Ø¦Û•Ù… Ú˜Ù…Ø§Ø±Û•ÛŒÛ• Ø¨Ù†ÛØ±Û•:</span>
            <div style="direction: ltr; font-weight: bold; margin-top: 5px;">
                <span id="myNum">Ù‡Û•ÚµØ¨Ú˜ÛØ±Û•...</span> 
                <i class="far fa-copy" style="color:var(--main); cursor:pointer;" onclick="copyNum()"></i>
            </div>
        </div>

        <div class="group">
            <label>Ø¬Û†Ø±ÛŒ Ù¾Ø§Ø±Û• (From)</label>
            <select id="from" onchange="updateWallet()">
                <option value="fastpay">FastPay</option>
                <option value="fib">FIB</option>
                <option value="usdt">USDT (TRC20)</option>
            </select>
        </div>

        <div class="group"><label>Ø¨Ú•ÛŒ Ù¾Ø§Ø±Û•</label><input type="number" id="amt" placeholder="100000"></div>
        <div class="group"><label>Ú˜Ù…Ø§Ø±Û•ÛŒ Ù†ÛØ±Û•Ø±</label><input type="tel" id="senderPhone" placeholder="07XXXXXXXXX"></div>
        <div class="group"><label>Ú˜Ù…Ø§Ø±Û•ÛŒ ÙˆÛ•Ø±Ú¯Ø±</label><input type="tel" id="userPhone" placeholder="07XXXXXXXXX"></div>
        
        <button class="btn" onclick="sendOrder()">Ù†Ø§Ø±Ø¯Ù†ÛŒ Ø¯Ø§ÙˆØ§Ú©Ø§Ø±ÛŒ</button>
    </div>

    <div style="font-size: 14px; font-weight: bold; color: var(--main); margin-bottom: 10px;">Ù…ÛÚ˜ÙˆÙˆÛŒ Ø¯Ø§ÙˆØ§Ú©Ø§Ø±ÛŒÛŒÛ•Ú©Ø§Ù†</div>
    <div id="historyList"></div>
</div>

<script>
    const wallets = { "fastpay": "07510074008", "fib": "07510074008", "usdt": "TTaNnxWNt2bjgSvpRY7NpvyCHUXDi6wjYc" };
    
    // Config
    const firebaseConfig = { 
        apiKey: "AIzaSyB056_g2Y3AJjtjG9715FgtXIhtjFcMPPU", 
        authDomain: "zana-exchange.firebaseapp.com", 
        databaseURL: "https://zana-exchange-default-rtdb.firebaseio.com", 
        projectId: "zana-exchange" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let displayUsername = "";

    function signIn() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            displayUsername = user.displayName;
            document.getElementById('userName').innerText = displayUsername;
            document.getElementById('userImg').src = user.photoURL;
        } else {
            document.getElementById('loginOverlay').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }
    });

    function editName() {
        let n = prompt("Ù†Ø§ÙˆÛ•Ú©Û•Øª Ø¨Ú¯Û†Ú•Û•:", displayUsername);
        if(n) { displayUsername = n; document.getElementById('userName').innerText = n; }
    }

    function updateWallet() { document.getElementById('myNum').innerText = wallets[document.getElementById('from').value]; }
    function copyNum() { navigator.clipboard.writeText(document.getElementById('myNum').innerText); alert("Ú©Û†Ù¾ÛŒ Ú©Ø±Ø§"); }

    async function sendOrder() {
        const u = auth.currentUser;
        const amt = document.getElementById('amt').value;
        const sPh = document.getElementById('senderPhone').value;
        const uPh = document.getElementById('userPhone').value;

        if(!amt || !sPh || !uPh) return alert("Ù‡Û•Ù…ÙˆÙˆ Ø®Ø§Ù†Û•Ú©Ø§Ù† Ù¾Ú•Ø¨Ú©Û•Ø±Û•ÙˆÛ•");

        const id = Math.floor(10000 + Math.random() * 90000);
        await db.ref('orders/' + id).set({
            orderID: id, amt, senderPh: sPh, userPh: uPh,
            uName: displayUsername, uEmail: u.email,
            status: 'pending', time: new Date().toLocaleString('ku-IQ')
        });
        alert("Ø¦Û†Ø±Ø¯Û•Ø±Û•Ú©Û• Ù†ÛØ±Ø¯Ø±Ø§ #" + id);
    }

    // Ø¦Û†Ø±Ø¯Û•Ø±Û•Ú©Ø§Ù† Ùˆ Ø¯ÙˆÚ¯Ù…Û•ÛŒ Ø¦Û•Ø¯Ù…ÛŒÙ†
    db.ref('orders').on('value', snap => {
        let h = "";
        snap.forEach(c => {
            const o = c.val();
            let clr = o.status === 'accepted' ? 'var(--success)' : (o.status === 'rejected' ? 'var(--danger)' : 'var(--main)');
            h += `
            <div class="hist-item" style="border-right-color: ${clr}">
                <div style="font-size:10px; color:#94a3b8; margin-bottom:5px;">Ø¨Û•Ú©Ø§Ø±Ù‡ÛÙ†Û•Ø±: ${o.uName}</div>
                <div style="display:flex; justify-content:space-between;"><b>#${o.orderID}</b> <span style="color:${clr}">${o.status}</span></div>
                <div class="info-row"><div>Ù†ÛØ±Û•Ø±: ${o.senderPh}</div> <div>ÙˆÛ•Ø±Ú¯Ø±: ${o.userPh}</div></div>
                <div class="info-row"><div>Ø¨Ú•: ${o.amt}</div> <div>Ú©Ø§Øª: ${o.time}</div></div>
                <div class="action-btns">
                    <button class="btn-status" style="background:var(--success);" onclick="updateStatus('${c.key}', 'accepted')">Ù‚Ø¨ÙˆÚµÚ©Ø±Ø¯Ù†</button>
                    <button class="btn-status" style="background:var(--danger);" onclick="updateStatus('${c.key}', 'rejected')">Ú•Û•ØªÚ©Ø±Ø¯Ù†Û•ÙˆÛ•</button>
                </div>
            </div>`;
        });
        document.getElementById('historyList').innerHTML = h;
    });

    function updateStatus(id, s) { db.ref('orders/' + id).update({ status: s }); }
    
    // Ø¦Ø§Ú¯Ø§Ø¯Ø§Ø±ÛŒ
    db.ref('settings/alertMsg').on('value', s => {
        if(s.val()) { document.getElementById('liveAlertText').innerText = s.val(); document.getElementById('liveAlert').style.display = 'flex'; }
        else { document.getElementById('liveAlert').style.display = 'none'; }
    });

    updateWallet();
</script>
</body>
</html>
