<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zana Exchange | Secure Login</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --main: #facc15; --bg: #0f172a; --card: #1e293b; --gold: linear-gradient(135deg, #facc15 0%, #eab308 100%); }
        body { font-family: 'Tahoma', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; text-align: right; }
        .container { max-width: 400px; margin: auto; display: none; }
        
        /* Login Screen */
        #loginScreen { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; gap: 12px; }
        .input-box { width: 85%; padding: 14px; border-radius: 12px; border: 1px solid #334155; background: #1e293b; color: white; text-align: center; }
        .login-btn { background: var(--gold); color: #000; border: none; padding: 14px; width: 85%; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .switch-btn { font-size: 12px; color: var(--main); cursor: pointer; text-decoration: underline; }

        .header { display: flex; justify-content: space-between; align-items: center; background: var(--card); padding: 15px; border-radius: 20px; margin-bottom: 20px; }
        .card { background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid #334155; }
        .group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: #94a3b8; margin-bottom: 6px; }
        input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .btn { background: var(--gold); color: #000; border: none; width: 100%; padding: 16px; border-radius: 14px; font-size: 15px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="loginScreen">
    <h2 style="color:var(--main)">ZANA EXCHANGE</h2>
    <p id="loginTitle" style="color:#94a3b8; font-size: 14px;">چوونەژوورەوە</p>
    
    <input type="email" id="userEmail" class="input-box" placeholder="Email (ئیمەیڵ)">
    <input type="password" id="userPass" class="input-box" placeholder="Password (پاسوۆرد)">
    
    <button class="login-btn" id="mainBtn" onclick="handleAuth()">چوونەژوورەوە</button>
    <p class="switch-btn" id="toggleLink" onclick="toggleMode()">هەژماری نوێ دروست بکە</p>
</div>

<div class="container" id="mainApp">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <i class="fas fa-user-circle" style="font-size:30px; color:var(--main)"></i>
            <span id="displayEmail" style="font-size:12px;">...</span>
        </div>
        <button onclick="signOut()" style="background:none; border:1px solid red; color:red; padding:5px 10px; border-radius:8px; font-size:10px;">Logout</button>
    </div>

    <div class="card">
        <div class="group">
            <label>بڕی پارە</label>
            <input type="number" id="amt" placeholder="100000">
        </div>
        <div class="group">
            <label>ژمارەی وەرگر</label>
            <input type="tel" id="receiverPhone" placeholder="07XXXXXXXXX">
        </div>
        <button class="btn" onclick="sendOrder()">ناردنی داواکاری</button>
    </div>
</div>

        const pass = document.getElementById('userPass').value;

            auth.signInWithEmailAndPassword(email, pass).catch(e => alert("هەڵە: " + e.message));
        } else {
            auth.createUserWithEmailAndPassword(email, pass).catch(e => alert("هەڵە: " + e.message));
        }
    }
