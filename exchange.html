<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zana Exchange | Google Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --main: #facc15; --bg: #0f172a; --card: #1e293b; --gold: linear-gradient(135deg, #facc15 0%, #eab308 100%); }
        body { font-family: 'Tahoma', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        
        /* شاشەی داخڵبوون */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; }
        .google-btn { background: white; color: #444; padding: 12px 25px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

        .container { max-width: 400px; margin: auto; display: none; }
        .header { display: flex; justify-content: space-between; align-items: center; background: var(--card); padding: 12px; border-radius: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .user-img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--main); }
        .card { background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid #334155; }
        .btn { background: var(--gold); color: #000; border: none; width: 100%; padding: 16px; border-radius: 14px; font-size: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; margin-top: 5px; box-sizing: border-box; text-align: right; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <h2 style="color:var(--main); margin-bottom: 10px;">ZANA EXCHANGE</h2>
    <p style="color:#94a3b8; margin-bottom: 25px;">بۆ بەردەوامبوون بە Gmail داخل ببە</p>
    <button class="google-btn" onclick="signInWithGoogle()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20">
        بەردەوامبە بە Google
    </button>
</div>

<div class="container" id="mainApp">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <img id="uImg" src="" class="user-img">
            <span id="uName" style="font-size:12px; font-weight:bold;">...</span>
        </div>
        <button onclick="signOut()" style="background:none; border:1px solid #ef4444; color:#ef4444; padding:5px 10px; border-radius:8px; font-size:10px; cursor:pointer;">Logout</button>
    </div>

    <div class="card">
        <label style="font-size: 11px; color: #94a3b8;">بڕی پارە</label>
        <input type="number" id="amt" placeholder="100000">
        
        <label style="font-size: 11px; color: #94a3b8; margin-top: 15px; display: block;">ژمارەی وەرگر</label>
        <input type="tel" id="userPhone" placeholder="07XXXXXXXXX">
        
        <button class="btn" onclick="sendOrder()">ناردنی داواکاری</button>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyB056_g2Y3AJjtjG9715FgtXIhtjFcMPPU", 
        authDomain: "zana-exchange.firebaseapp.com", 
        databaseURL: "https://zana-exchange-default-rtdb.firebaseio.com", 
        projectId: "zana-exchange" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // فەنکشنی داخڵبوون بە گۆگڵ
    function signInWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch(error => {
            alert("کێشەیەک هەیە: " + error.message);
            console.error(error);
        });
    }

    function signOut() { auth.signOut(); }

    // چاودێریکردنی بارودۆخی بەکارهێنەر
    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('uName').innerText = user.displayName;
            document.getElementById('uImg').src = user.photoURL;
        } else {
            document.getElementById('loginOverlay').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }
    });

    async function sendOrder() {
        const user = auth.currentUser;
        const amt = document.getElementById('amt').value;
        const phone = document.getElementById('userPhone').value;
        
        if(!amt || !phone) return alert("تکایە خانەکان پڕ بکەرەوە");

        await db.ref('orders').push({
            uid: user.uid,
            name: user.displayName,
            email: user.email,
            amount: amt,
            receiver: phone,
            time: new Date().toLocaleString('ku-IQ')
        });
        alert("داواکارییەکەت نێردرا!");
    }
</script>
</body>
</html>
