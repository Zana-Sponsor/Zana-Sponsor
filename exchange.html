<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zana Exchange | Pro v5.2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --main: #facc15; --bg: #0f172a; --card: #1e293b; --success: #10b981; --danger: #ef4444; --gold: linear-gradient(135deg, #facc15 0%, #eab308 100%); --telegram: #0088cc; }
        body { font-family: 'Tahoma', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; text-align: right; }
        .container { max-width: 400px; margin: auto; display: none; }
        
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .google-card { background: var(--card); padding: 40px 20px; border-radius: 30px; text-align: center; width: 85%; border: 1px solid var(--main); }
        .google-btn { background: white; color: black; border: none; padding: 15px; border-radius: 15px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; margin-top: 20px; }

        /* لۆگۆ و سەردێڕ */
        .header-brand { text-align: center; margin-bottom: 15px; }
        .logo-icon { font-size: 45px; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 5px rgba(250,204,21,0.5)); }
        .brand-name { font-size: 24px; font-weight: 900; color: var(--main); display: block; letter-spacing: 1px; }

        /* بەشی ئاگاداری */
        .top-notice { background: rgba(250, 204, 21, 0.1); border: 1px solid var(--main); border-radius: 12px; padding: 8px; margin-bottom: 15px; overflow: hidden; display: none; }
        .notice-content { font-size: 12px; color: var(--main); white-space: nowrap; animation: scrollText 15s linear infinite; }
        @keyframes scrollText { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .user-bar { display: flex; align-items: center; justify-content: space-between; background: var(--card); padding: 10px 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .profile-img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--main); }

        .card { background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid #334155; margin-bottom: 20px; }
        .wallet { background: rgba(15, 23, 42, 0.8); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--main); margin-bottom: 25px; }
        .num { font-size: 10px; font-weight: bold; letter-spacing: 0.5px; color: #f8fafc; word-break: break-all; }
        
        .group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; color: #94a3b8; margin-bottom: 8px; }
        select, input { width: 100%; padding: 14px; border-radius: 15px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; text-align: right; }
        .btn { background: var(--gold); color: #000; border: none; width: 100%; padding: 18px; border-radius: 18px; font-weight: bold; cursor: pointer; }
        .res-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 20px; margin-bottom: 20px; text-align: center; }
        .total-display { font-size: 20px; font-weight: bold; color: var(--main); }

        .hist-item { background: var(--card); padding: 18px; border-radius: 22px; margin-bottom: 15px; border-right: 5px solid var(--main); }
        .hist-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        #imagePreview { width: 100%; border-radius: 12px; margin-top: 10px; display: none; border: 2px solid var(--main); }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="google-card">
        <i class="fas fa-coins logo-icon"></i>
        <h2 style="color: var(--main); margin-top: 10px;">ZANA EXCHANGE</h2>
        <button class="google-btn" onclick="signIn()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> چوونەژوورەوە بە Google
        </button>
    </div>
</div>

<div class="container" id="mainApp">
    <div class="header-brand">
        <i class="fas fa-crown logo-icon"></i>
        <span class="brand-name">ZANA EXCHANGE</span>
    </div>

    <div class="top-notice" id="noticeBar">
        <div class="notice-content" id="noticeText">بەخێربێن بۆ زانا ئێکسچەینج - باشترین نرخ لای ئێمەیە</div>
    </div>

    <div class="user-bar">
        <div style="display:flex; align-items:center; gap:10px;">
            <img id="userImg" src="" class="profile-img">
            <span id="userName" style="font-size: 13px; font-weight: bold;">...</span>
        </div>
        <i class="fas fa-sign-out-alt" style="color:var(--danger); cursor:pointer;" onclick="auth.signOut()"></i>
    </div>

    <div class="card">
        <div class="wallet">
            <span style="font-size: 10px; color: var(--main); display: block; margin-bottom: 5px;">بۆ ئەم ناونیشانە بنێرە:</span>
            <div style="display: flex; align-items: center; justify-content: center; gap: 8px; direction: ltr;">
                <i class="far fa-copy" style="color:var(--main); cursor:pointer;" onclick="copyNum()"></i>
                <span class="num" id="myNum">هەڵبژێرە...</span>
            </div>
        </div>

        <div class="group">
            <label>لە کوێوە دەینێریت؟ (From)</label>
            <select id="from" onchange="updateWallet()">
                <option value="FastPay">FastPay (فاستپەی)</option>
                <option value="FIB">FIB (ئیف ئای بی)</option>
                <option value="QiCard">QiCard (کی کارت)</option>
                <option value="USDT">USDT ($ 100 = 145,000)</option>
                <option value="Korek">Korek (کۆڕەک)</option>
            </select>
        </div>

        <div class="group"><label>بۆ چی دەگۆڕدرێت؟ (To)</label>
            <select id="to" onchange="updateReceiverLabel()">
                <option value="FastPay">FastPay</option>
                <option value="FIB">FIB</option>
                <option value="QiCard">QiCard</option>
            </select>
        </div>

        <div class="group"><label id="amtLabel">بڕی پارە (IQD)</label>
        <input type="number" id="amt" placeholder="بڕەکە بنووسە" oninput="calc()"></div>
        
        <div class="res-box"><span class="total-display" id="totalDisplay">0 دینار</span></div>
        
        <div class="group"><label>ناوی ئەکاونتی نێرەر</label><input type="text" id="senderPhone" placeholder="ناوی خاوەن ئەکاونت"></div>
        <div class="group"><label id="receiverLabel">ژمارەی وەرگر (FastPay)</label>
        <input type="tel" id="userPhone" placeholder="07XXXXXXXXX" maxlength="11" oninput="validatePhone(this)"></div>
        
        <div class="group">
            <label for="imageInput" style="background: #334155; padding: 10px; border-radius: 12px; text-align: center; cursor: pointer; display: block; border: 1px dashed var(--main); font-size: 12px;"><i class="fas fa-camera"></i> وێنەی وەسڵ</label>
            <input type="file" id="imageInput" accept="image/*" onchange="previewImg()" style="display: none;">
            <img id="imagePreview">
        </div>

        <button class="btn" onclick="processOrder()">ناردنی داواکاری</button>
    </div>
    
    <div id="historyList"></div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyB056_g2Y3AJjtjG9715FgtXIhtjFcMPPU", 
        authDomain: "zana-exchange.firebaseapp.com", 
        databaseURL: "https://zana-exchange-default-rtdb.firebaseio.com", 
        projectId: "zana-exchange" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const staticWallets = {
        "FastPay": "07510074008", "FIB": "07510074008", "QiCard": "07758887488",
        "USDT": "TTaNnxWNt2bjgSvpRY7NpvyCHUXDi6wjYc", "Korek": "07510074008"
    };

    function signIn() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userName').innerText = user.displayName;
            document.getElementById('userImg').src = user.photoURL;
            loadHistory(user.email);
            fetchNotice();
        } else {
            document.getElementById('loginOverlay').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }
    });

    function validatePhone(input) {
        input.value = input.value.replace(/[^0-9]/g, '');
        if (input.value.length > 0 && !input.value.startsWith('07')) {
            input.style.borderColor = 'var(--danger)';
        } else {
            input.style.borderColor = '#334155';
        }
    }

    function updateWallet() {
        const selected = document.getElementById('from').value;
        document.getElementById('myNum').innerText = staticWallets[selected];
        document.getElementById('amtLabel').innerText = (selected === 'USDT') ? "بڕی دۆلار ($)" : "بڕی پارە (IQD)";
        calc();
    }

    function updateReceiverLabel() {
        const to = document.getElementById('to').value;
        document.getElementById('receiverLabel').innerText = `ژمارەی ${to} (دەبێت بە 07 دەستپێبکات)`;
    }

    function calc() {
        const amt = parseFloat(document.getElementById('amt').value) || 0;
        const fromVal = document.getElementById('from').value;
        let final = (fromVal === 'USDT') ? amt * 1450 : (fromVal === 'Korek' ? amt * 0.82 : amt * 0.99);
        document.getElementById('totalDisplay').innerText = Math.floor(final).toLocaleString() + " دینار";
    }

    function copyNum() { navigator.clipboard.writeText(document.getElementById('myNum').innerText); alert("کۆپی کرا!"); }

    function previewImg() {
        const file = document.getElementById('imageInput').files[0];
        if (file) { document.getElementById('imagePreview').src = URL.createObjectURL(file); document.getElementById('imagePreview').style.display = "block"; }
    }

    function fetchNotice() {
        db.ref('settings/alertMsg').on('value', s => {
            if(s.val()) {
                document.getElementById('noticeText').innerText = s.val();
                document.getElementById('noticeBar').style.display = 'block';
            }
        });
    }

    async function processOrder() {
        const user = auth.currentUser;
        const amtValue = document.getElementById('amt').value;
        const userPh = document.getElementById('userPhone').value;
        
        if(!amtValue || !userPh.startsWith('07') || userPh.length !== 11) {
            return alert("تکایە ژمارەی مۆبایلی عێراقی دروست (07xxxxxxxx) بنووسە");
        }

        const orderID = Math.floor(10000 + Math.random() * 90000);
        await db.ref('orders/' + orderID).set({
            uEmail: user.email, orderID: orderID, 
            amt: (document.getElementById('from').value === 'USDT') ? amtValue + "$" : amtValue + " IQD",
            total: document.getElementById('totalDisplay').innerText,
            from: document.getElementById('from').value, to: document.getElementById('to').value,
            userPh: userPh, senderName: document.getElementById('senderPhone').value,
            status: 'pending', time: new Date().toLocaleString('ku-IQ')
        });
        alert("داواکاری نێردرا #" + orderID);
    }

    function loadHistory(email) {
        db.ref('orders').on('value', snap => {
            let html = "";
            snap.forEach(child => {
                const o = child.val();
                if(o.uEmail === email) {
                    let color = "var(--main)";
                    if(o.status === 'completed') color = "var(--success)";
                    else if(o.status === 'rejected') color = "var(--danger)";

                    html += `<div class="hist-item" style="border-right-color: ${color}">
                        <div class="hist-header"><b style="color:var(--main)">#${o.orderID}</b><span style="color:${color};font-size:11px;">${o.status}</span></div>
                        <div style="font-size:12px; opacity:0.9;">بۆ: ${o.userPh} | بڕ: ${o.total}</div>
                    </div>`;
                }
            });
            document.getElementById('historyList').innerHTML = html || "<center style='opacity:0.5'>مێژوو نییە</center>";
        });
    }
    updateWallet();
</script>
</body>
</html>
