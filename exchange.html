<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANA EXCHANGE | پڕۆفیشناڵ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        @font-face {
            font-family: 'Afarin';
            src: url('UniQAIDAR_Afarin_002.ttf') format('truetype');
            font-display: swap;
        }

        :root { 
            --accent: #facc15; 
            --bg-deep: #050810;
            --card-bg: rgba(17, 24, 39, 0.85);
            --text-main: #f3f4f6;
            --text-dim: #9ca3af;
            --success: #10b981;
            --danger: #ef4444;
            --glass-border: rgba(255, 255, 255, 0.08);
            --telegram: #0088cc;
            --whatsapp: #25d366;
        }

        body { 
            font-family: 'Afarin', Tahoma, sans-serif; 
            background: var(--bg-deep);
            color: var(--text-main); 
            margin: 0; padding: 15px; 
            min-height: 100vh;
            line-height: 1.6;
        }

        .container { max-width: 460px; margin: auto; display: none; }

        .social-contact { display: flex; gap: 10px; margin-bottom: 20px; }
        .social-btn {
            flex: 1; display: flex; align-items: center; justify-content: center;
            gap: 8px; padding: 12px; border-radius: 18px; text-decoration: none;
            color: #fff; font-size: 14px; font-weight: bold; backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
        }
        .social-btn.tg { background: rgba(0, 136, 204, 0.2); border-color: var(--telegram); }
        .social-btn.wa { background: rgba(37, 211, 102, 0.2); border-color: var(--whatsapp); }

        .logo-section { text-align: center; padding: 15px 0 25px; }
        .exchange-logo {
            width: 85px; height: 85px; background: var(--accent); border-radius: 24px;
            display: flex; align-items: center; justify-content: center; margin: 0 auto;
            box-shadow: 0 0 40px rgba(250, 204, 21, 0.3); animation: float 4s ease-in-out infinite;
        }
        .exchange-logo i { font-size: 42px; color: #000; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .glass-card {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            border-radius: 35px; padding: 28px; backdrop-filter: blur(25px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.5); margin-bottom: 25px;
        }

        .wallet-display {
            background: rgba(0,0,0,0.4); border-radius: 22px; padding: 18px;
            margin-bottom: 25px; border: 1px solid rgba(250, 204, 21, 0.25); text-align: center;
        }
        .wallet-label { font-size: 12px; color: var(--accent); margin-bottom: 10px; display: block; font-weight: bold; }
        .wallet-address { font-family: monospace; font-size: 15px; color: #fff; word-break: break-all; }

        .field-group { margin-bottom: 20px; }
        .field-group label { display: block; font-size: 14px; color: var(--text-dim); margin-bottom: 10px; }
        
        select, input {
            width: 100%; background: rgba(255, 255, 255, 0.04); border: 1px solid var(--glass-border);
            border-radius: 18px; padding: 16px; color: #fff; font-family: 'Afarin'; box-sizing: border-box;
        }

        .result-pill {
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.1), transparent);
            border-right: 4px solid var(--success); padding: 18px; border-radius: 20px; margin: 25px 0; text-align: center;
        }
        #totalDisplay { font-size: 28px; font-weight: bold; color: var(--accent); }

        .btn-premium {
            background: var(--accent); color: #000; width: 100%; padding: 20px;
            border: none; border-radius: 22px; font-weight: bold; font-size: 18px; cursor: pointer;
            font-family: 'Afarin'; box-shadow: 0 12px 30px rgba(250, 204, 21, 0.25);
        }

        .order-ticket {
            background: var(--card-bg); border-radius: 25px; padding: 22px; margin-bottom: 15px;
            border: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center;
        }

        #loginOverlay { position: fixed; inset: 0; background: var(--bg-deep); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        
        .user-header {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.03); padding: 12px 20px; border-radius: 25px; margin-bottom: 15px;
        }
        .avatar { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }

        .btn-guest {
            background: transparent; color: var(--text-dim); border: 1px solid var(--glass-border);
            width: 100%; padding: 15px; border-radius: 20px; margin-top: 15px; cursor: pointer; font-family: 'Afarin';
        }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="glass-card" style="text-align:center; width:85%;">
        <div class="exchange-logo" style="margin-bottom: 25px;"><i class="fas fa-right-left"></i></div>
        <h2 style="color:var(--accent); margin:0;">زانا ئێکسچەینج</h2>
        <p style="color:var(--text-dim); margin:15px 0 30px;">بۆ وەرگرتنی خزمەتگوزارییەکانمان بچۆ ژوورەوە</p>
        
        <button onclick="signIn()" style="width:100%; padding:18px; border-radius:20px; border:none; background:#fff; font-weight:bold; display:flex; align-items:center; justify-content:center; gap:12px; cursor:pointer; font-family: 'Afarin';">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> چوونەژوورەوە بە گووگڵ
        </button>

        <button onclick="enterAsGuest()" class="btn-guest">بڕۆ ژوورەوە وەک میوان</button>
    </div>
</div>

<div class="container" id="mainApp">
    <div class="social-contact">
        <a href="https://t.me/zana_exchange" target="_blank" class="social-btn tg"><i class="fab fa-telegram"></i> تێلیگرام</a>
        <a href="https://wa.me/9647510074008" target="_blank" class="social-btn wa"><i class="fab fa-whatsapp"></i> واتسئاپ</a>
    </div>

    <div class="user-header">
        <div style="display:flex; align-items:center; gap:12px;">
            <img id="userImg" src="" class="avatar">
            <span id="userName" style="font-size:15px; font-weight:bold;">...</span>
        </div>
        <i class="fas fa-power-off" style="color:var(--danger); cursor:pointer; font-size: 20px;" onclick="logout()"></i>
    </div>

    <div class="logo-section">
        <div class="exchange-logo"><i class="fas fa-repeat"></i></div>
        <h1 style="font-size: 26px; color: #fff; margin-top: 20px; font-weight: bold;">ZANA <span style="color:var(--accent)">EXCHANGE</span></h1>
    </div>

    <div class="glass-card">
        <div class="wallet-display">
            <span class="wallet-label">ناونیشانی واڵێت بۆ ناردن</span>
            <div style="display:flex; align-items:center; justify-content:center; gap:12px; direction:ltr;">
                <span class="wallet-address" id="myNum">جۆرێک هەڵبژێرە...</span>
                <i class="far fa-copy" style="color:var(--accent); cursor:pointer;" onclick="copyNum()"></i>
            </div>
        </div>

        <div class="field-group">
            <label>ناردن لەڕێگەی</label>
            <select id="from" onchange="updateWallet()">
                <option value="FastPay">FastPay (دینار)</option>
                <option value="FIB">FIB (دینار)</option>
                <option value="QiCard">QiCard (دینار)</option>
                <option value="USDT">USDT (TRC20)</option>
                <option value="Korek">کۆرەک (باڵانس)</option>
            </select>
        </div>

        <div class="field-group">
            <label id="amtLabel">بڕی نێردراو</label>
            <input type="number" id="amt" placeholder="بڕەکە بنووسە..." oninput="calc()">
        </div>

        <div class="result-pill">
            <span style="font-size:13px; color:var(--text-dim); display:block;">بڕی وەرگیراو (خەمڵێندراو)</span>
            <div id="totalDisplay">0 دینار</div>
        </div>

        <div class="field-group">
            <label id="receiverLabel">ژمارەی وەرگرتنی FastPay</label>
            <input type="tel" id="userPhone" placeholder="07XXXXXXXXX" maxlength="11">
        </div>

        <label style="background:rgba(250, 204, 21, 0.04); padding:22px; border-radius:22px; text-align:center; cursor:pointer; display:block; border:1px dashed var(--accent); margin-bottom:25px;">
            <i class="fas fa-cloud-upload-alt" style="color:var(--accent);"></i> بەرزکردنەوەی وێنەی وەسڵ
            <input type="file" id="imageInput" accept="image/*" onchange="previewImg()" style="display: none;">
        </label>
        <img id="imagePreview" style="width:100%; border-radius:20px; margin-bottom:25px; display:none; border:2px solid var(--accent);">

        <button class="btn-premium" id="submitBtn" onclick="processOrder()">دووپاتکردنەوەی گۆڕینەوە</button>
    </div>

    <h3 style="margin: 30px 10px 15px;"><i class="fas fa-history" style="color:var(--accent)"></i> دوایین چالاکییەکان</h3>
    <div id="historyList"></div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyB056_g2Y3AJjtjG9715FgtXIhtjFcMPPU", 
        authDomain: "zana-exchange.firebaseapp.com", 
        databaseURL: "https://zana-exchange-default-rtdb.firebaseio.com", 
        projectId: "zana-exchange" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let isGuest = false;

    function signIn() { 
        isGuest = false;
        auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); 
    }

    function enterAsGuest() {
        isGuest = true;
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('userName').innerText = "بەکارھێنەری میوان";
        document.getElementById('userImg').src = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        document.getElementById('historyList').innerHTML = "<p style='text-align:center; color:var(--text-dim); padding:20px;'>بۆ بینینی مێژووی داواکارییەکان دەبێت بە گووگڵ بچیتە ژوورەوە</p>";
    }

    function logout() {
        if(isGuest) {
            location.reload();
        } else {
            auth.signOut();
        }
    }

    auth.onAuthStateChanged(user => {
        if (user && !isGuest) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userName').innerText = user.displayName;
            document.getElementById('userImg').src = user.photoURL;
            loadHistory(user.email);
        } else if (!isGuest) {
            document.getElementById('loginOverlay').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }
    });

    const staticWallets = { "FastPay": "07510074008", "FIB": "07510074008", "QiCard": "07758887488", "USDT": "TTaNnxWNt2bjgSvpRY7NpvyCHUXDi6wjYc", "Korek": "07510074008" };

    function updateWallet() {
        const sel = document.getElementById('from').value;
        document.getElementById('myNum').innerText = staticWallets[sel];
        document.getElementById('amtLabel').innerText = (sel === 'USDT') ? "بڕی دۆلار ($)" : "بڕی پارە (دینار)";
        calc();
    }

    function calc() {
        const amt = parseFloat(document.getElementById('amt').value) || 0;
        const fromVal = document.getElementById('from').value;
        let final = (fromVal === 'USDT') ? amt * 1450 : (fromVal === 'Korek' ? amt * 0.82 : amt * 0.99);
        document.getElementById('totalDisplay').innerText = Math.floor(final).toLocaleString() + " دینار";
    }

    function copyNum() {
        navigator.clipboard.writeText(document.getElementById('myNum').innerText);
        alert("ناونیشانەکە کۆپی کرا!");
    }

    function previewImg() {
        const file = document.getElementById('imageInput').files[0];
        if (file) { 
            document.getElementById('imagePreview').src = URL.createObjectURL(file); 
            document.getElementById('imagePreview').style.display = "block"; 
        }
    }

    async function processOrder() {
        if(isGuest) {
            alert("ببورە! میوان ناتوانێت ئۆردەر بکات. تکایە سەرەتا بە گووگڵ بچۆ ژوورەوە.");
            location.reload();
            return;
        }

        const user = auth.currentUser;
        const amt = document.getElementById('amt').value;
        const ph = document.getElementById('userPhone').value;
        const imgFile = document.getElementById('imageInput').files[0];

        if(!amt || !imgFile || ph.length < 10) return alert("تکایە زانیارییەکان تەواو بکە");

        const btn = document.getElementById('submitBtn');
        btn.innerText = "چاوەڕوانبە..."; btn.disabled = true;

        const id = Math.floor(10000 + Math.random() * 90000);
        
        await db.ref('orders/' + id).set({
            uEmail: user.email, orderID: id,
            amt: amt, total: document.getElementById('totalDisplay').innerText, 
            from: document.getElementById('from').value, 
            to: "ھەمان جۆر", userPh: ph, status: 'pending', time: new Date().toLocaleTimeString('ku-IQ')
        });

        alert("داواکاری نێردرا! #" + id);
        location.reload();
    }

    function loadHistory(email) {
        db.ref('orders').orderByChild('uEmail').equalTo(email).on('value', snap => {
            let html = "";
            snap.forEach(c => {
                const o = c.val();
                html = `<div class="order-ticket">
                    <div><b>#${o.orderID}</b><br><small>${o.from}</small></div>
                    <div style="color:var(--accent)">${o.total}</div>
                </div>` + html;
            });
            document.getElementById('historyList').innerHTML = html || "<p style='text-align:center; opacity:0.3;'>هیچ چالاکییەک نییە</p>";
        });
    }

    updateWallet();
</script>
</body>
</html>
