<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zana Exchange | Pro v5.2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        /* ستایلە ڕەسەنەکانی خۆت لێرە دابنێ - تەنها ئەمانەی خوارەوەم بۆ زیاد کردووە بۆ لۆگین */
        :root { --main: #facc15; --bg: #0f172a; --card: #1e293b; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Tahoma', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; text-align: right; }
        
        /* شاشەی لۆگین */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .google-card { background: var(--card); padding: 30px; border-radius: 25px; text-align: center; width: 85%; max-width: 350px; border: 1px solid var(--main); }
        .google-btn { background: white; color: black; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; margin-top: 20px; }

        /* پڕۆفایل بار */
        .user-bar { display: flex; align-items: center; justify-content: space-between; background: var(--card); padding: 10px 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--main); }

        .container { max-width: 400px; margin: auto; display: none; }
        
        /* مێژووی داواکارییەکان */
        .hist-item { background: var(--card); padding: 15px; border-radius: 20px; margin-bottom: 15px; border-right: 5px solid var(--main); }
        #imagePreview { width: 100%; border-radius: 12px; margin-top: 10px; display: none; border: 2px solid var(--main); }
        
        /* ستایلەکانی تری وەک (btn, group, card, wallet) لێرە بەردەوام دەبن... */
        .card { background: var(--card); padding: 20px; border-radius: 25px; margin-bottom: 20px; }
        .btn { background: var(--main); color: black; border: none; width: 100%; padding: 15px; border-radius: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        select, input { width: 100%; padding: 12px; border-radius: 12px; background: #0f172a; color: white; border: 1px solid #334155; margin-bottom: 10px; }
        label { font-size: 12px; color: #94a3b8; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="google-card">
        <h2 style="color: var(--main); margin: 0;">ZANA EXCHANGE</h2>
        <button class="google-btn" onclick="signIn()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> چوونەژوورەوە بە Google
        </button>
    </div>
</div>

<div class="container" id="mainApp">
    <div class="user-bar">
        <div class="user-info">
            <img id="userImg" src="" class="user-img">
            <span id="userName" style="font-size: 13px; font-weight: bold;">...</span>
        </div>
        <i class="fas fa-sign-out-alt" style="color:var(--danger); cursor:pointer;" onclick="auth.signOut()"></i>
    </div>

    <div class="card">
        <div class="group">
            <label>لە کوێوە دەینێریت؟ (From)</label>
            <select id="from" onchange="updateWallet()">
                <option value="fastpay">FastPay</option>
                <option value="fib">FIB</option>
                <option value="qicard">QiCard</option>
                <option value="usdt">USDT</option>
                <option value="korek">Korek</option>
            </select>
        </div>
        
        <div class="group"><label>بۆ چی دەگۆڕدرێت؟ (To)</label>
            <select id="to">
                <option value="FastPay">FastPay</option>
                <option value="FIB">FIB</option>
            </select>
        </div>

        <div class="group"><label id="amtLabel">بڕی پارە (IQD)</label>
        <input type="number" id="amt" placeholder="100000" oninput="calc()"></div>
        <div id="total" style="text-align:center; font-size:20px; color:var(--main); margin-bottom:15px;">0 دینار</div>

        <div class="group"><label>ژمارەی نێرەر</label><input type="text" id="senderPhone" placeholder="07XXXXXXXX"></div>
        <div class="group"><label>ژمارەی وەرگر</label><input type="text" id="userPhone" placeholder="07XXXXXXXX"></div>

        <div class="group">
            <label for="imageInput" style="background: #334155; padding: 10px; border-radius: 12px; text-align: center; cursor: pointer; display: block; border: 1px dashed var(--main);"><i class="fas fa-camera"></i> وێنەی وەسڵ</label>
            <input type="file" id="imageInput" accept="image/*" onchange="previewImg()" style="display: none;">
            <img id="imagePreview">
        </div>

        <button class="btn" id="submitBtn" onclick="processOrder()">ناردنی داواکاری</button>
    </div>

    <div id="historyList"></div>
</div>

<script>
    // Firebase Config
    const firebaseConfig = { 
        apiKey: "AIzaSyB056_g2Y3AJjtjG9715FgtXIhtjFcMPPU", 
        authDomain: "zana-exchange.firebaseapp.com", 
        databaseURL: "https://zana-exchange-default-rtdb.firebaseio.com", 
        projectId: "zana-exchange" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Google Sign In
    function signIn() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userName').innerText = user.displayName;
            document.getElementById('userImg').src = user.photoURL;
            loadHistory(user.email);
        } else {
            document.getElementById('loginOverlay').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }
    });

    // هەموو فەنکشنە ڕەسەنەکانی خۆت بێ دەستکاری لێرەیە
    const staticWallets = {
        "fastpay": "07510074008", "fib": "07510074008", "qicard": "07758887488",
        "usdt": "TTaNnxWNt2bjgSvpRY7NpvyCHUXDi6wjYc", "korek": "07510074008"
    };

    function updateWallet() {
        const selected = document.getElementById('from').value;
        const label = document.getElementById('amtLabel');
        if(selected === 'usdt') { label.innerText = "بڕی دۆلار ($) - کەمترین 10$"; } 
        else { label.innerText = "بڕی پارە (IQD)"; }
        calc();
    }

    function calc() {
        const amt = parseFloat(document.getElementById('amt').value) || 0;
        const fromVal = document.getElementById('from').value;
        let final = (fromVal === 'usdt') ? amt * 1450 : (fromVal === 'korek' ? amt * 0.82 : amt * 0.99);
        document.getElementById('total').innerText = Math.floor(final).toLocaleString() + " دینار";
    }

    function previewImg() {
        const file = document.getElementById('imageInput').files[0];
        if (file) { document.getElementById('imagePreview').src = URL.createObjectURL(file); document.getElementById('imagePreview').style.display = "block"; }
    }

    async function processOrder() {
        const user = auth.currentUser;
        const orderID = Math.floor(10000 + Math.random() * 90000);
        await db.ref('orders/' + orderID).set({
            uEmail: user.email,
            uName: user.displayName,
            amt: document.getElementById('amt').value,
            from: document.getElementById('from').value,
            userPh: document.getElementById('userPhone').value,
            status: 'pending',
            orderID: orderID
        });
        alert("داواکاری نێردرا!");
    }

    function loadHistory(email) {
        db.ref('orders').on('value', snap => {
            let h = "";
            snap.forEach(c => {
                const o = c.val();
                if(o.uEmail === email) { h += `<div class="hist-item">#${o.orderID} - ${o.status}</div>`; }
            });
            document.getElementById('historyList').innerHTML = h;
        });
    }
</script>
</body>
</html>
