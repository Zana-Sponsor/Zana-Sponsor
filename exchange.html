<div class="card">
    <h3><i class="fas fa-wallet"></i> بەڕێوەبردنی دراو و واڵێتەکان</h3>
    <div class="group">
        <label>ناوی دراو (بۆ نموونە: فاستپەی)</label>
        <input type="text" id="methodName" placeholder="ناو بنووسە...">
    </div>
    <div class="group">
        <label>ژمارەی وەرگرتن (Wallet Number/Address)</label>
        <input type="text" id="methodValue" placeholder="ژمارەی واڵێت یان ئەدرێس...">
    </div>
    <div class="group">
        <label>ڕێژەی حمولە (بۆ نموونە: 0.99 بۆ 1% بڕین)</label>
        <input type="number" id="methodFee" step="0.01" placeholder="0.99">
    </div>
    <div class="group">
        <label>جۆری بەکارهێنان</label>
        <select id="methodType">
            <option value="both">بۆ هەردووکی (ناردن و وەرگرتن)</option>
            <option value="from">تەنها بۆ ناردن (From)</option>
            <option value="to">تەنها بۆ وەرگرتن (To)</option>
        </select>
    </div>
    <button class="btn" onclick="saveMethod()">پاشەکەوتکردنی دراو</button>
</div>

<div id="methodsList">
    </div>
