<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zana Exchange | Pro v5.2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --main: #facc15; --bg: #0f172a; --card: #1e293b; --success: #10b981; --danger: #ef4444; --gold: linear-gradient(135deg, #facc15 0%, #eab308 100%); --telegram: #0088cc; }
        body { font-family: 'Tahoma', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; text-align: right; }
        
        /* شاشەی لۆگین */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 9999;
        }
        .login-card {
            background: var(--card); padding: 30px; border-radius: 25px; text-align: center;
            border: 1px solid rgba(250, 204, 21, 0.2); width: 85%; max-width: 350px;
        }
        .google-btn {
            background: white; color: #1e293b; border: none; padding: 12px; border-radius: 12px;
            font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center;
            gap: 10px; width: 100%; margin-top: 20px; font-size: 15px;
        }

        .container { max-width: 400px; margin: auto; display: none; } /* تەنها دوای لۆگین دەردەکەوێت */
        
        /* پڕۆفایل بار */
        .user-bar {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--card); padding: 10px 15px; border-radius: 15px;
            margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05);
        }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--main); }

        /* ستایلە ڕەسەنەکانی خۆت */
        #teleAlert { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(5px); }
        .alert-card { background: var(--card); padding: 30px; border-radius: 30px; width: 85%; max-width: 320px; text-align: center; border: 1px solid var(--main); position: relative; }
        .inline-alert { background: rgba(250, 204, 21, 0.1); border: 1px dashed var(--main); border-radius: 15px; padding: 12px; margin-bottom: 20px; display: none; align-items: center; gap: 10px; }
        .support-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .support-box { padding: 12px; border-radius: 18px; text-align: center; text-decoration: none; font-weight: bold; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; border: 1px solid; }
        .whatsapp { background: rgba(37, 211, 102, 0.1); border-color: #25d366; color: #25d366; }
        .telegram { background: rgba(0, 136, 204, 0.1); border-color: var(--telegram); color: var(--telegram); }
        .card { background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid #334155; margin-bottom: 20px; }
        .wallet { background: rgba(15, 23, 42, 0.8); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--main); margin-bottom: 25px; }
        .num-wrapper { display: flex; align-items: center; justify-content: center; gap: 10px; direction: ltr; }
        .group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; color: #94a3b8; margin-bottom: 8px; }
        select, input { width: 100%; padding: 14px; border-radius: 15px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; text-align: right; }
        .btn { background: var(--gold); color: #000; border: none; width: 100%; padding: 18px; border-radius: 18px; font-weight: bold; cursor: pointer; }
        .hist-item { background: var(--card); padding: 18px; border-radius: 22px; margin-bottom: 15px; border-right: 5px solid var(--main); }
        .hist-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .hist-row { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; font-size: 13px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h2 style="color: var(--main); margin: 0;">ZANA EXCHANGE</h2>
        <p style="color: #94a3b8; font-size: 13px; margin-top: 10px;">بۆ بەردەوامبوون تکایە داخل ببە</p>
        <button class="google-btn" onclick="login()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            چوونەژوورەوە بە Google
        </button>
    </div>
</div>

<div class="container" id="mainContent">
    <div class="user-bar">
        <div class="user-info">
            <img id="userAvatar" src="" class="user-img">
            <span id="userName" style="font-size: 13px; font-weight: bold;">بەکارهێنەر</span>
        </div>
        <i class="fas fa-sign-out-alt" style="color: var(--danger); cursor: pointer;" onclick="logout()"></i>
    </div>

    <div class="inline-alert" id="liveAlert">
        <i class="fas fa-bullhorn" style="color:var(--main)"></i>
        <p id="liveAlertText" style="margin:0; font-size:12px; font-weight:bold;"></p>
    </div>

    <div class="support-wrapper">
        <a href="https://wa.me/9647758887488" class="support-box whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="https://t.me/zana_exchange" class="support-box telegram"><i class="fab fa-telegram-plane"></i> Telegram</a>
    </div>

    <div class="card">
        <div class="wallet">
            <span style="font-size: 10px; color: var(--main); display: block; margin-bottom: 5px;">بۆ ئەم ناونیشانە بنێرە:</span>
            <div class="num-wrapper">
                <i class="far fa-copy" style="color:var(--main); cursor:pointer;" onclick="copyNum()"></i>
                <span id="myNum" style="font-size:14px; font-weight: bold;">هەڵبژێرە...</span>
            </div>
        </div>

        <div class="group">
            <label>لە کوێوە دەینێریت؟</label>
            <select id="from" onchange="updateWallet(); calc();">
                <option value="fastpay">FastPay</option>
                <option value="fib">FIB</option>
                <option value="usdt">USDT</option>
            </select>
        </div>

        <div class="group">
            <label>بڕی پارە</label>
            <input type="number" id="amt" oninput="calc()" placeholder="0.00">
        </div>

        <div class="group">
            <label>ژمارەی وەرگر</label>
            <input type="tel" id="userPhone" placeholder="07XXXXXXXXX">
        </div>

        <button class="btn" onclick="processOrder()">ناردنی داواکاری</button>
    </div>

    <div style="font-size: 15px; font-weight: bold; color: var(--main); margin-bottom: 15px;">مێژووی داواکارییەکان</div>
    <div id="historyList"></div>
</div>

<script>
    // کۆنفیگی فایەربەیسەکەت
    const firebaseConfig = { 
        apiKey: "AIzaSyB056_g2Y3AJjtjG9715FgtXIhtjFcMPPU", 
        authDomain: "zana-exchange.firebaseapp.com", 
        databaseURL: "https://zana-exchange-default-rtdb.firebaseio.com", 
        projectId: "zana-exchange" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // فەنکشنەکانی چوونەژوورەوە
    function login() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
    }

    function logout() {
        auth.signOut();
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('userName').innerText = user.displayName;
            document.getElementById('userAvatar').src = user.photoURL;
            loadHistory(user.email);
        } else {
            document.getElementById('loginOverlay').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
        }
    });

    // بەشەکانی تری کۆدەکەت لێرەوە وەک خۆیان دادەنرێنەوە (calc, copyNum, processOrder, و هتد...)
    function calc() { /* لێرە کۆدی حیسابکردنەکەی خۆت دابنێ */ }
    function updateWallet() { /* لێرە کۆدی واڵێتەکەی خۆت دابنێ */ }

    async function processOrder() {
        const user = auth.currentUser;
        const amt = document.getElementById('amt').value;
        const ph = document.getElementById('userPhone').value;
        if(!amt || !ph) return alert("تکایە خانەکان پڕبکەرەوە");

        const id = Math.floor(10000 + Math.random() * 90000);
        await db.ref('orders/' + id).set({
            orderID: id, uEmail: user.email, uName: user.displayName,
            amt, userPh: ph, status: 'pending', time: new Date().toLocaleString('ku-IQ')
        });
        alert("داواکاری نێردرا #" + id);
    }

    function loadHistory(email) {
        db.ref('orders').on('value', snap => {
            let html = "";
            snap.forEach(child => {
                const o = child.val();
                if(o.uEmail === email) {
                    html += `<div class="hist-item"><b>#${o.orderID}</b> - ${o.status}</div>`;
                }
            });
            document.getElementById('historyList').innerHTML = html;
        });
    }
</script>
</body>
</html>
