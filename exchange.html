<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANA EXCHANGE | Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --main: #facc15; --bg: #0f172a; --card: #1e293b; --success: #10b981; --danger: #ef4444; --gold: linear-gradient(135deg, #facc15 0%, #eab308 100%); --telegram: #0088cc; --whatsapp: #25d366; }
        body { font-family: 'Tahoma', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; text-align: right; }
        .container { max-width: 400px; margin: auto; display: none; }
        
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .google-card { background: var(--card); padding: 40px 20px; border-radius: 30px; text-align: center; width: 85%; border: 1px solid var(--main); box-shadow: 0 0 20px rgba(250, 204, 21, 0.2); }
        .google-btn { background: white; color: black; border: none; padding: 15px; border-radius: 15px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; margin-top: 20px; }

        /* پۆپ ئەپی تێلیگرام نایاب */
        #teleAlert { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.9); display: none; align-items: center; justify-content: center; z-index: 10000; backdrop-filter: blur(8px); }
        .alert-box { background: var(--card); padding: 35px 25px; border-radius: 35px; width: 85%; max-width: 320px; text-align: center; border: 2px solid var(--telegram); box-shadow: 0 10px 40px rgba(0, 136, 204, 0.3); animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* پەیوەندی خێرا لە سەرەوە */
        .social-links { display: flex; justify-content: center; gap: 15px; margin-bottom: 10px; }
        .social-btn { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; color: white; text-decoration: none; border: 1px solid rgba(255,255,255,0.1); }

        .header-brand { text-align: center; margin-bottom: 20px; }
        .logo-icon { font-size: 50px; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .brand-name { font-size: 26px; font-weight: 900; color: var(--main); display: block; margin-top: 5px; }

        .top-notice { background: rgba(250, 204, 21, 0.1); border: 1px solid var(--main); border-radius: 12px; padding: 8px; margin-bottom: 15px; overflow: hidden; }
        .notice-content { font-size: 12px; color: var(--main); white-space: nowrap; display: inline-block; animation: scrollText 20s linear infinite; }
        @keyframes scrollText { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .user-bar { display: flex; align-items: center; justify-content: space-between; background: var(--card); padding: 10px 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .profile-img { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--main); }

        .card { background: var(--card); padding: 25px; border-radius: 30px; border: 1px solid #334155; margin-bottom: 20px; }
        .wallet { background: rgba(15, 23, 42, 0.8); padding: 15px; border-radius: 20px; text-align: center; border: 1px solid var(--main); margin-bottom: 25px; }
        .num { font-size: 11px; font-weight: bold; color: #f8fafc; word-break: break-all; }
        
        select, input { width: 100%; padding: 14px; border-radius: 15px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; text-align: right; margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: #94a3b8; margin-bottom: 8px; }
        .btn { background: var(--gold); color: #000; border: none; width: 100%; padding: 18px; border-radius: 18px; font-weight: bold; cursor: pointer; }
        
        .hist-item { background: var(--card); padding: 18px; border-radius: 22px; margin-bottom: 15px; border-right: 5px solid var(--main); }
        .hist-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .status-badge { font-size: 11px; font-weight: bold; display: flex; align-items: center; gap: 5px; }
    </style>
</head>
<body>

<div id="teleAlert">
    <div class="alert-box">
        <div style="background: var(--telegram); width: 70px; height: 70px; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(0, 136, 204, 0.5);">
            <i class="fab fa-telegram-plane" style="font-size: 35px; color: white;"></i>
        </div>
        <h3 style="margin: 0 0 10px 0; color: white; font-size: 20px;">پەیوەندیمان پێوە بکەن</h3>
        <p style="font-size: 14px; color: #94a3b8; margin-bottom: 25px; line-height: 1.6;">بۆ وەرگرتنی نوێترین نرخ و هاوکاری خێرا، جۆینی کەناڵی فەرمی بن.</p>
        <a href="https://t.me/zana_exchange" target="_blank" class="btn" style="background: var(--telegram); color: white; text-decoration: none; display: block; margin-bottom: 12px; box-shadow: 0 5px 15px rgba(0, 136, 204, 0.3);">ئێستا جۆین بە</a>
        <button onclick="closeTeleAlert()" style="background:none; border:none; color: #64748b; cursor:pointer; font-size: 13px; font-weight: bold;">پاشان (باشە)</button>
    </div>
</div>

<div id="loginOverlay">
    <div class="google-card">
        <i class="fas fa-exchange-alt logo-icon"></i>
        <h2 class="brand-name">ZANA EXCHANGE</h2>
        <button class="google-btn" onclick="signIn()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> چوونەژوورەوە بە Google
        </button>
    </div>
</div>

<div class="container" id="mainApp">
    <div class="social-links">
        <a href="https://t.me/zana_exchange" target="_blank" class="social-btn" style="background: var(--telegram);"><i class="fab fa-telegram"></i></a>
        <a href="https://wa.me/9647510074008" target="_blank" class="social-btn" style="background: var(--whatsapp);"><i class="fab fa-whatsapp"></i></a>
    </div>

    <div class="header-brand">
        <div style="position: relative; display: inline-block;">
            <i class="fas fa-sync-alt logo-icon"></i>
            <i class="fas fa-crown" style="position: absolute; top: -10px; right: -10px; color: var(--main); font-size: 18px;"></i>
        </div>
        <span class="brand-name">ZANA EXCHANGE</span>
    </div>

    <div class="top-notice">
        <div class="notice-content" id="noticeText">بەخێربێن بۆ زانا ئێکسچەینج - خێراترین ئاڵوگۆڕ لای ئێمەیە</div>
    </div>

    <div class="user-bar">
        <div style="display:flex; align-items:center; gap:10px;">
            <img id="userImg" src="" class="profile-img">
            <span id="userName" style="font-size: 13px; font-weight: bold;">...</span>
        </div>
        <i class="fas fa-sign-out-alt" style="color:var(--danger); cursor:pointer;" onclick="auth.signOut()"></i>
    </div>

    <div class="card">
        <div class="wallet">
            <span style="font-size: 10px; color: var(--main); display: block; margin-bottom: 5px;">ناونیشانی واڵێت:</span>
            <div style="display: flex; align-items: center; justify-content: center; gap: 8px; direction: ltr;">
                <i class="far fa-copy" style="color:var(--main); cursor:pointer;" onclick="copyNum()"></i>
                <span class="num" id="myNum">هەڵبژێرە...</span>
            </div>
        </div>

        <label>ناردن لە (From)</label>
        <select id="from" onchange="updateWallet()">
            <option value="FastPay">FastPay</option>
            <option value="FIB">FIB</option>
            <option value="QiCard">QiCard</option>
            <option value="USDT">USDT ($ 100 = 145,000)</option>
            <option value="Korek">Korek</option>
        </select>

        <label>وەرگرتن بە (To)</label>
        <select id="to" onchange="updateReceiverLabel()">
            <option value="FastPay">FastPay</option>
            <option value="FIB">FIB</option>
            <option value="QiCard">QiCard</option>
        </select>

        <label id="amtLabel">بڕی پارە (IQD)</label>
        <input type="number" id="amt" placeholder="0" oninput="calc()">
        
        <div class="res-box"><span style="font-size:20px; font-weight:bold; color:var(--main);" id="totalDisplay">0 دینار</span></div>
        
        <label>ناوی ئەو ئەکاونتەی پارەت پێی ناردووە</label>
        <input type="text" id="senderPhone" placeholder="ناوی خاوەن ئەکاونت بنووسە">
        
        <label id="receiverLabel">ژمارەی وەرگر (FastPay)</label>
        <input type="tel" id="userPhone" placeholder="07XXXXXXXXX" maxlength="11">
        
        <label style="background: #334155; padding: 12px; border-radius: 15px; text-align: center; cursor: pointer; display: block; border: 1px dashed var(--main); font-size: 12px;"><i class="fas fa-image"></i> وێنەی وەسڵ
            <input type="file" id="imageInput" accept="image/*" onchange="previewImg()" style="display: none;">
        </label>
        <img id="imagePreview" style="width: 100%; border-radius: 12px; margin: 10px 0; display: none; border: 2px solid var(--main);">

        <button class="btn" onclick="processOrder()">ناردنی داواکاری</button>
    </div>
    
    <div id="historyList"></div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyB056_g2Y3AJjtjG9715FgtXIhtjFcMPPU", 
        authDomain: "zana-exchange.firebaseapp.com", 
        databaseURL: "https://zana-exchange-default-rtdb.firebaseio.com", 
        projectId: "zana-exchange" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function signIn() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function closeTeleAlert() { document.getElementById('teleAlert').style.display = 'none'; }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userName').innerText = user.displayName;
            document.getElementById('userImg').src = user.photoURL;
            loadHistory(user.email);
            setTimeout(() => { document.getElementById('teleAlert').style.display = 'flex'; }, 2000);
        } else {
            document.getElementById('loginOverlay').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }
    });

    const staticWallets = { "FastPay": "07510074008", "FIB": "07510074008", "QiCard": "07758887488", "USDT": "TTaNnxWNt2bjgSvpRY7NpvyCHUXDi6wjYc", "Korek": "07510074008" };

    function updateWallet() {
        const selected = document.getElementById('from').value;
        document.getElementById('myNum').innerText = staticWallets[selected];
        document.getElementById('amtLabel').innerText = (selected === 'USDT') ? "بڕی دۆلار ($)" : "بڕی پارە (IQD)";
        calc();
    }

    function updateReceiverLabel() {
        document.getElementById('receiverLabel').innerText = `ژمارەی ${document.getElementById('to').value} (دەبێت بە 07 دەستپێبکات)`;
    }

    function calc() {
        const amt = parseFloat(document.getElementById('amt').value) || 0;
        const fromVal = document.getElementById('from').value;
        let final = (fromVal === 'USDT') ? amt * 1450 : (fromVal === 'Korek' ? amt * 0.82 : amt * 0.99);
        document.getElementById('totalDisplay').innerText = Math.floor(final).toLocaleString() + " دینار";
    }

    function copyNum() { navigator.clipboard.writeText(document.getElementById('myNum').innerText); alert("کۆپی کرا!"); }

    function previewImg() {
        const file = document.getElementById('imageInput').files[0];
        if (file) { 
            document.getElementById('imagePreview').src = URL.createObjectURL(file); 
            document.getElementById('imagePreview').style.display = "block"; 
        }
    }

    async function processOrder() {
        const user = auth.currentUser;
        const amt = document.getElementById('amt').value;
        const ph = document.getElementById('userPhone').value;
        if(!amt || !ph.startsWith('07') || ph.length !== 11) return alert("تکایە داتا دروست بنووسە");
        
        const id = Math.floor(10000 + Math.random() * 90000);
        await db.ref('orders/' + id).set({
            uEmail: user.email, orderID: id,
            amt: (document.getElementById('from').value === 'USDT') ? amt + "$" : amt + " IQD",
            total: document.getElementById('totalDisplay').innerText,
            from: document.getElementById('from').value, to: document.getElementById('to').value,
            userPh: ph, sender: document.getElementById('senderPhone').value,
            status: 'pending', time: new Date().toLocaleString('ku-IQ')
        });
        alert("داواکاری نێردرا #" + id);
    }

    function loadHistory(email) {
        db.ref('orders').on('value', snap => {
            let html = "";
            snap.forEach(c => {
                const o = c.val();
                if(o.uEmail === email) {
                    let badge = { text: 'چاوەڕوانبە', icon: 'fa-clock', color: 'var(--main)' };
                    if(o.status === 'completed') badge = { text: 'وەرگیرا', icon: 'fa-check-circle', color: 'var(--success)' };
                    if(o.status === 'rejected') badge = { text: 'ڕەتکرایەوە', icon: 'fa-times-circle', color: 'var(--danger)' };

                    html += `<div class="hist-item" style="border-right-color: ${badge.color}">
                        <div class="hist-header">
                            <b style="color:var(--main)">#${o.orderID}</b>
                            <span class="status-badge" style="color:${badge.color}">${badge.text} <i class="fas ${badge.icon}"></i></span>
                        </div>
                        <div style="font-size:12px; opacity:0.8;">بڕی نێردراو: ${o.amt} (${o.from})</div>
                        <div style="font-size:12px; font-weight:bold; color:var(--success); margin-top:5px;">بڕی وەرگیراو: ${o.total} (${o.to})</div>
                    </div>`;
                }
            });
            document.getElementById('historyList').innerHTML = html || "<center style='padding:20px; opacity:0.5;'>هیچ ئۆردەرێک نییە</center>";
        });
    }
    updateWallet();
</script>
</body>
</html>
