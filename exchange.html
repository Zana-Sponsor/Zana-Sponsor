        select, input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; text-align: right; }

    async function processOrder() {
        const user = auth.currentUser;

        const userPh = document.getElementById('userPhone').value;

        });

                    <button class="btn-status" style="background:var(--danger);" onclick="updateStatus('${child.key}', 'rejected')">Ú•Û•ØªÚ©Ø±Ø¯Ù†Û•ÙˆÛ•</button>
