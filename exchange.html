<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ZANA EXCHANGE | ئۆردەرەکانم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        @font-face {
            font-family: 'Afarin';
            src: url('UniQAIDAR_Afarin_002.ttf') format('truetype');
            font-display: swap;
        }

        :root { 
            --accent: #facc15; 
            --bg-deep: #050810;
            --card-bg: rgba(17, 24, 39, 0.85);
            --text-main: #f3f4f6;
            --text-dim: #9ca3af;
            --glass-border: rgba(255, 255, 255, 0.08);
            --success: #10b981;
        }

        body { 
            font-family: 'Afarin', Tahoma, sans-serif; 
            background: var(--bg-deep);
            color: var(--text-main); 
            margin: 0; padding: 15px; 
            min-height: 100vh;
        }

        /* --- Sidebar Style --- */
        .sidebar {
            position: fixed; top: 0; right: -280px; width: 260px; height: 100%;
            background: #111827; z-index: 3000; transition: 0.4s; padding: 30px 20px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.8); border-left: 1px solid var(--glass-border);
        }
        .sidebar.active { right: 0; }
        .menu-item {
            display: flex; align-items: center; gap: 12px; padding: 15px;
            color: var(--text-main); text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; font-weight: bold;
        }
        .menu-item i { color: var(--accent); }

        .container { max-width: 460px; margin: auto; display: none; }
        .header-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }

        .glass-card {
            background: var(--card-bg); border: 1px solid var(--glass-border);
            border-radius: 35px; padding: 25px; backdrop-filter: blur(25px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.5); margin-bottom: 25px;
        }

        /* --- New Order History Card Design --- */
        .order-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        .order-card::before {
            content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 5px; background: var(--accent);
        }
        .order-header { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; }
        .order-id { font-weight: bold; color: var(--accent); font-size: 14px; }
        .order-time { font-size: 11px; color: var(--text-dim); }
        
        .order-details { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .detail-item { flex: 1; text-align: center; }
        .detail-item i { font-size: 18px; color: var(--accent); margin-bottom: 5px; display: block; }
        .detail-label { font-size: 11px; color: var(--text-dim); display: block; }
        .detail-val { font-size: 13px; font-weight: bold; }
        
        .arrow-icon { color: var(--text-dim); opacity: 0.3; }

        /* --- Existing UI Elements --- */
        .wallet-display { background: rgba(0,0,0,0.4); border-radius: 22px; padding: 18px; margin-bottom: 25px; border: 1px solid rgba(250, 204, 21, 0.25); text-align: center; }
        .field-group { margin-bottom: 20px; }
        select, input { width: 100%; background: rgba(255, 255, 255, 0.04); border: 1px solid var(--glass-border); border-radius: 18px; padding: 16px; color: #fff; font-family: 'Afarin'; outline: none; font-size: 16px !important; }
        .result-pill { background: linear-gradient(90deg, rgba(16, 185, 129, 0.1), transparent); border-right: 4px solid var(--success); padding: 18px; border-radius: 20px; margin: 25px 0; text-align: center; }
        #totalDisplay { font-size: 28px; font-weight: bold; color: var(--accent); }
        .btn-premium { background: var(--accent); color: #000; width: 100%; padding: 20px; border: none; border-radius: 22px; font-weight: bold; font-size: 18px; cursor: pointer; font-family: 'Afarin'; }

        #loginOverlay { position: fixed; inset: 0; background: var(--bg-deep); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent); cursor: pointer; }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <div style="text-align: left; margin-bottom: 30px;"><i class="fas fa-times" onclick="toggleMenu()" style="font-size: 24px; cursor: pointer;"></i></div>
    <div class="menu-item" onclick="scrollToHistory()"><i class="fas fa-history"></i> ئۆردەرەکانم</div>
    <a href="https://wa.me/9647758887488" class="menu-item"><i class="fas fa-headset"></i> سەپۆرت (واتسئاپ)</a>
    <div class="menu-item" style="margin-top: 50px; opacity: 0.5;"><i class="fas fa-info-circle"></i> ڤێرژنی ئەپ: 2.4.0</div>
    <div class="menu-item" onclick="location.reload()" style="color:var(--danger); border:none;"><i class="fas fa-sign-out-alt"></i> چوونەدەرەوە</div>
</div>

<div id="loginOverlay">
    <div class="glass-card" style="text-align:center; width:85%; max-width: 380px;">
        <div style="width: 80px; height: 80px; background: var(--accent); border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
            <i class="fas fa-right-left" style="font-size: 35px; color: #000;"></i>
        </div>
        <h2 style="color:var(--accent); margin:0;">زانا ئێکسچەینج</h2>
        <p style="color:var(--text-dim); margin:15px 0 30px;">ئاڵوگۆڕی باڵانس بە ئاسانی</p>
        <button onclick="signIn()" style="width:100%; padding:18px; border-radius:20px; border:none; background:#fff; font-weight:bold; display:flex; align-items:center; justify-content:center; gap:12px; cursor:pointer; font-family: 'Afarin';">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> چوونەژوورەوە بە Google
        </button>
        <div onclick="enterAsGuest()" style="margin-top:20px; cursor:pointer; color:var(--text-dim);">بڕۆ ژوورەوە وەک میوان</div>
    </div>
</div>

<div class="container" id="mainApp">
    <div class="header-nav">
        <i class="fas fa-bars" onclick="toggleMenu()" style="font-size: 24px; color: var(--accent); cursor: pointer;"></i>
        <span style="font-weight: bold; font-size: 18px;">ZANA EXCHANGE</span>
        <img id="userImg" src="" class="avatar" onclick="toggleMenu()">
    </div>

    <div class="glass-card">
        <div class="wallet-display">
            <span class="wallet-label"><i class="fas fa-wallet"></i> ناونیشانی واڵێت بۆ ناردن</span>
            <div style="display:flex; align-items:center; justify-content:center; gap:12px; direction:ltr;">
                <span class="wallet-address" id="myNum">جۆرێک هەڵبژێرە...</span>
                <i class="far fa-copy" style="color:var(--accent); cursor:pointer;" onclick="copyNum()"></i>
            </div>
        </div>

        <div class="field-group">
            <label><i class="fas fa-paper-plane"></i> ناردن لەڕێگەی</label>
            <select id="from" onchange="updateWallet()">
                <option value="FastPay">FastPay (دینار)</option>
                <option value="FIB">FIB (دینار)</option>
                <option value="QiCard">QiCard (دینار)</option>
                <option value="USDT">USDT (دۆلار)</option>
                <option value="Asiacell">ئاسیاسێڵ (باڵانس)</option>
                <option value="Korek">کۆرەک (باڵانس)</option>
            </select>
        </div>

        <div class="field-group">
            <label id="amtLabel"><i class="fas fa-coins"></i> بڕی نێردراو</label>
            <input type="number" id="amt" placeholder="0" oninput="calc()">
        </div>

        <div class="field-group">
            <label><i class="fas fa-hand-holding-usd"></i> وەرگرتن لەڕێگەی</label>
            <select id="receiveVia" onchange="calc()">
                <option value="FastPay">FastPay</option>
                <option value="FIB">FIB</option>
                <option value="QiCard">QiCard</option>
            </select>
        </div>

        <div class="result-pill">
            <div id="totalDisplay">0 دینار</div>
        </div>

        <div class="field-group">
            <label><i class="fas fa-user-circle"></i> ژمارەی وەرگرتنی تۆ</label>
            <input type="tel" id="userPhone" placeholder="07XXXXXXXXX">
        </div>

        <button class="btn-premium" onclick="processOrder()">ناردنی داواکاری</button>
    </div>

    <h3 id="historyTitle" style="margin: 30px 10px 15px;"><i class="fas fa-history" style="color:var(--accent)"></i> دوایین چالاکییەکان</h3>
    <div id="historyList"></div>
</div>

<script>
    // Firebase Config (هەمان هی خۆت)
    const firebaseConfig = { apiKey: "AIzaSyB056_g2Y3AJjtjG9715FgtXIhtjFcMPPU", authDomain: "zana-exchange.firebaseapp.com", databaseURL: "https://zana-exchange-default-rtdb.firebaseio.com", projectId: "zana-exchange" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let isGuest = false;

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
    function scrollToHistory() { toggleMenu(); document.getElementById('historyTitle').scrollIntoView({behavior: 'smooth'}); }

    function signIn() { isGuest = false; auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function enterAsGuest() {
        isGuest = true;
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('userImg').src = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
    }

    auth.onAuthStateChanged(user => {
        if (user && !isGuest) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userImg').src = user.photoURL;
            loadHistory(user.email);
        }
    });

    const staticWallets = { "FastPay": "07510074008", "FIB": "07510074008", "QiCard": "07758887488", "USDT": "TTaNnxWNt2bjgSvpRY7NpvyCHUXDi6wjYc", "Asiacell": "0770XXXXXXX", "Korek": "0750XXXXXXX" };

    function updateWallet() {
        document.getElementById('myNum').innerText = staticWallets[document.getElementById('from').value];
        const sel = document.getElementById('from').value;
        document.getElementById('amtLabel').innerHTML = `<i class="fas fa-coins"></i> ` + (sel === 'USDT' ? "بڕی دۆلار ($)" : "بڕی پارە");
        calc();
    }

    function calc() {
        const amt = parseFloat(document.getElementById('amt').value) || 0;
        const fromVal = document.getElementById('from').value;
        const toVal = document.getElementById('receiveVia').value;
        let final = 0;

        if (fromVal === 'Asiacell') {
            if (toVal === 'FastPay') final = amt * 0.84;
            else if (toVal === 'FIB') final = amt * 0.83;
            else if (toVal === 'QiCard') final = amt * 0.835;
        } 
        else if (fromVal === 'Korek') {
            if (toVal === 'FastPay') final = amt * 0.82;
            else if (toVal === 'FIB') final = amt * 0.81;
            else if (toVal === 'QiCard') final = amt * 0.815;
        } 
        else if (fromVal === 'USDT') {
            if (toVal === 'FastPay') final = amt * 1450;
            else if (toVal === 'FIB') final = amt * 1440;
            else if (toVal === 'QiCard') final = amt * 1445;
        } 
        else { final = amt * 0.99; }

        document.getElementById('totalDisplay').innerText = Math.floor(final).toLocaleString() + " دینار";
    }

    async function processOrder() {
        if(isGuest) return alert("⚠️ تکایە بچۆ ژوورەوە");
        const amt = document.getElementById('amt').value;
        const ph = document.getElementById('userPhone').value;
        if(!amt || ph.length < 10) return alert("زانیارییەکان تەواو بکە");

        const orderId = Math.floor(10000 + Math.random() * 90000);
        const orderData = {
            uEmail: auth.currentUser.email,
            orderID: orderId,
            amt: amt,
            total: document.getElementById('totalDisplay').innerText,
            from: document.getElementById('from').value,
            to: document.getElementById('receiveVia').value,
            userPh: ph,
            time: new Date().toLocaleString('ku-IQ')
        };
        await db.ref('orders/' + orderId).set(orderData);
        window.open(`https://wa.me/9647758887488?text=ئۆردەری نوێ #${orderId}`, '_blank');
        location.reload();
    }

    function loadHistory(email) {
        db.ref('orders').orderByChild('uEmail').equalTo(email).on('value', snap => {
            let html = "";
            snap.forEach(c => {
                const o = c.val();
                html = `
                <div class="order-card">
                    <div class="order-header">
                        <span class="order-id">#${o.orderID}</span>
                        <span class="order-time">${o.time}</span>
                    </div>
                    <div class="order-details">
                        <div class="detail-item">
                            <i class="fas fa-arrow-up"></i>
                            <span class="detail-label">ناردن</span>
                            <span class="detail-val">${o.from}</span>
                            <small style="font-size:10px">${o.amt}</small>
                        </div>
                        <i class="fas fa-chevron-left arrow-icon"></i>
                        <div class="detail-item">
                            <i class="fas fa-arrow-down" style="color:var(--success)"></i>
                            <span class="detail-label">وەرگرتن</span>
                            <span class="detail-val">${o.to}</span>
                            <small style="font-size:10px; color:var(--success)">${o.total}</small>
                        </div>
                    </div>
                </div>` + html;
            });
            document.getElementById('historyList').innerHTML = html || "<p style='text-align:center; opacity:0.3;'>هیچ چالاکییەک نییە</p>";
        });
    }

    function copyNum() { navigator.clipboard.writeText(document.getElementById('myNum').innerText); alert("کۆپی کرا ✅"); }
    updateWallet();
</script>
</body>
</html>
