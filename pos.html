<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMAD PHONE - POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap');
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .active-tab { display: block; }
        .nav-active { color: #1d4ed8; border-top: 4px solid #1d4ed8; background: #f0f7ff; }
        .header-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%); }
    </style>
</head>
<body class="pb-24">

    <div class="header-gradient text-white p-5 text-center shadow-xl sticky top-0 z-50">
        <h1 class="text-2xl font-bold tracking-wider">AHMAD PHONE</h1>
        <div class="text-sm mt-1 opacity-90 flex flex-col items-center">
            <span><i class="fas fa-phone-alt ml-1"></i> 0775 888 7488</span>
            <span><i class="fas fa-phone-alt ml-1"></i> 0750 399 1323</span>
        </div>
    </div>

    <div class="p-4 max-w-lg mx-auto">
        
        <div id="sales" class="tab-content active-tab">
            <div class="flex gap-2 mb-4">
                <input type="text" id="searchInput" oninput="renderPOS()" placeholder="بگەڕێ بۆ کاڵا یان بارکۆد..." class="flex-1 border-2 border-blue-100 p-3 rounded-2xl shadow-sm outline-none focus:border-blue-500 transition-all">
                <button onclick="toggleScanner('sales')" class="bg-blue-600 text-white px-5 rounded-2xl shadow-lg active:scale-90 transition">
                    <i class="fas fa-barcode text-xl"></i>
                </button>
            </div>
            
            <div id="scanner-area" class="hidden bg-black p-2 rounded-2xl mb-4 overflow-hidden shadow-inner">
                <div id="reader"></div>
            </div>

            <div id="pos-items" class="grid grid-cols-2 gap-3 mb-6"></div>
            
            <div class="bg-white p-5 rounded-3xl shadow-xl border-t-8 border-blue-600">
                <h3 class="font-bold mb-3 text-gray-700 flex justify-between">
                    <span>سەبەتەی کڕین</span>
                    <i class="fas fa-shopping-basket text-blue-300"></i>
                </h3>
                <div id="cart-list" class="space-y-3 max-h-60 overflow-y-auto mb-4 px-1"></div>
                <div class="flex justify-between items-center font-bold text-2xl text-blue-900 border-t pt-4">
                    <span>کۆی گشتی:</span>
                    <span id="total-price">0 د.ع</span>
                </div>
                <button onclick="processSale()" class="w-full bg-blue-600 text-white py-4 rounded-2xl mt-5 font-bold text-lg shadow-lg active:bg-blue-800 transform active:scale-95 transition-all">تەواوکردنی فرۆشتن</button>
            </div>
        </div>

        <div id="inventory" class="tab-content">
            <h2 class="text-lg font-bold mb-4 text-blue-800"><i class="fas fa-plus-circle ml-2"></i>کۆگا و نوێکردنەوە</h2>
            <div class="bg-white p-5 rounded-2xl shadow-lg mb-6 border border-blue-50">
                <input type="text" id="itemName" placeholder="ناوی مۆبایل یان پارچە" class="w-full border p-3 rounded-xl mb-3 outline-none focus:ring-2 ring-blue-100">
                <input type="number" id="itemPrice" placeholder="نرخی فرۆشتن" class="w-full border p-3 rounded-xl mb-3 outline-none focus:ring-2 ring-blue-100">
                <div class="flex gap-2 mb-4">
                    <input type="text" id="itemBarcode" placeholder="بارکۆدی کاڵا" class="flex-1 border p-3 rounded-xl outline-none focus:ring-2 ring-blue-100">
                    <button onclick="toggleScanner('inventory')" class="bg-gray-800 text-white px-4 rounded-xl active:scale-90"><i class="fas fa-camera"></i></button>
                </div>
                <div id="scanner-area-inv" class="hidden bg-black p-2 rounded-2xl mb-4">
                    <div id="reader-inv"></div>
                </div>
                <button onclick="addItem()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold shadow-md hover:bg-green-700 transition">پاشەکەوتکردن</button>
            </div>
            <div id="inventory-list" class="space-y-3"></div>
        </div>

        <div id="reports" class="tab-content text-center">
            <h2 class="text-xl font-bold mb-6 text-gray-800">ئاماری فرۆشتنی Ahmad Phone</h2>
            <div class="bg-white p-10 rounded-3xl shadow-xl border border-blue-50">
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-money-bill-wave text-3xl text-green-600"></i>
                </div>
                <p class="text-gray-500 font-medium">کۆی فرۆشی گشتی</p>
                <h3 id="daily-sales" class="text-4xl font-black text-green-600 mb-8 mt-2 tracking-tight">0 د.ع</h3>
                
                <button onclick="downloadPDF()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-bold mb-4 flex items-center justify-center gap-3 shadow-lg active:scale-95 transition">
                    <i class="fas fa-file-pdf text-xl"></i> دابەزاندنی ڕاپۆرت (PDF)
                </button>
                
                <button onclick="clearReports()" class="text-red-400 text-sm font-medium hover:text-red-600 transition">سڕینەوەی مێژووی فرۆشتن</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 flex justify-around p-3 shadow-[0_-10px_25px_rgba(0,0,0,0.05)] z-50">
        <button onclick="showTab('sales', this)" class="flex flex-col items-center nav-active px-6 py-2 rounded-2xl transition-all">
            <i class="fas fa-cash-register text-xl"></i><span class="text-[10px] font-bold mt-1">فرۆشتن</span>
        </button>
        <button onclick="showTab('inventory', this)" class="flex flex-col items-center text-gray-400 px-6 py-2 rounded-2xl transition-all">
            <i class="fas fa-layer-group text-xl"></i><span class="text-[10px] font-bold mt-1">کۆگا</span>
        </button>
        <button onclick="showTab('reports', this)" class="flex flex-col items-center text-gray-400 px-6 py-2 rounded-2xl transition-all">
            <i class="fas fa-chart-bar text-xl"></i><span class="text-[10px] font-bold mt-1">ڕاپۆرت</span>
        </button>
    </div>

    <script>
        const DB_KEY = 'ahmad_phone_pos_db';
        let db = JSON.parse(localStorage.getItem(DB_KEY)) || { products: [], sales: 0, saleLog: [] };
        let cart = [];
        let scanner;

        function showTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active-tab');
            document.querySelectorAll('.fixed button').forEach(b => {
                b.classList.remove('nav-active');
                b.classList.add('text-gray-400');
            });
            el.classList.add('nav-active');
            el.classList.remove('text-gray-400');
            stopScanner();
            renderAll();
        }

        function addItem() {
            const name = document.getElementById('itemName').value;
            const price = parseInt(document.getElementById('itemPrice').value);
            const barcode = document.getElementById('itemBarcode').value;
            if (name && price) {
                const index = db.products.findIndex(p => p.name === name || (barcode && p.barcode === barcode));
                if(index > -1) {
                    db.products[index] = { ...db.products[index], price, barcode };
                } else {
                    db.products.push({ id: Date.now(), name, price, barcode });
                }
                save(); renderAll();
                document.querySelectorAll('#inventory input').forEach(i => i.value = '');
            }
        }

        function addToCart(p) {
            cart.push({ ...p, cartId: Date.now() });
            renderCart();
            if(navigator.vibrate) navigator.vibrate(30);
        }

        function updateCartPrice(cartId) {
            const newPrice = prompt("نرخەکە بگۆڕە بۆ:");
            if (newPrice && !isNaN(newPrice)) {
                const idx = cart.findIndex(i => i.cartId === cartId);
                cart[idx].price = parseInt(newPrice);
                renderCart();
            }
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = '';
            let total = 0;
            cart.forEach((item, i) => {
                total += item.price;
                list.innerHTML += `
                <div class="flex justify-between items-center bg-blue-50 p-4 rounded-2xl border-r-4 border-blue-600 animate-pulse-once">
                    <span class="font-bold text-blue-900">${item.name}</span>
                    <div class="flex items-center gap-4">
                        <span onclick="updateCartPrice(${item.cartId})" class="bg-white text-blue-700 px-3 py-1 rounded-xl font-black text-sm shadow-sm cursor-pointer border border-blue-100">
                            ${item.price.toLocaleString()}
                        </span>
                        <button onclick="cart.splice(${i},1);renderCart()" class="text-red-500 text-lg active:scale-75 transition"><i class="fas fa-minus-circle"></i></button>
                    </div>
                </div>`;
            });
            document.getElementById('total-price').innerText = total.toLocaleString() + " د.ع";
        }

        function processSale() {
            if (cart.length === 0) return;
            const total = cart.reduce((s, i) => s + i.price, 0);
            db.sales += total;
            db.saleLog.push({ date: new Date().toLocaleString(), amount: total, items: cart.length });
            save(); cart = []; renderCart();
            alert("فرۆشتنەکە بە سەرکەوتوویی تۆمارکرا ✅");
            renderAll();
        }

        function renderPOS() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const list = document.getElementById('pos-items');
            list.innerHTML = '';
            db.products.filter(p => p.name.toLowerCase().includes(q) || (p.barcode && p.barcode.includes(q))).forEach(p => {
                list.innerHTML += `
                <button onclick='addToCart(${JSON.stringify(p)})' class="bg-white p-5 rounded-3xl shadow-sm border border-gray-100 active:bg-blue-50 active:scale-95 transition-all text-center">
                    <div class="font-bold text-gray-800 text-sm mb-1">${p.name}</div>
                    <div class="text-blue-600 font-black text-base">${p.price.toLocaleString()}</div>
                </button>`;
            });
        }

        function renderAll() {
            renderPOS();
            const invList = document.getElementById('inventory-list');
            invList.innerHTML = '';
            db.products.forEach(p => {
                invList.innerHTML += `
                <div class="flex justify-between items-center bg-white p-4 rounded-2xl shadow-sm border border-gray-50">
                    <div>
                        <div class="font-bold text-gray-700">${p.name}</div>
                        <div class="text-[10px] text-gray-400 font-mono italic">${p.barcode || 'NO BARCODE'}</div>
                    </div>
                    <div class="flex gap-4">
                        <span class="font-black text-blue-600">${p.price.toLocaleString()}</span>
                        <button onclick="if(confirm('سڕینەوە؟')){db.products=db.products.filter(i=>i.id!==${p.id});save();renderAll()}" class="text-red-300 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>`;
            });
            document.getElementById('daily-sales').innerText = db.sales.toLocaleString() + " د.ع";
        }

        function toggleScanner(type) {
            const areaId = type === 'sales' ? 'scanner-area' : 'scanner-area-inv';
            const readerId = type === 'sales' ? 'reader' : 'reader-inv';
            const area = document.getElementById(areaId);
            if (area.classList.contains('hidden')) {
                area.classList.remove('hidden');
                scanner = new Html5Qrcode(readerId);
                scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
                    if(type === 'sales') {
                        const p = db.products.find(i => i.barcode === text);
                        if(p) { addToCart(p); }
                    } else {
                        document.getElementById('itemBarcode').value = text;
                        toggleScanner('inventory');
                    }
                });
            } else { stopScanner(); area.classList.add('hidden'); }
        }
        function stopScanner() { if(scanner) { scanner.stop(); scanner = null; } }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(22);
            doc.text("AHMAD PHONE", 105, 20, { align: "center" });
            doc.setFontSize(10);
            doc.text("0775 888 7488 - 0750 399 1323", 105, 30, { align: "center" });
            doc.line(20, 35, 190, 35);
            doc.setFontSize(14);
            doc.text(`Daily Sales Total: ${db.sales.toLocaleString()} IQD`, 20, 50);
            doc.text(`Report Generated: ${new Date().toLocaleString()}`, 20, 60);
            doc.setFontSize(12);
            let y = 80;
            doc.text("Recent Transactions Log:", 20, 75);
            db.saleLog.slice(-15).forEach(log => {
                doc.text(`${log.date} -> ${log.amount.toLocaleString()} IQD`, 20, y);
                y += 10;
            });
            doc.save(`Ahmad_Phone_Report_${new Date().toLocaleDateString()}.pdf`);
        }

        function save() { localStorage.setItem(DB_KEY, JSON.stringify(db)); }
        function clearReports() { if(confirm("ئایا هەموو مێژووی فرۆشتن پاک بکرێتەوە؟")) { db.sales = 0; db.saleLog = []; save(); renderAll(); } }
        renderAll();
    </script>
</body>
</html>
