    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 shadow-2xl z-50">

        <button onclick="showTab('reports', this)" class="flex flex-col items-center text-gray-400 px-4 py-1 rounded-lg">

    <script>
        // Ø¯ÚµÙ†ÛŒØ§Ø¨ÙˆÙˆÙ†Û•ÙˆÛ• Ù„Û• Ù†Û•Ø³Ú•Ø§Ù†Û•ÙˆÛ•ÛŒ Ø¯Ø§ØªØ§Ú©Ø§Ù† Ø¨Û• Ø¨Û•Ú©Ø§Ø±Ù‡ÛÙ†Ø§Ù†ÛŒ Ú©Ù„ÛŒÙ„ÛŒ Ø¬ÛÚ¯ÛŒØ±
        const DB_KEY = 'pos_v4_final_db';
        let db = JSON.parse(localStorage.getItem(DB_KEY)) || { products: [], sales: 0, saleLog: [] };
        let cart = [];
        let scanner;

        function showTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active-tab');
            document.querySelectorAll('.fixed button').forEach(b => b.classList.remove('nav-active', 'text-blue-600'));
            el.classList.add('nav-active');
            stopScanner();
            renderAll();
        }

        // --- INVENTORY LOGIC ---
        function addItem() {
            const name = document.getElementById('itemName').value;
            const price = parseInt(document.getElementById('itemPrice').value);
            const barcode = document.getElementById('itemBarcode').value;

            if (name && price) {
                // Ø¦Û•Ú¯Û•Ø± Ù¾ÛØ´ØªØ± Ù‡Û•Ø¨ÙˆÙˆØŒ Ù†ÙˆÛÛŒ Ø¨Ú©Û•Ø±Û•ÙˆÛ•ØŒ Ø¦Û•Ú¯Û•Ø±Ù†Ø§ Ø²ÛŒØ§Ø¯ÛŒ Ø¨Ú©Û•
                const index = db.products.findIndex(p => p.name === name || (barcode && p.barcode === barcode));
                if(index > -1) {
                    db.products[index] = { ...db.products[index], price, barcode };
                } else {
                    db.products.push({ id: Date.now(), name, price, barcode });
                }
                save(); renderAll();
                clearInputs();
            }
        }

        function editProduct(id) {
            const p = db.products.find(i => i.id === id);
            document.getElementById('itemName').value = p.name;
            document.getElementById('itemPrice').value = p.price;
            document.getElementById('itemBarcode').value = p.barcode || '';
            showTab('inventory', document.querySelectorAll('.fixed button')[1]);
        }

        // --- SALES LOGIC ---
        function addToCart(p) {
            // Ø¯Ø±ÙˆØ³ØªÚ©Ø±Ø¯Ù†ÛŒ Ú©Û†Ù¾ÛŒÛŒÛ•Ú©ÛŒ Ø³Û•Ø±Ø¨Û•Ø®Û† Ø¨Û† Ø¦Û•ÙˆÛ•ÛŒ Ù†Ø±Ø®Û•Ú©Û•ÛŒ ØªÛ•Ù†Ù‡Ø§ Ù„Û• Ø³Û•Ø¨Û•ØªÛ•Ú©Û• Ø¨Ú¯Û†Ú•ÛØª
            cart.push({ ...p, cartId: Date.now() });
            renderCart();
        }

        function updateCartPrice(cartId) {
            const newPrice = prompt("Ù†Ø±Ø®ÛŒ Ù†ÙˆÛ Ø¨Ù†ÙˆÙˆØ³Û•:");
            if (newPrice && !isNaN(newPrice)) {
                const index = cart.findIndex(item => item.cartId === cartId);
                cart[index].price = parseInt(newPrice);
                renderCart();
            }
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = '';
            let total = 0;
            cart.forEach((item, i) => {
                total += item.price;
                list.innerHTML += `
                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg border-r-4 border-blue-500 shadow-sm">
                    <span class="font-bold">${item.name}</span>
                    <div class="flex items-center gap-4">
                        <span onclick="updateCartPrice(${item.cartId})" class="bg-blue-100 text-blue-700 px-2 py-1 rounded font-bold cursor-pointer underline">
                            ${item.price.toLocaleString()}
                        </span>
                        <i onclick="cart.splice(${i},1);renderCart()" class="fas fa-trash text-red-400 p-1"></i>
                    </div>
                </div>`;
            });
            document.getElementById('total-price').innerText = total.toLocaleString() + " Ø¯.Ø¹";
        }

        function processSale() {
            if (cart.length === 0) return;
            const total = cart.reduce((s, i) => s + i.price, 0);
            db.sales += total;
            db.saleLog.push({ date: new Date().toLocaleString(), amount: total });
            save(); cart = []; renderCart();
            alert("ÙØ±Û†Ø´ØªÙ† ØªÛ†Ù…Ø§Ø±Ú©Ø±Ø§ âœ…");
            renderAll();
        }

        // --- UI RENDER ---
        function renderPOS() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const list = document.getElementById('pos-items');
            list.innerHTML = '';
            db.products.filter(p => p.name.toLowerCase().includes(q) || (p.barcode && p.barcode.includes(q))).forEach(p => {
                list.innerHTML += `
                <button onclick='addToCart(${JSON.stringify(p)})' class="bg-white p-4 rounded-2xl shadow active:scale-95 border-b-4 border-blue-600 transition">
                    <div class="font-bold text-gray-800 text-sm truncate">${p.name}</div>
                    <div class="text-blue-600 font-bold">${p.price.toLocaleString()}</div>
                </button>`;
            });
        }

        function renderAll() {
            renderPOS();
            const invList = document.getElementById('inventory-list');
            invList.innerHTML = '';
            db.products.forEach(p => {
                invList.innerHTML += `
                <div class="flex justify-between items-center bg-white p-3 rounded-xl shadow-sm border-r-4 border-green-500">
                    <div>
                        <div class="font-bold">${p.name}</div>
                        <div class="text-[10px] text-gray-400">${p.barcode || 'Ø¨Û Ø¨Ø§Ø±Ú©Û†Ø¯'}</div>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="editProduct(${p.id})" class="text-blue-500 text-sm"><i class="fas fa-edit"></i></button>
                        <button onclick="if(confirm('Ø³Ú•ÛŒÙ†Û•ÙˆÛ•ØŸ')){db.products=db.products.filter(i=>i.id!==${p.id});save();renderAll()}" class="text-red-400 text-sm"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
            });
            document.getElementById('daily-sales').innerText = db.sales.toLocaleString() + " Ø¯.Ø¹";
        }

        // --- HELPERS ---
        function save() { localStorage.setItem(DB_KEY, JSON.stringify(db)); }
        function clearInputs() { document.querySelectorAll('#inventory input').forEach(i => i.value = ''); }
        
        function toggleScanner(type) {
            const areaId = type === 'sales' ? 'scanner-area' : 'scanner-area-inv';
            const readerId = type === 'sales' ? 'reader' : 'reader-inv';
            const area = document.getElementById(areaId);
            if (area.classList.contains('hidden')) {
                area.classList.remove('hidden');
                scanner = new Html5Qrcode(readerId);
                scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                    if(type === 'sales') {
                        const p = db.products.find(i => i.barcode === text);
                        if(p) { addToCart(p); if(navigator.vibrate) navigator.vibrate(50); }
                    } else {
                        document.getElementById('itemBarcode').value = text;
                        toggleScanner('inventory');
                    }
                });
            } else { stopScanner(); area.classList.add('hidden'); }
        }
        function stopScanner() { if(scanner) { scanner.stop(); scanner = null; } }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(18);
            doc.text("Daily Sales Report", 20, 20);
            doc.setFontSize(12);
            doc.text(`Total Sales: ${db.sales.toLocaleString()} IQD`, 20, 35);
            doc.text(`Report Date: ${new Date().toLocaleDateString()}`, 20, 45);
            doc.text("--------------------------------------------------", 20, 55);
            let y = 65;
            db.saleLog.slice(-20).forEach(log => {
                doc.text(`${log.date}: ${log.amount.toLocaleString()} IQD`, 20, y);
                y += 10;
            });
            doc.save(`POS_Report_${Date.now()}.pdf`);
        }

        function clearReports() { if(confirm("Ù…ÛÚ˜ÙˆÙˆÛŒ ÙØ±Û†Ø´ØªÙ† Ù¾Ø§Ú© Ø¨Ú©Ø±ÛØªÛ•ÙˆÛ•ØŸ")) { db.sales = 0; db.saleLog = []; save(); renderAll(); } }

        renderAll();
    </script>
