<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMAD PHONE - SECURE POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap');
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f1f5f9; }
        .tab-content { display: none; }
        .active-tab { display: block; }
        .hidden { display: none !important; }
        .nav-active { color: #2563eb; border-top: 4px solid #2563eb; background: #f0f7ff; }
    </style>
</head>
<body class="pb-24">

    <div id="login-screen" class="fixed inset-0 bg-blue-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm p-8 rounded-3xl shadow-2xl text-center">
            <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-user-lock text-3xl text-blue-600"></i>
            </div>
            <h2 class="text-2xl font-black text-gray-800 mb-2">AHMAD PHONE</h2>
            <p class="text-gray-400 text-sm mb-8">تکایە بچۆ ژوورەوە بۆ بەکارهێنانی سیستەم</p>
            
            <input type="text" id="username" placeholder="ناوی بەکارهێنەر" class="w-full border-2 border-gray-100 p-4 rounded-2xl mb-4 outline-none focus:border-blue-500 transition-all text-center">
            <input type="password" id="password" placeholder="وشەی تێپەڕ" class="w-full border-2 border-gray-100 p-4 rounded-2xl mb-6 outline-none focus:border-blue-500 transition-all text-center">
            
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition-all">چوونە ژوورەوە</button>
            <p id="login-error" class="text-red-500 text-sm mt-4 hidden">زانیارییەکان هەڵەن!</p>
        </div>
    </div>

    <div id="main-system" class="hidden">
        <div class="bg-blue-800 text-white p-5 text-center shadow-xl sticky top-0 z-50 flex justify-between items-center">
            <button onclick="handleLogout()" class="text-white opacity-70"><i class="fas fa-sign-out-alt"></i></button>
            <div>
                <h1 class="text-xl font-black">AHMAD PHONE</h1>
                <p class="text-[10px] opacity-70">سیستەمی فرۆشتنی ئۆنلاین</p>
            </div>
            <div class="w-8"></div> </div>

        <div class="p-4 max-w-lg mx-auto">
            <div id="sales" class="tab-content active-tab">
                <div class="flex gap-2 mb-4">
                    <input type="text" id="searchInput" oninput="renderPOS()" placeholder="بگەڕێ..." class="flex-1 border-2 border-blue-100 p-3 rounded-2xl outline-none focus:border-blue-500">
                    <button onclick="toggleScanner('sales')" class="bg-blue-600 text-white px-5 rounded-2xl shadow-lg"><i class="fas fa-barcode"></i></button>
                </div>
                <div id="scanner-area" class="hidden bg-black p-2 rounded-2xl mb-4"><div id="reader"></div></div>
                <div id="pos-items" class="grid grid-cols-2 gap-3 mb-6"></div>
                
                <div class="bg-white p-5 rounded-3xl shadow-xl border-t-8 border-blue-600">
                    <div id="cart-list" class="space-y-3 max-h-56 overflow-y-auto mb-4"></div>
                    <div class="flex justify-between items-center font-bold text-2xl text-blue-900 border-t pt-4">
                        <span>کۆی گشتی:</span>
                        <span id="total-price">0 د.ع</span>
                    </div>
                    <button onclick="processSale()" class="w-full bg-blue-700 text-white py-4 rounded-2xl mt-5 font-bold shadow-lg active:scale-95 transition-all">تەواوکردنی فرۆشتن</button>
                </div>
            </div>

            <div id="inventory" class="tab-content">
                <div class="bg-white p-5 rounded-2xl shadow-lg mb-6">
                    <input type="text" id="itemName" placeholder="ناوی کاڵا" class="w-full border p-3 rounded-xl mb-3 outline-none focus:ring-2 ring-blue-100">
                    <input type="number" id="itemPrice" placeholder="نرخ" class="w-full border p-3 rounded-xl mb-3 outline-none focus:ring-2 ring-blue-100">
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="itemBarcode" placeholder="بارکۆد" class="flex-1 border p-3 rounded-xl outline-none">
                        <button onclick="toggleScanner('inventory')" class="bg-gray-800 text-white px-4 rounded-xl"><i class="fas fa-camera"></i></button>
                    </div>
                    <div id="scanner-area-inv" class="hidden bg-black p-2 rounded-2xl mb-4"><div id="reader-inv"></div></div>
                    <button onclick="addItem()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold shadow-md">پاشەکەوتکردن</button>
                </div>
                <div id="inventory-list" class="space-y-3"></div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 shadow-2xl z-50">
            <button onclick="showTab('sales', this)" class="flex flex-col items-center nav-active px-8 py-2 rounded-2xl transition-all">
                <i class="fas fa-cash-register text-xl"></i><span class="text-[10px] font-bold mt-1">فرۆشتن</span>
            </button>
            <button onclick="showTab('inventory', this)" class="flex flex-col items-center text-gray-400 px-8 py-2 rounded-2xl transition-all">
                <i class="fas fa-boxes text-xl"></i><span class="text-[10px] font-bold mt-1">کۆگا</span>
            </button>
        </div>
    </div>

    <script>
        // --- Login Logic ---
        const USERS = {
            "ahmad": "1234",  // دەتوانیت لێرە ناوی بەکارهێنەر و پاسۆرد بگۆڕیت
            "admin": "admin2026"
        };

        function handleLogin() {
            const user = document.getElementById('username').value.toLowerCase();
            const pass = document.getElementById('password').value;
            const error = document.getElementById('login-error');

            if (USERS[user] && USERS[user] === pass) {
                sessionStorage.setItem('isLoggedIn', 'true');
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-system').classList.remove('hidden');
                initFirebase(); // دەستپێکردنی فایربەیس تەنها دوای لۆگین
            } else {
                error.classList.remove('hidden');
                if(navigator.vibrate) navigator.vibrate(200);
            }
        }

        function handleLogout() {
            sessionStorage.removeItem('isLoggedIn');
            location.reload();
        }

        // پاراستنی لاپەڕەکە لە کاتی ڕیفرێش (ئەگەر لۆگین بووبێت نەیباتەوە سەرەتا)
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-system').classList.remove('hidden');
        }

        // --- Firebase & POS Logic ---
        function initFirebase() {
            const firebaseConfig = { databaseURL: "https://ahmad-phone-pos-default-rtdb.firebaseio.com/" };
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            
            const database = firebase.database();
            database.ref('products').on('value', (snapshot) => {
                const data = snapshot.val();
                window.products = data ? Object.values(data) : [];
                renderAll();
            });
            window.database = database;
        }

        if (sessionStorage.getItem('isLoggedIn') === 'true') initFirebase();

        // (تەواکەری فانکشنەکانی پێشوو وەک renderAll, addItem, addToCart لێرە دادەنرێنەوە)
        // ... (هەمان کۆدی فایربەیسی پێشوو بەبێ گۆڕانکاری)
        
        function showTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active-tab');
            document.querySelectorAll('.fixed button').forEach(b => b.classList.remove('nav-active', 'text-blue-600'));
            el.classList.add('nav-active');
            if(window.scanner) window.scanner.stop();
        }

        function renderAll() {
            const list = document.getElementById('pos-items');
            list.innerHTML = '';
            (window.products || []).forEach(p => {
                list.innerHTML += `<button onclick='addToCart(${JSON.stringify(p)})' class="bg-white p-5 rounded-3xl shadow-sm border active:bg-blue-50 transition-all text-center">
                    <div class="font-bold text-xs text-gray-700">${p.name}</div>
                    <div class="text-blue-600 font-black text-sm">${p.price.toLocaleString()}</div>
                </button>`;
            });
            const invList = document.getElementById('inventory-list');
            invList.innerHTML = '';
            (window.products || []).forEach(p => {
                invList.innerHTML += `<div class="flex justify-between bg-white p-4 rounded-2xl shadow-sm border-r-4 border-blue-500">
                    <span>${p.name}</span>
                    <button onclick="window.database.ref('products/${p.id}').remove()" class="text-red-400"><i class="fas fa-trash"></i></button>
                </div>`;
            });
        }

        function addItem() {
            const name = document.getElementById('itemName').value;
            const price = parseInt(document.getElementById('itemPrice').value);
            const barcode = document.getElementById('itemBarcode').value;
            if (name && price && window.database) {
                const id = barcode || Date.now().toString();
                window.database.ref('products/' + id).set({ id, name, price, barcode });
                document.querySelectorAll('#inventory input').forEach(i => i.value = '');
            }
        }

        function addToCart(p) {
            window.cart = window.cart || [];
            window.cart.push({ ...p, cartId: Date.now() });
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = ''; let total = 0;
            (window.cart || []).forEach((item, i) => {
                total += item.price;
                list.innerHTML += `<div class="flex justify-between bg-blue-50 p-3 rounded-2xl shadow-sm">
                    <span class="font-bold text-sm">${item.name}</span>
                    <span class="font-black text-blue-700">${item.price.toLocaleString()}</span>
                </div>`;
            });
            document.getElementById('total-price').innerText = total.toLocaleString() + " د.ع";
        }

        function processSale() {
            if (!window.cart || window.cart.length === 0) return;
            alert("فرۆشتنەکە تۆمارکرا ✅");
            window.cart = []; renderCart();
        }
    </script>
</body>
</html>
