    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 shadow-2xl">
        <button onclick="showTab('sales', this)" class="flex flex-col items-center nav-active px-6 py-2 rounded-xl">

    <script>
        let db = JSON.parse(localStorage.getItem('pos_v3_db')) || { products: [], sales: 0, saleLog: [] };
        let cart = [];
        let scanner;

        function showTab(tabId, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(tabId).classList.add('active-tab');
            document.querySelectorAll('button').forEach(b => b.classList.remove('nav-active', 'text-blue-600'));
            el.classList.add('nav-active');
            stopScanner();
            renderAll();
        }

        function toggleScanner(type) {
            const id = type === 'sales' ? 'scanner-area' : 'scanner-area-inv';
            const readerId = type === 'sales' ? 'reader' : 'reader-inv';
            const area = document.getElementById(id);
            
            if (area.classList.contains('hidden')) {
                area.classList.remove('hidden');
                scanner = new Html5Qrcode(readerId);
                scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                    if(type === 'sales') {
                        const p = db.products.find(i => i.barcode === text);
                        if(p) { addToCart(p); if(navigator.vibrate) navigator.vibrate(50); }
                    } else {
                        document.getElementById('itemBarcode').value = text;
                        toggleScanner('inventory');
                    }
                });
            } else { stopScanner(); area.classList.add('hidden'); }
        }

        function stopScanner() { if(scanner) scanner.stop(); }

        function addItem() {
            const name = document.getElementById('itemName').value;
            const price = parseInt(document.getElementById('itemPrice').value);
            const barcode = document.getElementById('itemBarcode').value;
            if (name && price) {
                db.products.push({ id: Date.now(), name, price, barcode });
                save(); renderAll();
                document.getElementById('itemName').value = '';
                document.getElementById('itemPrice').value = '';
                document.getElementById('itemBarcode').value = '';
            }
        }

        function addToCart(p) { cart.push(p); renderCart(); }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = '';
            let total = 0;
            cart.forEach((item, i) => {
                total += item.price;
                list.innerHTML += `<div class="flex justify-between bg-gray-50 p-2 rounded text-sm">
                    <span>${item.name}</span>
                    <span onclick="cart.splice(${i},1);renderCart()" class="text-red-500 font-bold">${item.price.toLocaleString()}</span>
                </div>`;
            });
            document.getElementById('total-price').innerText = total.toLocaleString() + " Ø¯.Ø¹";
        }

        function processSale() {
            if (cart.length === 0) return;
            const total = cart.reduce((s, i) => s + i.price, 0);
            db.sales += total;
            db.saleLog.push({ date: new Date().toLocaleString(), amount: total, items: cart.length });
            save(); cart = []; renderCart();
            alert("ÙØ±Û†Ø´ØªÙ†Û•Ú©Û• ØªÛ†Ù…Ø§Ø±Ú©Ø±Ø§ âœ…");
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("POS Report - Smart POS Pro", 10, 10);
            doc.text("--------------------------------", 10, 20);
            doc.text(`Total Sales: ${db.sales.toLocaleString()} IQD`, 10, 30);
            doc.text(`Date: ${new Date().toLocaleDateString()}`, 10, 40);
            doc.text("Transactions Log:", 10, 60);
            
            let y = 70;
            db.saleLog.forEach(log => {
                doc.text(`${log.date} - ${log.amount} IQD (${log.items} items)`, 10, y);
                y += 10;
            });

            doc.save(`Report_${new Date().toLocaleDateString()}.pdf`);
        }

        function renderPOS() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const list = document.getElementById('pos-items');
            list.innerHTML = '';
            db.products.filter(p => p.name.toLowerCase().includes(q)).forEach(p => {
                list.innerHTML += `<button onclick='addToCart(${JSON.stringify(p)})' class="bg-white p-4 rounded-xl shadow active:bg-blue-50 border-b-2 border-blue-500">
                    <div class="font-bold text-gray-800 text-sm">${p.name}</div>
                    <div class="text-blue-600 text-xs">${p.price.toLocaleString()}</div>
                </button>`;
            });
        }

        function renderAll() {
            renderPOS();
            const invList = document.getElementById('inventory-list');
            invList.innerHTML = '';
            db.products.forEach(p => {
                invList.innerHTML += `<div class="flex justify-between bg-white p-3 rounded-lg shadow-sm mb-1 text-sm">
                    <span>${p.name}</span>
                    <button onclick="db.products=db.products.filter(i=>i.id!==${p.id});save();renderAll()" class="text-red-400">Ø³Ú•ÛŒÙ†Û•ÙˆÛ•</button>
                </div>`;
            });
            document.getElementById('daily-sales').innerText = db.sales.toLocaleString() + " Ø¯.Ø¹";
        }

        function save() { localStorage.setItem('pos_v3_db', JSON.stringify(db)); }
        function clearReports() { if(confirm("Ø³Ú•ÛŒÙ†Û•ÙˆÛ•ÛŒ Ù‡Û•Ù…ÙˆÙˆ Ø¯Ø§ØªØ§Ú©Ø§Ù†ØŸ")) { localStorage.clear(); location.reload(); } }
        renderAll();
    </script>
