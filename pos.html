<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMAD PHONE - کاشێر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap');
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f8fafc; }
        .tab-content { display: none; }
        .active-tab { display: block; }
        .nav-active { color: #2563eb; border-top: 4px solid #2563eb; background: #eff6ff; }
        #report-template { width: 500px; background: white; padding: 30px; position: fixed; left: -2000px; z-index: -1; }
    </style>
</head>
<body class="pb-24">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm p-8 rounded-3xl shadow-2xl text-center">
            <h2 class="text-2xl font-black text-blue-800 mb-6 italic">AHMAD PHONE</h2>
            <input type="text" id="username" placeholder="ناوی بەکارهێنەر" class="w-full border p-4 rounded-2xl mb-4 text-center outline-none">
            <input type="password" id="password" placeholder="وشەی تێپەڕ" class="w-full border p-4 rounded-2xl mb-6 text-center outline-none">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">چوونە ژوورەوە</button>
        </div>
    </div>

    <div id="main-system" class="hidden">
        <div class="bg-blue-800 text-white p-5 text-center shadow-xl sticky top-0 z-50">
            <h1 class="text-xl font-black">AHMAD PHONE - سیستەمی کاشێری</h1>
            <div class="flex justify-between items-center mt-2 px-2">
                <button onclick="handleLogout()" class="opacity-70"><i class="fas fa-sign-out-alt"></i> چوونە دەرەوە</button>
                <div id="user-display" class="text-[10px] bg-blue-700 px-3 py-1 rounded-full uppercase"></div>
            </div>
        </div>

        <div class="p-4 max-w-lg mx-auto">
            <div id="sales" class="tab-content active-tab">
                <div class="flex gap-2 mb-4">
                    <input type="text" id="searchInput" oninput="renderPOS()" placeholder="گەڕان یان بارکۆد..." class="flex-1 border-2 border-blue-100 p-3 rounded-2xl outline-none">
                    <button onclick="toggleScanner('sales')" class="bg-blue-600 text-white px-5 rounded-2xl shadow-lg active:scale-90"><i class="fas fa-camera"></i></button>
                </div>
                <div id="scanner-area" class="hidden bg-black p-2 rounded-2xl mb-4 overflow-hidden"><div id="reader"></div></div>
                
                <div id="pos-items" class="grid grid-cols-2 gap-3 mb-6"></div>
                
                <div class="bg-white p-5 rounded-3xl shadow-xl border-t-8 border-blue-600">
                    <div id="cart-list" class="space-y-3 mb-4 max-h-48 overflow-y-auto"></div>
                    <div class="flex justify-between items-center font-bold text-2xl border-t pt-4 text-blue-900">
                        <span>کۆ:</span>
                        <span id="total-price">0 د.ع</span>
                    </div>
                    <button onclick="processSale()" class="w-full bg-blue-700 text-white py-4 rounded-2xl mt-5 font-bold shadow-lg">تەواوکردنی فرۆشتن</button>
                </div>
            </div>

            <div id="inventory" class="tab-content">
                <div class="bg-white p-5 rounded-2xl shadow-lg mb-6 border-2 border-blue-50">
                    <h3 class="font-bold mb-4 text-blue-700 border-b pb-2">زیادکردن یان ئەپدێتی کاڵا</h3>
                    <input type="text" id="itemName" placeholder="ناوی کاڵا" class="w-full border p-3 rounded-xl mb-3">
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <input type="number" id="itemPrice" placeholder="نرخ" class="border p-3 rounded-xl">
                        <input type="number" id="itemQty" placeholder="بڕ (ستۆک)" class="border p-3 rounded-xl">
                    </div>
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="itemBarcode" placeholder="بارکۆد" class="flex-1 border p-3 rounded-xl">
                        <button onclick="toggleScanner('inventory')" class="bg-gray-800 text-white px-4 rounded-xl"><i class="fas fa-camera"></i></button>
                    </div>
                    <div id="scanner-area-inv" class="hidden bg-black p-2 rounded-2xl mb-4"><div id="reader-inv"></div></div>
                    <button onclick="addItem()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold">پاشەکەوتکردن</button>
                </div>
                <div id="inventory-list" class="space-y-2"></div>
            </div>

            <div id="reports" class="tab-content">
                <div class="bg-white p-8 rounded-3xl shadow-xl text-center">
                    <p class="text-gray-400 text-sm">کۆی گشتی فرۆشی ئەمڕۆ</p>
                    <h3 id="daily-sales" class="text-4xl font-black text-green-600 mb-8 font-mono">0 د.ع</h3>
                    <button onclick="generateKurdishPDF()" id="pdf-btn" class="w-full bg-red-600 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2">
                        <i class="fas fa-file-pdf"></i> داگرتنی ڕاپۆرتی کوردی
                    </button>
                </div>
            </div>
        </div>

        <div class="text-center text-gray-400 text-[10px] pb-6">
            Producted By Zana Adam ⓒ 2026
        </div>

        <div id="report-template" dir="rtl">
            <div style="text-align: center; border-bottom: 5px solid #1e3a8a; padding-bottom: 20px;">
                <h1 style="font-size: 30px; color: #1e3a8a; margin: 0;">AHMAD PHONE</h1>
                <p style="font-size: 14px; margin: 5px 0;">ڕاپۆرتی فرۆشتنی سیستەمی کاشێری</p>
            </div>
            <div style="margin-top: 30px; font-size: 16px;">
                <p>● <b>ڕێکەوت:</b> <span id="pdf-date"></span></p>
                <p>● <b>کارمەند:</b> <span id="pdf-user"></span></p>
                <div style="margin-top: 30px; background: #f8fafc; border: 2px solid #2563eb; padding: 25px; border-radius: 15px; text-align: center;">
                    <span style="font-size: 18px;">کۆی گشتی فرۆشراوی ئەمڕۆ</span><br>
                    <span id="pdf-total" style="font-size: 35px; font-weight: bold; color: #16a34a;"></span>
                </div>
            </div>
            <div style="margin-top: 100px; text-align: center; font-size: 10px; color: #aaa;">
                Producted By Zana Adam ⓒ 2026
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 shadow-2xl z-50">
            <button onclick="showTab('sales', this)" class="flex flex-col items-center nav-active px-6 py-2 rounded-2xl transition-all"><i class="fas fa-cash-register text-lg"></i><span class="text-[10px] font-bold mt-1">فرۆشتن</span></button>
            <button onclick="showTab('inventory', this)" class="flex flex-col items-center text-gray-400 px-6 py-2 rounded-2xl transition-all"><i class="fas fa-boxes text-lg"></i><span class="text-[10px] font-bold mt-1">کۆگا</span></button>
            <button onclick="showTab('reports', this)" class="flex flex-col items-center text-gray-400 px-6 py-2 rounded-2xl transition-all"><i class="fas fa-chart-line text-lg"></i><span class="text-[10px] font-bold mt-1">ڕاپۆرت</span></button>
        </div>
    </div>

    <script>
        const USERS = { "ahmad": "1234", "zana": "2026", "staff": "1122" };
        let currentUser = sessionStorage.getItem('loggedUser') || "";
        const firebaseConfig = { databaseURL: "https://ahmad-phone-pos-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let products = [];
        let cart = [];
        let totalSales = 0;
        let scanner;

        function handleLogin() {
            const u = document.getElementById('username').value.toLowerCase();
            const p = document.getElementById('password').value;
            if (USERS[u] && USERS[u] === p) {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('loggedUser', u);
                location.reload();
            } else { alert("هەڵەیە!"); }
        }

        function handleLogout() { sessionStorage.clear(); location.reload(); }

        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-system').classList.remove('hidden');
            document.getElementById('user-display').innerText = currentUser;
            initData();
        }

        function initData() {
            database.ref('products').on('value', snap => {
                products = snap.val() ? Object.values(snap.val()) : [];
                renderPOS(); renderInventory();
            });
            database.ref('totalSales').on('value', snap => {
                totalSales = snap.val() || 0;
                document.getElementById('daily-sales').innerText = totalSales.toLocaleString() + " د.ع";
            });
        }
