        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #dae2ee 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 60px 20px 40px 20px; 
            margin: 0;
        }
        .profile-container {
            text-align: center;
            margin-bottom: 25px;
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            width: 100%;
            max-width: 350px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #f8f9fa;
            object-fit: cover;
            margin-bottom: 15px;
        }
        h1 { margin: 0; font-size: 22px; color: #2d3436; font-weight: 800; }
        .main-instruction { color: #636e72; font-size: 16px; font-weight: 600; margin-top: 12px; }
        
        .links-wrapper {
            width: 100%;
            max-width: 370px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 25px;
            border-radius: 18px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 19px;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.07);
            animation: fast-pulse 0.8s infinite ease-in-out;
        }

        @keyframes fast-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.04); }
            100% { transform: scale(1); }
        }

        .viber { background: linear-gradient(45deg, #6c5ce7, #a29bfe); animation-delay: 0.1s; }
        .whatsapp { background: linear-gradient(45deg, #27ae60, #2ecc71); animation-delay: 0.2s; }
        .phone { background: linear-gradient(45deg, #0984e3, #74b9ff); animation-delay: 0.3s; }

        .link-card:hover { 
            transform: translateY(-3px) scale(1.06); 
            filter: brightness(1.1);
        }

        .link-card i { 
            font-size: 28px; 
            margin-left: 12px; 
        }

        .sponsor-section { margin-top: 60px; text-align: center; }
        .sponsor-text { font-size: 14px; color: #636e72; margin-bottom: 10px; font-weight: 600; }

        .footer-tag {
            padding: 12px 35px;
            background: linear-gradient(45deg, #1e8449, #27ae60);
            border-radius: 50px;
            color: #ffffff;
            font-size: 17px;
            display: inline-block;
            font-weight: 900;
            text-decoration: none;
