function trackAndGo(platform, eventUrl) {

<style>
@font-face { font-family: 'Rudaw'; src: url('rudawbold.ttf') format('truetype'); }
:root{ --bg:#0f172a; --card:rgba(30,41,59,.85); --text:#f8fafc; }
body{ font-family:'Rudaw','Vazirmatn',sans-serif; background:var(--bg); color:var(--text); margin:0; min-height:100vh; display:flex; justify-content:center; align-items:center; }
.container{ width:90%; max-width:360px; text-align:center; padding: 20px 0; }
.profile-container { background:var(--card); backdrop-filter:blur(14px); padding:25px 20px; border-radius:22px; border:1px solid rgba(255,255,255,.1); margin-bottom: 25px; }
.profile-img{ width:90px; height:90px; border-radius:50%; object-fit:cover; margin-bottom:15px; border: 2px solid rgba(255,255,255,0.2); }
h1{ font-size:20px; margin:0 0 10px; font-weight:900; }
.main-instruction { font-size:14px; color:#aabbd3; line-height: 1.5; margin-top: 10px; }
.links-wrapper{ display:flex; flex-direction:column; gap:15px; }
.link-card{ position:relative; overflow:hidden; display:flex; align-items:center; justify-content:space-between; padding:18px 22px; border-radius:16px; text-decoration:none; color:#fff; font-size:18px; font-weight:700; box-shadow: 0 0 0 1px rgba(255,255,255,.12), 0 8px 22px rgba(0,0,0,.35); transition:transform 0.25s ease; cursor: pointer; border: none; width: 100%; font-family: inherit; }
.link-card:active{ transform:scale(.97); }
.whatsapp{background:linear-gradient(135deg,#128C7E,#25D366)}
.viber{background:linear-gradient(135deg,#7360f2,#5941a9)}
.phone{background:linear-gradient(135deg,#3b82f6,#1d4ed8)}
.footer{ margin-top:35px; padding-top:15px; border-top:1px solid rgba(255,255,255,.05); display:flex; flex-direction:column; align-items:center; gap:12px; }
.sponsor-btn{ padding:10px 22px; background:#2C67E7; border-radius:50px; color:#fff; text-decoration:none; font-weight:900; font-size:13px; }
.legal-links{ font-size:11px; color:#475569; display:flex; gap:10px; }
.legal-links a{ color:inherit; text-decoration:none; }
.sep{opacity:.3}
</style>
</head>

<body>
<div class="container">
  <div class="profile-container">
    <img src="https://image2url.com/r2/default/images/1769823308364-cf924f1a-3c02-4741-ae33-2719b6acaa22.jpg" class="profile-img" alt="Logo">
    <h1>زانا سپۆنسەر - Zana Sponsor</h1>
    <div class="main-instruction">بۆ پەیوەندی کردن، کلیک لەیەکێک لەم لینکانە بکە</div>
  </div>

  <div class="links-wrapper">
    <button onclick="handleBtnClick('WhatsApp')" class="link-card whatsapp">
      <span>واتساپ</span>
      <i class="fab fa-whatsapp"></i>
    </button>
    <button onclick="handleBtnClick('Viber')" class="link-card viber">
      <span>ڤایبەر</span>
      <i class="fab fa-viber"></i>
    </button>
    <button onclick="handleBtnClick('Phone')" class="link-card phone">
      <span>ژمارەی تەلەفۆن</span>
      <i class="fas fa-phone-alt"></i>
    </button>
  </div>

  <div class="footer">
    <p>سپۆنسەر کراوە لەلایەن</p>
    <a class="sponsor-btn" href="https://wa.me/9647758887488?text=سڵاو">Zana Sponsor - زانا سپۆنسەر</a>
    <div class="legal-links">
      <a href="#">سیاسەتی پاراستنی نهێنی</a>
      <span class="sep">|</span>
      <a href="#">مەرجەکان</a>
    </div>
  </div>
</div>

<script>
  function handleBtnClick(platform) {
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('v') || "https://vt.tiktok.com/ZSawF5kMg/";
    const phoneNumber = "9647758887488";
    let finalUrl = "";

    if (platform === 'WhatsApp') {
      finalUrl = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent("سڵاو، دەمەوێت ڕیکلام بکەم\n" + decodeURIComponent(videoUrl));
    } else if (platform === 'Viber') {
      finalUrl = "viber://contact?number=" + phoneNumber;
    } else {
      finalUrl = "tel:+" + phoneNumber;
    }

    // بانگکردنی فەنکشنی تراک کردن
    trackAndGo(platform, finalUrl);
  }
</script>
</body>
</html>
