<html dir="rtl" lang="ku">
<head>
<meta charset="UTF-8">

// --- فەنکشنی سەرەکی Conversion ---
function trackConversion(platform, eventUrl) {
  if (window.ttq) {
    ttq.track('Contact', {
      contents: [{
        content_name: platform,
        content_type: 'product'
      }]
    });
  }
  
  // چاوەڕێکردنی ١ چرکە بۆ دڵنیابوون لە ناردنی داتا
  setTimeout(function() {
    window.location.href = eventUrl;
  }, 1000);
}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
@font-face {
  font-family: 'Rudaw';
  src: url('rudawbold.ttf') format('truetype');
}

:root{
  --bg:#0f172a;
  --card:rgba(30,41,59,.85);
  --text:#f8fafc;
}

body{
  font-family:'Rudaw','Vazirmatn',sans-serif;
  background:var(--bg);
  color:var(--text);
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:90%;
  max-width:360px;
  text-align:center;
  padding: 20px 0;
}

.profile-container {
  background:var(--card);
  backdrop-filter:blur(14px);
  padding:25px 20px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.1);
  margin-bottom: 25px;
}

.profile-img{
  width:90px;
  height:90px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:15px;
  border: 2px solid rgba(255,255,255,0.2);
}

h1{
  font-size:20px;
  margin:0 0 10px;
  font-weight:900;
}

.main-instruction {
  font-size:14px;
  color:#aabbd3;
  line-height: 1.5;
  margin-top: 10px;
}

.links-wrapper{
  display:flex;
  flex-direction:column;
  gap:15px;
}

.link-card{
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px 22px;
  border-radius:16px;
  text-decoration:none;
  color:#fff;
  font-size:18px;
  font-weight:700;
  box-shadow: 0 0 0 1px rgba(255,255,255,.12), 0 8px 22px rgba(0,0,0,.35);
  transition:transform 0.25s ease;
  cursor: pointer;
  border: none;
  width: 100%;
  font-family: inherit;
}

.link-card::after{
  content:"";
  position:absolute;
  top:0; left:-120%; width:60%; height:100%;
  background:linear-gradient(120deg, transparent, rgba(255,255,255,.25), transparent);
  animation:shine 4s infinite;
}

@keyframes shine{
  0%{left:-120%} 20%{left:120%} 100%{left:120%}
}

.link-card:active{ transform:scale(.97); }
.link-card i{ font-size:28px; }

.whatsapp{background:linear-gradient(135deg,#128C7E,#25D366)}
.viber{background:linear-gradient(135deg,#7360f2,#5941a9)}
.phone{background:linear-gradient(135deg,#3b82f6,#1d4ed8)}

.footer{
  margin-top:35px;
  padding-top:15px;
  border-top:1px solid rgba(255,255,255,.05);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}

.footer p{ font-size:11px; color:#64748b; margin:0; }

.sponsor-btn{
  padding:10px 22px;
  background:#2C67E7;
  border-radius:50px;
  color:#fff;
  text-decoration:none;
  font-weight:900;
  font-size:13px;
  transition: 0.3s;
}

.legal-links{
  font-size:11px;
  color:#475569;
  display:flex;
  gap:10px;
}

.legal-links a{ color:inherit; text-decoration:none; }
.sep{opacity:.3}
</style>
</head>

<body>
<div class="container">

  <div class="profile-container">
        <img src="https://image2url.com/r2/default/images/1769823308364-cf924f1a-3c02-4741-ae33-2719b6acaa22.jpg" 
             class="profile-img" 
             alt="Logo"
             onerror="this.src='https://ui-avatars.com/api/?name=Z+P&background=2C67E7&color=fff&size=128'">
        
        <h1>زانا سپۆنسەر - Zana Sponsor</h1>
        <div class="main-instruction">بۆ پەیوەندی کردن، کلیک لەیەکێک لەم لینکانە بکە</div>
  </div>

  <div class="links-wrapper">
    <button id="wa-btn" class="link-card whatsapp">
      <span>واتساپ</span>
      <i class="fab fa-whatsapp"></i>
    </button>

    <button id="viber-btn" class="link-card viber">
      <span>ڤایبەر</span>
      <i class="fab fa-viber"></i>
    </button>

    <button id="phone-btn" class="link-card phone">
      <span>ژمارەی تەلەفۆن</span>
      <i class="fas fa-phone-alt"></i>
    </button>
  </div>

  <div class="footer">
    <p>سپۆنسەر کراوە لەلایەن</p>
    <a class="sponsor-btn" href="https://wa.me/9647758887488?text=سڵاو، سپۆنسەرم دەوێت">Zana Sponsor - زانا سپۆنسەر</a>
    <div class="legal-links">
      <a href="https://www.tiktok.com/legal/privacy-policy" target="_blank">سیاسەتی پاراستنی نهێنی</a>
      <span class="sep">|</span>
      <a href="https://www.tiktok.com/legal/terms-of-service" target="_blank">مەرجەکان</a>
    </div>
  </div>

</div>

<script>
  function setupLinks() {
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('v') || "https://vt.tiktok.com/ZSawF5kMg/";
    
    let currentVideo = decodeURIComponent(videoUrl);
    let message = "سڵاو، دەمەوێت ڕیکلام بۆ کاڵاکەم بکەم\n" + currentVideo;
    let phoneNumber = "9647758887488";

    // دیاریکردنی دوگمەکان و جێبەجێکردنی Conversion
    document.getElementById('wa-btn').addEventListener('click', function(e) {
      e.preventDefault();
      let url = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message);
      trackConversion('WhatsApp', url);
    });

    document.getElementById('viber-btn').addEventListener('click', function(e) {
      e.preventDefault();
      let url = "viber://contact?number=" + phoneNumber;
      trackConversion('Viber', url);
    });

    document.getElementById('phone-btn').addEventListener('click', function(e) {
      e.preventDefault();
      let url = "tel:+" + phoneNumber;
      trackConversion('Phone', url);
    });
  }

  // دڵنیابوون لەوەی DOM باربووە
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', setupLinks);
  } else {
    setupLinks();
  }
</script>

</body>
</html>
