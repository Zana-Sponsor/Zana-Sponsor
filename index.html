<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROXO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --accent: #2563eb; 
            --accent-dark: #1d4ed8;
            --bg: #ffffff;
            --soft-bg: #f8fafc;
            --text-dark: #0f172a;
            --text-gray: #475569;
            --footer-bg: #0a0a0a;
            --tiktok-red: #fe2c55;
            --star-color: #ffca08;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Vazirmatn', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--bg); color: var(--text-dark); overflow-x: hidden; line-height: 1.7; }

        nav {
            padding: 15px 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            z-index: 2000;
            border-bottom: 1px solid #f1f5f9;
        }
        .logo { font-size: 28px; font-weight: 900; color: var(--accent); text-decoration: none; letter-spacing: 1px; }
        .menu-trigger { font-size: 24px; cursor: pointer; color: var(--text-dark); }

        .menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: rgba(255, 255, 255, 0.98); display: flex; flex-direction: column;
            align-items: center; justify-content: center; gap: 20px;
            transform: translateY(-100%); transition: 0.5s cubic-bezier(0.7, 0, 0.3, 1);
            z-index: 1500;
        }
        .menu-overlay.active { transform: translateY(0); }
        .menu-overlay a { text-decoration: none; color: var(--text-dark); font-size: 22px; font-weight: 800; transition: 0.3s; }

        .lang-switch { margin-bottom: 30px; display: flex; gap: 10px; }
        .lang-switch button { padding: 8px 20px; border-radius: 50px; border: 1px solid #ddd; background: white; cursor: pointer; font-weight: 700; }

        #home { padding: 120px 6% 60px; text-align: center; background: radial-gradient(circle at top right, #eff6ff 0%, #ffffff 70%); }
        #home h1 { font-size: clamp(32px, 5vw, 52px); font-weight: 900; margin-bottom: 20px; color: var(--text-dark); }
        #home p { max-width: 650px; margin: 0 auto 30px; font-size: 18px; color: var(--text-gray); }

        .btn-main {
            background: var(--accent); color: white !important;
            padding: 16px 40px; border-radius: 50px; font-weight: 700;
            display: inline-flex; align-items: center; gap: 10px; transition: 0.4s; text-decoration: none;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }

        .grid-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: var(--soft-bg); padding: 40px 30px; border-radius: 30px; text-align: center; transition: 0.4s; border: 1px solid transparent; }
        .card:hover { background: white; border-color: var(--accent); transform: translateY(-10px); }

        .rev-avatar { width: 60px; height: 60px; border-radius: 50%; background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; font-weight: 900; font-size: 22px; }
        .stars { color: var(--star-color); margin-bottom: 10px; font-size: 14px; }
        .feedback-text { font-style: italic; color: var(--text-gray); font-size: 16px; margin-bottom: 15px; }
        .client-name { font-weight: 900; color: var(--text-dark); }

        footer { background: var(--footer-bg); color: #ffffff; padding: 60px 6% 20px; text-align: center; }
        .rtl { direction: rtl; text-align: right; }
        .ltr { direction: ltr; text-align: left; }
    </style>
</head>
<body class="ltr">

    <nav>
        <a href="#home" class="logo">PROXO</a>
        <div class="menu-trigger" id="toggleBtn"><i class="fas fa-bars"></i></div>
    </nav>

    <div class="menu-overlay" id="menuMenu">
        <div class="lang-switch">
            <button onclick="changeLang('en')">English</button>
            <button onclick="changeLang('ku')">کوردی</button>
        </div>
        <a href="#home" class="menu-link" data-key="nav_home">Home</a>
        <a href="#feedback" class="menu-link" data-key="nav_feedback">Testimonials</a>
    </div>

    <section id="home">
        <h1 data-key="hero_title">Scale Your Brand with TikTok Ads</h1>
        <p data-key="hero_desc">The ultimate agency for TikTok sponsorship in Iraq. We connect your products to millions of potential customers.</p>
        <a href="https://wa.me/9647758887488" class="btn-main" data-key="btn_start">Launch Campaign</a>
    </section>

    <section id="feedback">
        <h2 data-key="feedback_title" style="text-align: center; margin-bottom: 40px;">Trusted by Business Owners</h2>
        <div class="grid-layout" id="feedback-container">
            </div>
    </section>

    <footer>
        <div class="logo">PROXO</div>
        <p>© 2026 All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SB_URL = 'https://rtbsblgaewmfiynhwgkv.supabase.co';
        const SB_KEY = 'EyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0YnNibGdhZXdtZml5bmh3Z2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzODIwNDcsImV4cCI6MjA4Njk1ODA0N30.-aEC48G8Hltu6N8y2nPhAYPdB-4PSsR78OSXSLMAGcU';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        async function loadFeedbacks() {
            const container = document.getElementById('feedback-container');
            const { data, error } = await supabaseClient
                .from('feedback')
                .select('*')
                .eq('is_approved', true) // تەنها ئەوانەی approve کراون
                .order('created_at', { ascending: false });

            if (error || !data) return;

            container.innerHTML = ''; 
            data.forEach(fb => {
                const starIcons = '⭐'.repeat(fb.rating || 5); 
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="rev-avatar">${fb.name.charAt(0).toUpperCase()}</div>
                    <div class="stars">${starIcons}</div>
                    <p class="feedback-text">"${fb.comment}"</p>
                    <p class="client-name">- ${fb.name}</p>
                `;
                container.appendChild(card);
            });
        }

        window.addEventListener('DOMContentLoaded', loadFeedbacks);

        const toggleBtn = document.getElementById('toggleBtn');
        const menuMenu = document.getElementById('menuMenu');
        toggleBtn.addEventListener('click', () => {
            menuMenu.classList.toggle('active');
            toggleBtn.innerHTML = menuMenu.classList.contains('active') ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
        });

        const translations = {
            en: { nav_home: "Home", nav_feedback: "Testimonials", hero_title: "Scale Your Brand", hero_desc: "TikTok Ads Experts in Iraq.", btn_start: "Launch Campaign", feedback_title: "Success Stories" },
            ku: { nav_home: "سەرەتا", nav_feedback: "فیدباکەکان", hero_title: "کارەکەت گەورە بکە", hero_desc: "ئاژانسی سپۆنسەری تیکتۆک لە عێراق.", btn_start: "کەمپەین دەستپێبکە", feedback_title: "خاوەنکارەکان متمانەمان پێ دەکەن" }
        };

        function changeLang(lang) {
            document.body.className = (lang === 'ku') ? 'rtl' : 'ltr';
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[lang][key]) el.innerText = translations[lang][key];
            });
            menuMenu.classList.remove('active');
        }
    </script>
</body>
</html>
