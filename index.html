<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
@font-face { font-family: 'Rudaw'; src: url('rudawbold.ttf') format('truetype'); }
:root{ --bg:#0f172a; --card:rgba(30,41,59,.85); --text:#f8fafc; }
body{ font-family:'Rudaw','Vazirmatn',sans-serif; background:var(--bg); color:var(--text); margin:0; min-height:100vh; display:flex; justify-content:center; align-items:center; }
.container{ width:90%; max-width:360px; text-align:center; padding: 20px 0; }
.profile-container { background:var(--card); backdrop-filter:blur(14px); padding:25px 20px; border-radius:22px; border:1px solid rgba(255,255,255,.1); margin-bottom: 25px; }
.profile-img{ width:90px; height:90px; border-radius:50%; object-fit:cover; margin-bottom:15px; border: 2px solid rgba(255,255,255,0.2); }
h1{ font-size:20px; margin:0 0 10px; font-weight:900; }
.main-instruction { font-size:14px; color:#aabbd3; margin-top: 10px; }
.links-wrapper{ display:flex; flex-direction:column; gap:15px; }
.link-card{ position:relative; overflow:hidden; display:flex; align-items:center; justify-content:space-between; padding:18px 22px; border-radius:16px; text-decoration:none; color:#fff; font-size:18px; font-weight:700; box-shadow: 0 8px 22px rgba(0,0,0,.35); transition:0.2s; cursor: pointer; border:none; width:100%; font-family:inherit; }
.link-card:active{ transform:scale(.96); }
.whatsapp{background:linear-gradient(135deg,#128C7E,#25D366)}
.viber{background:linear-gradient(135deg,#7360f2,#5941a9)}
.phone{background:linear-gradient(135deg,#3b82f6,#1d4ed8)}
.footer{ margin-top:35px; border-top:1px solid rgba(255,255,255,.05); padding-top:15px; }
.sponsor-btn{ padding:10px 22px; background:#2C67E7; border-radius:50px; color:#fff; text-decoration:none; font-size:13px; font-weight:900; }
</style>
</head>

<body>
<div class="container">
  <div class="profile-container">
    <img src="https://image2url.com/r2/default/images/1769823308364-cf924f1a-3c02-4741-ae33-2719b6acaa22.jpg" class="profile-img">
    <h1>زانا سپۆنسەر - Zana Sponsor</h1>
    <div class="main-instruction">بۆ پەیوەندی کردن کلیک بکە</div>
  </div>

  <div class="links-wrapper">
    <button onclick="handleAction('WhatsApp')" class="link-card whatsapp">
      <span>واتساپ</span> <i class="fab fa-whatsapp"></i>
    </button>

    <button onclick="handleAction('Viber')" class="link-card viber">
      <span>ڤایبەر</span> <i class="fab fa-viber"></i>
    </button>

    <button onclick="handleAction('Phone')" class="link-card phone">
      <span>تەلەفۆن</span> <i class="fas fa-phone-alt"></i>
    </button>
  </div>

  <div class="footer">
    <p style="font-size:11px; color:#64748b; margin-bottom:10px;">سپۆنسەر کراوە لەلایەن</p>
    <a href="javascript:void(0)" onclick="handleAction('Sponsor')" class="sponsor-btn">Zana Sponsor</a>
  </div>
</div>

<script>
function handleAction(type) {
  const urlParams = new URLSearchParams(window.location.search);
  const videoUrl = urlParams.get('v') || "https://vt.tiktok.com/ZSawF5kMg/";
  const phoneNumber = "9647758887488";
  let targetUrl = "";

  if (type === 'WhatsApp') {
    targetUrl = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent("سڵاو، دەمەوێت ڕیکلام بکەم\n" + decodeURIComponent(videoUrl));
    trackAndRedirect('Contact', 'WhatsApp_Click', targetUrl);
  } 
  else if (type === 'Viber') {
    targetUrl = "viber://contact?number=" + phoneNumber;
    trackAndRedirect('Contact', 'Viber_Click', targetUrl);
  } 
  else if (type === 'Phone') {
    targetUrl = "tel:+" + phoneNumber;
    trackAndRedirect('Contact', 'Phone_Call', targetUrl);
  }
  else if (type === 'Sponsor') {
    targetUrl = "https://wa.me/" + phoneNumber;
    trackAndRedirect('Contact', 'Sponsor_Click', targetUrl);
  }
}
</script>
</body>
</html>
