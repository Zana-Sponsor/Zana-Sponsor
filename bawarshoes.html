    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.85);
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(at 10% 10%, rgba(56, 189, 248, 0.1) 0, transparent 40%), 
                              radial-gradient(at 90% 90%, rgba(139, 92, 246, 0.1) 0, transparent 40%);
        }

        .container {
            width: 90%;
            max-width: 360px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 25px 20px;
            border-radius: 22px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
            width: 100%;
        }

        .profile-img {
            width: 90px; height: 90px; border-radius: 50%;
            border: 3px solid var(--accent-color);
            object-fit: cover; margin-bottom: 12px;
        }

        h1 { margin: 5px 0; font-size: 21px; font-weight: 900; }
        .description { color: #94a3b8; font-size: 14px; }

        @keyframes fastPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.04); }
        }

        .links-wrapper { display: flex; flex-direction: column; gap: 12px; width: 100%; }

        .link-card {
            display: flex; align-items: center; justify-content: space-between;
            padding: 18px 22px; border-radius: 16px; text-decoration: none;
            color: white; font-weight: 700; font-size: 18px; 
            animation: fastPulse 1.5s infinite ease-in-out;
            cursor: pointer;
        }

        .whatsapp { background: linear-gradient(135deg, #128C7E, #25D366); }
        .viber { background: linear-gradient(135deg, #7360f2, #59267c); animation-delay: 0.2s; }
        .phone { background: linear-gradient(135deg, #3b82f6, #1d4ed8); animation-delay: 0.4s; }

        .link-card i { font-size: 32px; }

        .footer {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .sponsor-label { font-size: 11px; color: #64748b; margin: 0; }

        .sponsor-btn {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(56, 189, 248, 0.08);
            border: 1px solid rgba(56, 189, 248, 0.15);
            border-radius: 50px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 700;
            font-size: 13px;
            transition: 0.3s;
        }

        .legal-links { 
            font-size: 11px; 
            color: #475569; 
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 5px;
        }
        .legal-links a { color: inherit; text-decoration: none; opacity: 0.7; }
        .separator { opacity: 0.2; }
    </style>
