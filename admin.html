<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zana Exchange | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --main: #facc15; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --success: #10b981; --danger: #ef4444; --blue: #3b82f6; }
        body { font-family: 'Tahoma', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; text-align: right; }
        .container { max-width: 900px; margin: auto; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #334155; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { background: var(--main); color: #000; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn:hover { opacity: 0.8; }
        .btn-danger { background: var(--danger); color: white; }
        
        .order-item { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #334155; position: relative; }
        .order-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        
        .exchange-box { display: flex; align-items: center; justify-content: space-between; background: rgba(15, 23, 42, 0.5); padding: 15px; border-radius: 15px; margin-bottom: 15px; direction: ltr; }
        .ex-side { text-align: center; flex: 1; }
        .ex-side span { display: block; font-size: 11px; color: #94a3b8; margin-bottom: 5px; }
        .ex-side b { font-size: 16px; color: var(--text); }
        .ex-side.in b { color: var(--blue); }
        .ex-side.out b { color: var(--success); }
        .ex-arrow { padding: 0 15px; color: var(--main); font-size: 20px; }

        .info-row { display: flex; gap: 20px; margin-bottom: 10px; font-size: 13px; color: #cbd5e1; }
        .info-row i { color: var(--main); width: 18px; }

        .status-badge { padding: 5px 12px; border-radius: 8px; font-size: 12px; font-weight: bold; }
        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .stat-box { background: var(--main); color: #000; padding: 15px; border-radius: 12px; text-align: center; }
        
        .btn-delete { background: #450a0a; color: #f87171; border: 1px solid #991b1b; margin-top: 10px; font-size: 11px; padding: 8px; }
        input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-user-shield"></i> پانێڵی بەڕێوەبردن (Zana)</h2>

    <div class="grid">
        <div class="stat-box">
            <small>فرۆشی ئەمڕۆ (قبوڵکراو)</small>
            <h2 id="todaySales">0 IQD</h2>
        </div>
        <div class="stat-box" style="background: #334155; color: white;">
            <small>کۆی داواکارییەکان</small>
            <h2 id="totalOrdersCount">0</h2>
        </div>
    </div>

    <br>

    <div class="card">
        <h3><i class="fas fa-bell"></i> ئاگاداری سایت</h3>
        <input type="text" id="alertInput" placeholder="دەقەکە بنووسە...">
        <button class="btn" onclick="updateAlert()" style="margin-top: 10px; background: #60a5fa; color: white;">بڵاوکردنەوە</button>
    </div>

    <h3><i class="fas fa-sync-alt"></i> ئاڵوگۆڕەکان (داواکارییەکان)</h3>
    <div id="ordersList"></div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyB056_g2Y3AJjtjG9715FgtXIhtjFcMPPU", 
        authDomain: "zana-exchange.firebaseapp.com", 
        databaseURL: "https://zana-exchange-default-rtdb.firebaseio.com", 
        projectId: "zana-exchange" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function updateAlert() { db.ref('settings/alertMsg').set(document.getElementById('alertInput').value); alert("ئاگادارییەکە نوێکرایەوە"); }

    db.ref('orders').on('value', (snap) => {
        let ordersHtml = "";
        let totalSales = 0;
        let count = 0;
        const today = new Date().toLocaleDateString('ku-IQ');

        snap.forEach(child => {
            const o = child.val();
            count++;
            
            // حیسابکردنی فرۆشی ئەمڕۆ (تەنها ئەوانەی قبوڵکراون)
            if(o.time && o.time.includes(today) && o.status === 'accepted') {
                totalSales += (parseFloat(o.amt) || 0);
            }

            let statusCol = o.status === 'accepted' ? 'var(--success)' : (o.status === 'rejected' ? 'var(--danger)' : 'var(--main)');
            let statusText = o.status === 'accepted' ? 'قبوڵکرا' : (o.status === 'rejected' ? 'ڕەتکراوە' : 'لە چاوەڕوانیدا');

            ordersHtml += `
            <div class="order-item" style="border-top: 4px solid ${statusCol}">
                <div class="order-header">
                    <b style="color:var(--main)">ID: #${o.orderID}</b>
                    <span class="status-badge" style="background:${statusCol}22; color:${statusCol}">${statusText}</span>
                </div>

                <div class="exchange-box">
                    <div class="ex-side in">
                        <span>نێردراو (In)</span>
                        <b>${o.amt} <small>${o.from}</small></b>
                    </div>
                    <div class="ex-arrow"><i class="fas fa-long-arrow-alt-right"></i></div>
                    <div class="ex-side out">
                        <span>بۆ کڕیار (Out)</span>
                        <b>${o.total} <small>${o.to || ''}</small></b>
                    </div>
                </div>

                <div class="info-row">
                    <div><i class="fas fa-phone-alt"></i> نێرەر: <b>${o.senderPh}</b></div>
                    <div><i class="fas fa-user-check"></i> وەرگر: <b>${o.userPh}</b></div>
                </div>
                
                <div class="info-row">
                    <div><i class="fas fa-clock"></i> کات: <b>${o.time}</b></div>
                </div>

                <div class="action-btns">
                    <button class="btn" style="background:var(--success); color:white;" onclick="updateStatus('${child.key}', 'accepted')">قبوڵکردن</button>
                    <button class="btn btn-danger" onclick="updateStatus('${child.key}', 'rejected')">ڕەتکردنەوە</button>
                </div>
                <button class="btn btn-delete" onclick="deleteOrder('${child.key}')"><i class="fas fa-trash-alt"></i> سڕینەوەی داواکاری بە یەکجاری</button>
            </div>`;
        });
        
        document.getElementById('ordersList').innerHTML = ordersHtml;
        document.getElementById('todaySales').innerText = totalSales.toLocaleString() + " IQD";
        document.getElementById('totalOrdersCount').innerText = count;
    });

    function updateStatus(id, status) { db.ref('orders/' + id).update({ status: status }); }

    function deleteOrder(id) {
        if(confirm("ئایا دڵنیای لە سڕینەوە؟")) {
            db.ref('orders/' + id).remove().then(() => alert("سڕایەوە"));
        }
    }
</script>
</body>
</html>
