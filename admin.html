<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zana Ultimate Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --main: #facc15; --bg: #0f172a; --card: #1e293b; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Tahoma', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; text-align: right; }
        .container { max-width: 1000px; margin: auto; }
        
        .tabs { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; padding: 10px 0; border-bottom: 1px solid #334155; }
        .tab-btn { background: #1e293b; color: #94a3b8; border: 1px solid #334155; padding: 10px 18px; border-radius: 12px; cursor: pointer; white-space: nowrap; transition: 0.3s; }
        .tab-btn.active { background: var(--main); color: #000; font-weight: bold; border-color: var(--main); }

        .admin-box { background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid #334155; display: none; animation: fadeIn 0.3s; }
        .admin-box.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: #94a3b8; margin-bottom: 6px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        
        .btn { background: var(--main); color: #000; border: none; padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        /* Method Table */
        .method-list { margin-top: 20px; border-collapse: collapse; width: 100%; font-size: 13px; }
        .method-list th, .method-list td { padding: 12px; border-bottom: 1px solid #334155; text-align: center; }
        .delete-btn { color: var(--danger); cursor: pointer; border: none; background: none; }

        .order-card { background: #0f172a; border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; display: flex; justify-content: space-between; }
        .receipt-preview { width: 70px; height: 70px; border-radius: 12px; object-fit: cover; border: 1px solid var(--main); cursor: pointer; }
    </style>
</head>
<body>

<div id="login-overlay" style="position:fixed; inset:0; background:var(--bg); z-index:9999; display:flex; align-items:center; justify-content:center;">
    <div class="admin-box active" style="width:320px; text-align:center;">
        <h2 style="color:var(--main)">ZANA PRO ADMIN</h2>
        <input type="password" id="passInput" placeholder="Password..." style="text-align:center; margin-bottom:15px;">
        <button class="btn" onclick="checkPass()">Login</button>
    </div>
</div>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('methods-tab', this)"><i class="fas fa-plus-circle"></i> دراوەکان (Methods)</button>
        <button class="tab-btn" onclick="openTab('settings-tab', this)"><i class="fas fa-cog"></i> ڕێکخستن و ڤێرژن</button>
        <button class="tab-btn" onclick="openTab('orders-tab', this)"><i class="fas fa-shopping-cart"></i> داواکارییەکان</button>
    </div>

    <div id="methods-tab" class="admin-box active">
        <h2>بەڕێوەبردنی دراوەکان (ئاسیاپەی، زەین کاش، هتد)</h2>
        <div class="form-grid">
            <div class="form-group">
                <label>ناوی دراو (بۆ نموونە: ZainCash)</label>
                <input type="text" id="methodName" placeholder="Zain Cash">
            </div>
            <div class="form-group">
                <label>ژمارەی واڵێت / ناونیشان</label>
                <input type="text" id="methodValue" placeholder="078XXXXXXXX">
            </div>
            <div class="form-group">
                <label>جۆری دراو</label>
                <select id="methodType">
                    <option value="both">ناردن و وەرگرتن</option>
                    <option value="from">تەنها بۆ ناردن (From)</option>
                    <option value="to">تەنها بۆ وەرگرتن (To)</option>
                </select>
            </div>
        </div>
        <button class="btn" onclick="addMethod()"><i class="fas fa-plus"></i> زیادکردن بۆ ناو لیست</button>

        <table class="method-list">
            <thead>
                <tr>
                    <th>ناو</th>
                    <th>ڕەقەم/ناونیشان</th>
                    <th>جۆر</th>
                    <th>سڕینەوە</th>
                </tr>
            </thead>
            <tbody id="methodsContainer"></tbody>
        </table>
    </div>

    <div id="settings-tab" class="admin-box">
        <h2>ڕێکخستنی گشتی و ڤێرژن</h2>
        <div class="form-group">
            <label>ئاگاداری (Alert Text)</label>
            <textarea id="admAlert" rows="2"></textarea>
        </div>
        <div class="form-grid">
            <div class="form-group"><label>حمولەی گشتی (0.99)</label><input type="number" id="admFee" step="0.01"></div>
            <div class="form-group"><label>ڤێرژنی سیستم (v5.3)</label><input type="text" id="admVer"></div>
            <div class="form-group"><label>لینکی تێلێگرام</label><input type="text" id="admTele"></div>
        </div>
        <button class="btn" onclick="saveGeneralSettings()"><i class="fas fa-save"></i> پاشەکەوتکردن</button>
    </div>

    <div id="orders-tab" class="admin-box">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>داواکارییە نوێیەکان</h2>
            <button onclick="clearOrders()" style="background:var(--danger); color:white; border:none; padding:5px 10px; border-radius:8px; font-size:11px;">Clear All</button>
        </div>
        <div id="ordersList"></div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyB056_g2Y3AJjtjG9715FgtXIhtjFcMPPU", authDomain: "zana-exchange.firebaseapp.com", databaseURL: "https://zana-exchange-default-rtdb.firebaseio.com", projectId: "zana-exchange" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function checkPass() {
        if(document.getElementById('passInput').value === "zana123") {
            document.getElementById('login-overlay').style.display = 'none';
            initAdmin();
        } else { alert("هەڵەیە!"); }
    }

    function openTab(id, btn) {
        document.querySelectorAll('.admin-box').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    function initAdmin() {
        // خوێندنەوەی دراوەکان (Methods)
        db.ref('methods').on('value', snap => {
            const data = snap.val();
            let html = "";
            if(data) {
                Object.keys(data).forEach(key => {
                    const m = data[key];
                    html += `<tr>
                        <td>${m.name}</td>
                        <td>${m.value}</td>
                        <td>${m.type}</td>
                        <td><button class="delete-btn" onclick="deleteMethod('${key}')"><i class="fas fa-trash"></i></button></td>
                    </tr>`;
                });
            }
            document.getElementById('methodsContainer').innerHTML = html;
        });

        // خوێندنەوەی ڕێکخستنەکان
        db.ref('settings').on('value', s => {
            const d = s.val();
            if(d) {
                document.getElementById('admAlert').value = d.alertMsg;
                document.getElementById('admFee').value = d.fee;
                document.getElementById('admVer').value = d.version;
                document.getElementById('admTele').value = d.teleLink;
            }
        });

        // خوێندنەوەی ئۆردەرەکان
        db.ref('orders').on('value', snap => {
            const data = snap.val();
            let html = "";
            if(data) {
                Object.values(data).reverse().forEach(o => {
                    html += `<div class="order-card">
                        <div>
                            <b>#${o.orderID}</b> | <small>${o.time}</small><br>
                            نێرەر: ${o.senderPh} (${o.from})<br>
                            بڕ: ${o.amt} ➔ وەرگرتن: ${o.total}<br>
                            دۆخ: <span style="color:var(--main)">${o.status}</span>
                        </div>
                        <img src="${o.image}" class="receipt-preview" onclick="window.open(this.src)">
                    </div>`;
                });
            }
            document.getElementById('ordersList').innerHTML = html;
        });
    }

    function addMethod() {
        const name = document.getElementById('methodName').value;
        const val = document.getElementById('methodValue').value;
        const type = document.getElementById('methodType').value;
        if(!name || !val) return alert("تکایە خانەکان پڕ بکەرەوە");
        db.ref('methods').push({ name, value: val, type });
        alert("دراوەکە زیاد کرا!");
    }

    function deleteMethod(key) { db.ref('methods/' + key).remove(); }

    async function saveGeneralSettings() {
        await db.ref('settings').update({
            alertMsg: document.getElementById('admAlert').value,
            fee: document.getElementById('admFee').value,
            version: document.getElementById('admVer').value,
            teleLink: document.getElementById('admTele').value
        });
        alert("نوێکرایەوە!");
    }

    function clearOrders() { if(confirm("هەموو ئۆردەرەکان بسڕێتەوە؟")) db.ref('orders').remove(); }
</script>
</body>
</html>
