<div class="card" style="margin-bottom: 30px; border: 1px solid var(--main);">
    <h3 style="color: var(--main); margin-top: 0;"><i class="fas fa-coins"></i> ڕێکخستنی دراو و حمولە</h3>
    
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <div class="group">
            <label>ناوی دراو (وەک: فاستپەی)</label>
            <input type="text" id="methodName" placeholder="بنووسە...">
        </div>
        <div class="group">
            <label>حمولە (نموونە: 0.99)</label>
            <input type="number" id="methodFee" step="0.01" value="0.99">
        </div>
    </div>

    <div class="group">
        <label>ژمارەی وەرگرتن (Wallet/Number)</label>
        <input type="text" id="methodValue" placeholder="ژمارەکە لێرە بنووسە...">
    </div>

    <div class="group">
        <label>جۆری بەکارهێنان</label>
        <select id="methodType">
            <option value="both">بۆ هەردووکی (ناردن و وەرگرتن)</option>
            <option value="from">تەنها بۆ ناردن (From)</option>
            <option value="to">تەنها بۆ وەرگرتن (To)</option>
        </select>
    </div>

    <button class="btn" onclick="saveMethod()" style="margin-top: 10px;">پاشەکەوتکردن / نوێکردنەوە</button>

    <hr style="border: 0.5px solid #334155; margin: 20px 0;">
    
    <div id="methodsList">
        <p style="font-size: 12px; color: #94a3b8; text-align: center;">چاوەڕێی بارکردنی دراوەکان بە...</p>
    </div>
</div>
