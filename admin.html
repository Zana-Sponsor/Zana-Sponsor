<div id="methods-tab" class="admin-box active">
    <h2>بەڕێوەبردنی دراوەکان و حمولەی جیاواز</h2>
    <div class="form-grid">
        <div class="form-group">
            <label>ناوی دراو (بۆ نموونە: AsiaPay)</label>
            <input type="text" id="methodName" placeholder="Zain Cash">
        </div>
        <div class="form-group">
            <label>ژمارەی واڵێت</label>
            <input type="text" id="methodValue" placeholder="078XXXXXXXX">
        </div>
        <div class="form-group">
            <label>حمولەی ئەم دراوە (0.95 واتە 5% دەبڕێت)</label>
            <input type="number" id="methodFee" step="0.01" value="0.99">
        </div>
        <div class="form-group">
            <label>جۆری دراو</label>
            <select id="methodType">
                <option value="both">ناردن و وەرگرتن</option>
                <option value="from">تەنها بۆ ناردن (From)</option>
                <option value="to">تەنها بۆ وەرگرتن (To)</option>
            </select>
        </div>
    </div>
    <button class="btn" onclick="addMethod()"><i class="fas fa-plus"></i> زیادکردن</button>

    <table class="method-list">
        <thead>
            <tr>
                <th>ناو</th>
                <th>ڕەقەم</th>
                <th>حمولە</th>
                <th>سڕینەوە</th>
            </tr>
        </thead>
        <tbody id="methodsContainer"></tbody>
    </table>
</div>

<script>
// فەنکشنی زیادکردنی دراو لە ئەدمین پانێڵ
function addMethod() {
    const name = document.getElementById('methodName').value;
    const val = document.getElementById('methodValue').value;
    const fee = document.getElementById('methodFee').value;
    const type = document.getElementById('methodType').value;
    
    if(!name || !val || !fee) return alert("تکایە هەموو خانەکان پڕ بکەرەوە");
    
    db.ref('methods').push({
        name: name,
        value: val,
        fee: fee,
        type: type
    });
    alert("دراوەکە بە حمولەی تایبەتەوە زیاد کرا!");
}
</script>
