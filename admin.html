<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zana Sales Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --main: #facc15; --bg: #0f172a; --card: #1e293b; --success: #10b981; --danger: #ef4444; --border: #334155; }
        body { font-family: 'Tahoma', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; text-align: right; }
        .container { max-width: 700px; margin: auto; }
        
        /* Stats Card */
        .sales-header { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); padding: 25px; border-radius: 25px; border: 1px solid var(--main); text-align: center; margin-bottom: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .sales-header span { font-size: 14px; color: #94a3b8; display: block; margin-bottom: 5px; }
        .sales-header b { font-size: 32px; color: var(--main); text-shadow: 0 0 10px rgba(250, 204, 21, 0.3); }

        /* Order Card */
        .order-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border); transition: 0.3s; position: relative; overflow: hidden; }
        .order-card.accepted { border-right: 8px solid var(--success); }
        .order-card.rejected { border-right: 8px solid var(--danger); opacity: 0.7; }
        
        .order-id { font-size: 12px; color: #94a3b8; margin-bottom: 10px; display: flex; justify-content: space-between; }
        
        .exchange-box { background: rgba(15, 23, 42, 0.6); padding: 15px; border-radius: 15px; margin: 15px 0; border: 1px dashed var(--border); display: flex; align-items: center; justify-content: space-around; text-align: center; }
        .exchange-box i { color: var(--main); font-size: 18px; }
        .amount-text { font-size: 18px; font-weight: bold; }
        
        .user-info { font-size: 13px; color: #cbd5e1; margin-bottom: 15px; line-height: 1.6; }
        .user-info b { color: white; }

        /* Action Buttons */
        .actions { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; color: white; }
        .btn-success { background: var(--success); }
        .btn-danger { background: var(--danger); }
        .btn-delete { background: #475569; flex: 0.3; }
        .btn:active { transform: scale(0.95); }

        .image-preview { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; cursor: pointer; border: 2px solid var(--border); }
    </style>
</head>
<body>

<div class="container">
    <div class="sales-header">
        <span>کۆی فرۆشی ئەمڕۆ (ئۆردەرە قبوڵکراوەکان)</span>
        <b id="todaySales">0 IQD</b>
    </div>

    <h3 style="margin-bottom: 20px; font-size: 18px;"><i class="fas fa-list-ul" style="color: var(--main);"></i> داواکارییە نوێیەکان</h3>
    <div id="ordersList"></div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyB056_g2Y3AJjtjG9715FgtXIhtjFcMPPU", 
        authDomain: "zana-exchange.firebaseapp.com", 
        databaseURL: "https://zana-exchange-default-rtdb.firebaseio.com", 
        projectId: "zana-exchange" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref('orders').on('value', snap => {
        const data = snap.val();
        let html = ""; 
        let totalSales = 0;

        if(data) {
            // گۆڕینی داتا بۆ لیست و پێچەوانەکردنەوە (بۆ ئەوەی نوێترین لە سەرەوە بێت)
            const sortedOrders = Object.values(data).reverse();

            sortedOrders.forEach(o => {
                // تەنها ئەو ئۆردەرانەی قبوڵکراون پارەکەیان کۆ دەکرێتەوە
                if(o.status === 'accepted') {
                    totalSales += parseInt(o.amt) || 0;
                }

                let cardStatus = o.status === 'accepted' ? 'accepted' : (o.status === 'rejected' ? 'rejected' : '');

                html += `
                <div class="order-card ${cardStatus}">
                    <div class="order-id">
                        <span><i class="far fa-clock"></i> ${o.time}</span>
                        <b>#${o.orderID}</b>
                    </div>

                    <div class="exchange-box">
                        <div>
                            <small style="display:block; color:#94a3b8;">ناردوویەتی</small>
                            <span class="amount-text" style="color:var(--main)">${o.amt} ${o.from}</span>
                        </div>
                        <i class="fas fa-arrow-left"></i>
                        <div>
                            <small style="display:block; color:#94a3b8;">بۆی بکە بە</small>
                            <span class="amount-text" style="color:var(--success)">${o.total} ${o.to}</span>
                        </div>
                    </div>

                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <div class="user-info">
                            نێرەر: <b>${o.senderPh}</b><br>
                            بۆ واڵێتی: <b>${o.userPh}</b>
                        </div>
                        <img src="${o.image}" class="image-preview" onclick="window.open(this.src)">
                    </div>

                    <div class="actions">
                        <button class="btn btn-success" onclick="updateStatus('${o.orderID}', 'accepted')">
                            <i class="fas fa-check"></i> قبوڵکردن
                        </button>
                        <button class="btn btn-danger" onclick="updateStatus('${o.orderID}', 'rejected')">
                            <i class="fas fa-times"></i> ڕەتکردنەوە
                        </button>
                        <button class="btn btn-delete" onclick="deleteOrder('${o.orderID}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>`;
            });
        }
        
        document.getElementById('ordersList').innerHTML = html || "<center style='padding:50px; color:#475569;'>هیچ ئۆردەرێک بوونی نییە</center>";
        document.getElementById('todaySales').innerText = totalSales.toLocaleString() + " IQD";
    });

    function updateStatus(id, status) {
        db.ref('orders/' + id).update({ status: status });
    }

    function deleteOrder(id) {
        if(confirm('ئایا دڵنیای لە سڕینەوەی ئەم ئۆردەرە؟')) {
            db.ref('orders/' + id).remove();
        }
    }
</script>
</body>
</html>
