<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIKTOK ADS ANALYZER</title>
    <style>
        :root { --tiktok-pink: #fe2c55; --tiktok-cyan: #25f4ee; --bg: #0f0c29; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { margin-top: 50px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); padding: 30px 20px; border-radius: 20px; width: 90%; max-width: 500px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .brand { font-size: 20px; font-weight: 900; letter-spacing: 2px; margin-bottom: 5px; white-space: nowrap; }
        .subtitle { color: rgba(255, 255, 255, 0.5); font-size: 12px; margin-bottom: 25px; }
        
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(0, 0, 0, 0.3); color: white; font-size: 14px; margin-bottom: 15px; box-sizing: border-box; outline: none; text-align: left; }
        .btn-main { width: 100%; padding: 15px; border-radius: 10px; background: var(--tiktok-pink); color: white; border: none; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; }

        .result-section { display: none; margin-top: 30px; animation: fadeIn 0.4s ease-in; }
        .score-box { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 15px; border-right: 4px solid var(--tiktok-cyan); margin-bottom: 20px; }
        .percentage { font-size: 45px; font-weight: bold; color: var(--tiktok-cyan); }
        
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .data-card { background: rgba(0, 0, 0, 0.2); padding: 12px; border-radius: 10px; text-align: right; border: 1px solid rgba(255, 255, 255, 0.05); }
        .data-card small { color: #888; font-size: 10px; display: block; margin-bottom: 2px; }
        .data-card span { font-size: 13px; font-weight: bold; }

        .action-btns { margin-top: 20px; display: flex; gap: 10px; }
        .btn-secondary { flex: 1; padding: 12px; border-radius: 8px; background: rgba(255, 255, 255, 0.05); color: white; border: 1px solid #444; font-size: 13px; cursor: pointer; }

        .policy-section { width: 90%; max-width: 500px; margin-top: 40px; padding: 20px; background: rgba(255,255,255,0.03); border-radius: 15px; font-size: 13px; color: rgba(255,255,255,0.7); line-height: 1.8; text-align: right; cursor: pointer; transition: 0.3s; text-decoration: none; display: block; border: 1px solid rgba(255,255,255,0.05); }
        .policy-section:hover { background: rgba(255,255,255,0.07); border-color: var(--tiktok-cyan); }
        .policy-section h4 { color: var(--tiktok-cyan); margin-bottom: 12px; display: flex; align-items: center; gap: 8px; font-size: 15px; }
        .tt-icon { width: 16px; height: 16px; fill: currentColor; }
        .policy-item { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; }

        footer { margin-top: 30px; padding-bottom: 25px; text-align: center; }
        .wa-link { color: rgba(255, 255, 255, 0.4); text-decoration: none; font-size: 13px; font-weight: bold; transition: 0.3s; display: inline-block; margin-bottom: 10px; }
        .wa-link:hover { color: #25d366; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="brand">TIKTOK ADS ANALYZER</div>
    <div class="subtitle">سیستەمی پێشکەوتووی شیکردنەوەی سپۆنسەر</div>

    <div id="inputArea">
        <input type="text" id="vUrl" placeholder="لینکی ڤیدیۆکە لێرە دابنێ..." autocomplete="off">
        <button class="btn-main" onclick="analyze()">دەستپێکردنی پشکنین</button>
    </div>

    <div id="resArea" class="result-section">
        <div class="score-box" id="scoreBox">
            <span class="percentage" id="score">0%</span>
            <div id="msg" style="font-size: 14px; font-weight: bold; margin-top: 5px;"></div>
        </div>
        <div class="data-grid">
            <div class="data-card"><small>خاوەن ئەکاونت</small><span id="user">-</span></div>
            <div class="data-card"><small>کوالێتی ڤیدیۆ</small><span id="quality">-</span></div>
            <div class="data-card"><small>جۆری ناوەڕۆک</small><span id="adType" style="color: var(--tiktok-cyan);">-</span></div>
            <div class="data-card"><small>یاساکانی ٢٠٢٦</small><span id="policyStatus" style="color: #4caf50;">پەسەندکراوە ✅</span></div>
        </div>
        <div class="action-btns">
            <button class="btn-secondary" onclick="resetForm()">پشکنینی نوێ</button>
            <button class="btn-secondary" onclick="window.print()">ڕاپۆرت</button>
        </div>
    </div>
</div>

<a href="#" class="policy-section">
    <h4>
        <svg class="tt-icon" viewBox="0 0 448 512"><path d="M448 209.91a210.06 210.06 0 0 1-122.77-39.25V349.38A162.55 162.55 0 1 1 185 188.31V278.2a74.62 74.62 0 1 0 52.23 71.18V0l88 0a121.18 121.18 0 0 0 1.86 22.17h0A122.18 122.18 0 0 0 381 102.39a121.43 121.43 0 0 0 67 20.14Z"/></svg>
        سیاسەتی نوێی شیکردنەوە
    </h4>
    <p>ئەم سیستەمە بەپێی کاپشن و جۆری ناوەڕۆک بڕیار دەدات ئایا ڤیدیۆکە بۆ بازرگانی دەبێت یان تەنها کات بەسەربردنە.</p>
</a>

<footer>
    <a href="https://wa.me/9647758887488" class="wa-link">Powered By Zana Media ⓒ 2026</a>
</footer>

<script>
    async function analyze() {
        const urlInput = document.getElementById('vUrl').value;
        if (!urlInput.includes("tiktok.com")) return alert("تکایە لینکێکی دروست دابنێ");

        try {
            const res = await fetch(`https://www.tiktok.com/oembed?url=${encodeURIComponent(urlInput)}`);
            const data = await res.json();
            
            const caption = (data.title || "").toLowerCase();
            const author = data.author_name;
            
            // لیستی ئەو وشانەی کە پۆستەکە دەکەنە "نەشیاو" (کۆمیدی یان کات بەسەربردن)
            const entertainmentWords = ["کۆمیدی", "پێکەنین", "funny", "comedy", "joke", "کات بەسەربردن", "ئەکتەر", "تەپڵ"];
            
            // لیستی ئەو وشانەی کە نیشانەی "شت فرۆشتن" و بزنسن
            const businessWords = ["نرخ", "بڕ", "گەیاندن", "فرۆشتن", "ئۆفەر", "price", "shop", "store", "کاڵا", "پەیوەندی", "discounts"];

            let isComedy = entertainmentWords.some(word => caption.includes(word));
            let isBusiness = businessWords.some(word => caption.includes(word));

            const q = document.getElementById('quality');
            const type = document.getElementById('adType');
            const msg = document.getElementById('msg');
            const scoreElement = document.getElementById('score');
            const scoreBox = document.getElementById('scoreBox');
            const policyStatus = document.getElementById('policyStatus');

            document.getElementById('user').innerText = author;
            
            // ئەگەر کۆمیدی بوو یان هیچ وشەیەکی بازرگانی تێدا نەبوو
            if (isComedy || !isBusiness) {
                scoreElement.innerText = "45%";
                scoreElement.style.color = "#fe2c55";
                q.innerText = "Standard";
                type.innerText = "کۆمیدی / گشتی";
                type.style.color = "#fe2c55";
                msg.innerText = "شیاو نییە بۆ سپۆنسەر کردن";
                msg.style.color = "#fe2c55";
                scoreBox.style.borderRightColor = "#fe2c55";
                policyStatus.innerText = "بۆ فرۆشتن نییە ❌";
                policyStatus.style.color = "#fe2c55";
            } else {
                // ئەگەر بۆ بزنس بوو
                scoreElement.innerText = "98%";
                scoreElement.style.color = "var(--tiktok-cyan)";
                q.innerText = "Ultra HD";
                type.innerText = "بازرگانی (Ads)";
                type.style.color = "var(--tiktok-cyan)";
                msg.innerText = "شیاوە بۆ سپۆنسەر کردن ✅";
                msg.style.color = "var(--tiktok-cyan)";
                scoreBox.style.borderRightColor = "var(--tiktok-cyan)";
                policyStatus.innerText = "پەسەندکراوە ✅";
                policyStatus.style.color = "#4caf50";
            }

            document.getElementById('inputArea').style.display = "none";
            document.getElementById('resArea').style.display = "block";

        } catch(e) { 
            alert("کێشەیەک لە لینکەکەدا هەیە یان ڤیدیۆکە تایبەتە (Private)."); 
        }
    }

    function resetForm() {
        document.getElementById('vUrl').value = "";
        document.getElementById('inputArea').style.display = "block";
        document.getElementById('resArea').style.display = "none";
        document.getElementById('msg').style.color = "white";
        document.getElementById('score').style.color = "var(--tiktok-cyan)";
    }
</script>
</body>
</html>
