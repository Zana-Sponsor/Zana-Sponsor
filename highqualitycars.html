<style>
@font-face {
  font-family: 'Rudaw';
  src: url('rudawbold.ttf') format('truetype');
  font-display: swap;
}

:root{
  --bg:#0f172a;
  --card:rgba(30,41,59,.85);
  --text:#f8fafc;
  --proxo-blue: #3b82f6;
}

body{
  font-family: 'Rudaw', sans-serif;
  background:var(--bg);
  color:var(--text);
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center; 
  overflow-x: hidden;
}

.container{
  width:90%;
  max-width:350px;
  text-align:center;
}

.profile-container {
  background:var(--card);
  backdrop-filter:blur(10px);
  padding:25px 20px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.1);
  margin-bottom: 35px; 
}

.profile-img{
  width:85px;
  height:85px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:12px;
  border: 2px solid rgba(255,255,255,0.2);
}

h1{ font-size:18px; margin:0 0 8px; font-weight:700; }
.main-instruction { font-size:13px; color:#aabbd3; }

.links-wrapper { display: flex; flex-direction: column; gap: 16px; width: 100%; }

.link-card {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 20px;
  border-radius: 15px;
  text-decoration: none;
  color: #fff;
  font-size: 17px;
  font-weight: 700;
  transition: transform 0.2s ease;
  cursor: pointer;
  border: none;
  width: 100%;
  box-sizing: border-box;
  overflow: hidden;
}

.link-card::after {
  content: '';
  position: absolute;
  top: 0;
  left: -150%;
  width: 60%;
  height: 100%;
  background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.25), transparent);
  transform: skewX(-25deg);
  animation: sequentialShine 6s infinite linear;
}

#wa-btn::after { animation-delay: 0s; }
#viber-btn::after { animation-delay: 2s; }
#phone-btn::after { animation-delay: 4s; }

@keyframes sequentialShine {
  0% { left: -150%; }
  25% { left: 150%; } 
  100% { left: 150%; } 
}

.link-card:active { transform: scale(0.97); }

.whatsapp { background: linear-gradient(135deg, #075E54 0%, #1EA851 100%); }
.viber { background: linear-gradient(135deg, #7360f2 0%, #5941a9 100%); }
.phone { background: linear-gradient(135deg, #0062AD 0%, #00457A 100%); }

.wa-emoji {
  margin-right: 10px;
  display: inline-block;
  animation: bounce 0.6s infinite alternate;
}

@keyframes bounce {
  from { transform: translateX(0); }
  to { transform: translateX(6px); }
}

.link-card i { font-size: 24px; }

.footer-divider {
  height: 1px;
  width: 100%;
  background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
  margin: 30px 0 15px 0;
}

.footer { display: flex; flex-direction: column; align-items: center; gap: 4px; }
.sponsored-by { font-size: 10px; color: #64748b; }
.proxo-brand { text-decoration: none; color: var(--proxo-blue); font-weight: 900; font-size: 18px; }
.legal-links { font-size: 9px; color: #475569; display: flex; gap: 8px; margin-top: 5px; }
.legal-links a { color: inherit; text-decoration: none; }
.sep { opacity: 0.3; }
</style>
