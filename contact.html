<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zana Support - All-in-One Official Appeal</title>
    <style>
        :root { --tt-pink: #fe2c55; --tt-cyan: #25f4ee; --bg: #0b0b0b; --card-bg: #161616; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 750px; }
        .header { text-align: center; padding-bottom: 30px; }
        .header h1 { color: var(--tt-cyan); font-size: 35px; margin: 0; text-shadow: 0 0 10px rgba(37, 244, 238, 0.2); }
        .card { background: var(--card-bg); padding: 35px; border-radius: 25px; border: 1px solid #333; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        h2 { font-size: 16px; color: #888; text-align: center; margin-bottom: 25px; border-bottom: 1px solid #222; padding-bottom: 15px; }
        .template-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .t-btn { padding: 15px 10px; font-size: 12px; border-radius: 12px; border: 1px solid #444; background: #1a1a1a; color: white; cursor: pointer; transition: 0.4s; font-weight: bold; }
        .t-btn:hover { background: var(--tt-pink); border-color: var(--tt-pink); transform: translateY(-3px); box-shadow: 0 8px 20px rgba(254, 44, 85, 0.3); }
        .btn-warning { border-color: #ffcc00; color: #ffcc00; }
        .btn-legal { border-color: #25f4ee; color: #25f4ee; }
        label { font-size: 13px; color: #888; display: block; margin-bottom: 8px; margin-right: 5px; }
        input, textarea { width: 100%; padding: 18px; margin-bottom: 20px; border: 1px solid #333; border-radius: 15px; background: #000; color: white; box-sizing: border-box; outline: none; text-align: left; font-size: 14px; line-height: 1.8; }
        .btn-main { width: 100%; padding: 20px; border-radius: 15px; background: var(--tt-pink); color: white; border: none; font-weight: bold; cursor: pointer; font-size: 18px; transition: 0.3s; }
        footer { text-align: center; margin-top: 25px; font-size: 12px; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ZANA SUPPORT</h1>
    </div>

    <div class="card">
        <h2>هەموو جۆرە سکاڵا فەرمییەکان لێرە ئامادەکراون</h2>
        
        <div class="template-grid">
            <button class="t-btn" onclick="setSupport('shadow')">Shadowban Appeal</button>
            <button class="t-btn btn-warning" onclick="setSupport('warning')">LIVE Warning Appeal</button>
            <button class="t-btn" onclick="setSupport('hacked')">Account Recovery</button>
            <button class="t-btn" onclick="setSupport('ads')">Ads & Billing</button>
            <button class="t-btn btn-legal" onclick="setSupport('age')">Age Verification</button>
            <button class="t-btn" onclick="setSupport('verify')">Verification Request</button>
        </div>

        <form id="mailForm">
            <label>بابەتی نامەکە (Subject):</label>
            <input type="text" id="subject" placeholder="Subject line..." required>
            
            <label>ناوەڕۆکی نامەی فەرمی (ئاگاداربە لە شوێنی Your_Username ناوی خۆت بنووسە):</label>
            <textarea id="message" rows="18" placeholder="Formal message body..." required></textarea>
            
            <button type="submit" class="btn-main">ناردنی سکاڵا بۆ تیکتۆک</button>
        </form>
    </div>
    <footer>© 2026 Zana Sponsor - Comprehensive Support System</footer>
</div>

<script>
    function setSupport(type) {
        const sub = document.getElementById('subject');
        const msg = document.getElementById('message');
        
        const templates = {
            shadow: {
                s: "Formal Appeal: Request for Manual Review of Account Recommendation Status",
                m: "Dear TikTok Trust and Safety Team,\n\nI am formally reaching out to appeal the 'Account not recommended' restriction currently placed on my profile (@Your_Username). I have thoroughly audited my content and confirmed that all my uploads are original and fully comply with TikTok Community Guidelines.\n\nMy organic reach from the 'For You' feed has dropped significantly, which I believe is a false positive flag by the automated system. I kindly request a manual review by a human moderator to restore my recommendation eligibility.\n\nUsername: @Your_Username\nRegion: Iraq\n\nRespectfully."
            },
            warning: {
                s: "Dispute: Invalid Community Guidelines Warning during LIVE Stream",
                m: "Dear TikTok LIVE Support,\n\nI am writing to dispute a 'Warning' notification issued to my account (@Your_Username) during a recent LIVE session. My broadcast provided a safe and respectful environment and did not violate any safety protocols or copyright laws.\n\nI believe this warning was a technical error. Please review the LIVE logs to verify my compliance and remove this mark from my account history.\n\nUsername: @Your_Username\n\nThank you for your review."
            },
            hacked: {
                s: "Emergency: Report of Compromised Account and Recovery Request",
                m: "Urgent Security Team,\n\nMy TikTok account (@Your_Username) has been compromised. My primary login credentials (email/phone) were changed without my authorization. I have lost all access to my personal data.\n\nI can provide the original registration device info and date to prove ownership. Please freeze any activity and initiate the recovery process immediately.\n\nUsername: @Your_Username\n\nI await your urgent response."
            },
            ads: {
                s: "Business Dispute: Ad Delivery Failure and Billing Investigation",
                m: "Dear TikTok Business Support,\n\nI am reporting a delivery failure in the Ads Manager for my account (@Your_Username). My payment was successfully processed, but the campaign remains 'Not Delivering' despite meeting all creative requirements.\n\nPlease investigate my Ads Manager account to ensure my budget is utilized correctly or provide a refund.\n\nUsername: @Your_Username\nBusiness ID: [Insert ID]\n\nRegards."
            },
            age: {
                s: "Legal: Identity Verification and Age Correction Request",
                m: "To the TikTok Legal Department,\n\nMy account (@Your_Username) features are restricted due to an incorrect age setting in your system. I am over the legal age of 18 and can provide a government-issued ID to verify my identity.\n\nPlease provide a secure link to upload my documents so you can restore my full account access.\n\nUsername: @Your_Username\n\nSincerely."
            },
            verify: {
                s: "Official Request: Verification Badge for Authenticity Protection",
                m: "Dear Verification Team,\n\nI am reaching out to request a verification badge for my account (@Your_Username) to protect my brand authenticity and prevent impersonation on the platform. I am a professional creator with a growing influence and I am committed to providing high-quality content.\n\nPlease review my account for eligibility.\n\nUsername: @Your_Username\n\nBest regards."
            }
        };

        sub.value = templates[type].s;
        msg.value = templates[type].m;
    }

    document.getElementById('mailForm').onsubmit = function(e) {
        e.preventDefault();
        const s = document.getElementById('subject').value;
        const b = document.getElementById('message').value;
        // ئیمێڵە فەرمییەکان
        const supportEmails = "feedback@tiktok.com, legal@tiktok.com, business-servicesupport@tiktok.com"; 
        window.location.href = `mailto:${supportEmails}?subject=${encodeURIComponent(s)}&body=${encodeURIComponent(b)}`;
    };
</script>

</body>
</html>
