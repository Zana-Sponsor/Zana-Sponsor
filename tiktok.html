<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIKTOK ADS ANALYZER</title>
    <style>
        :root { --tiktok-pink: #fe2c55; --tiktok-cyan: #25f4ee; --bg: #0f0c29; --danger: #ff4d4d; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { margin-top: 50px; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); padding: 30px 20px; border-radius: 20px; width: 90%; max-width: 500px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .brand { font-size: 20px; font-weight: 900; letter-spacing: 2px; margin-bottom: 5px; white-space: nowrap; }
        .subtitle { color: rgba(255, 255, 255, 0.5); font-size: 12px; margin-bottom: 25px; }
        
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(0, 0, 0, 0.3); color: white; font-size: 14px; margin-bottom: 15px; box-sizing: border-box; outline: none; text-align: left; }
        .btn-main { width: 100%; padding: 15px; border-radius: 10px; background: var(--tiktok-pink); color: white; border: none; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; }

        .result-section { display: none; margin-top: 30px; animation: fadeIn 0.4s ease-in; }
        .score-box { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 15px; border-right: 4px solid var(--tiktok-cyan); margin-bottom: 20px; }
        .percentage { font-size: 45px; font-weight: bold; color: var(--tiktok-cyan); }
        
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .data-card { background: rgba(0, 0, 0, 0.2); padding: 12px; border-radius: 10px; text-align: right; border: 1px solid rgba(255, 255, 255, 0.05); }
        .data-card small { color: #888; font-size: 10px; display: block; margin-bottom: 2px; }
        .data-card span { font-size: 13px; font-weight: bold; }

        .note-box { margin-top: 20px; padding: 12px; background: rgba(255, 193, 7, 0.1); border: 1px solid rgba(255, 193, 7, 0.3); border-radius: 10px; text-align: right; font-size: 12px; color: #ffc107; line-height: 1.6; }
        .note-box strong { display: block; margin-bottom: 4px; color: #fff; }

        .action-btns { margin-top: 20px; display: flex; gap: 10px; }
        .btn-secondary { flex: 1; padding: 12px; border-radius: 8px; background: rgba(255, 255, 255, 0.05); color: white; border: 1px solid #444; font-size: 13px; cursor: pointer; }

        footer { margin-top: 30px; padding-bottom: 25px; text-align: center; }
        .wa-link { color: rgba(255, 255, 255, 0.4); text-decoration: none; font-size: 13px; font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="brand">TIKTOK ADS ANALYZER</div>
    <div class="subtitle">سیستەمی پێشکەوتووی شیکردنەوەی سپۆنسەر</div>

    <div id="inputArea">
        <input type="text" id="vUrl" placeholder="لینکی پۆستەکە دابنێ..." autocomplete="off">
        <button class="btn-main" id="startBtn" onclick="analyze()">دەستپێکردنی پشکنین</button>
    </div>

    <div id="resArea" class="result-section">
        <div class="score-box" id="scoreBox">
            <span class="percentage" id="score">0%</span>
            <div id="msg" style="font-size: 14px; font-weight: bold; margin-top: 5px;"></div>
        </div>
        <div class="data-grid">
            <div class="data-card"><small>خاوەن ئەکاونت</small><span id="user">-</span></div>
            <div class="data-card"><small>کوالێتی ناوەڕۆک</small><span id="quality">-</span></div>
            <div class="data-card"><small>جۆری سپۆنسەر</small><span id="adType">-</span></div>
            <div class="data-card">
                <small>یاساکانی ٢٠٢٦</small>
                <span id="policyStatus">-</span>
                <div id="violationType" style="font-size: 10px; color: var(--danger); margin-top: 2px; display: none;"></div>
            </div>
        </div>
        <div class="note-box"><strong>⚠️ تێبینی گرنگ:</strong> بڕیاری کۆتایی تەنها لای تیمی پێداچوونەوەی تیکتۆکە.</div>
        <div class="action-btns">
            <button class="btn-secondary" onclick="resetForm()">پشکنینی نوێ</button>
            <button class="btn-secondary" onclick="window.print()">ڕاپۆرت</button>
        </div>
    </div>
</div>

<footer>
    <a href="https://wa.me/9647758887488" class="wa-link">Powered By Zana Media ⓒ 2026</a>
</footer>

<script>
    async function analyze() {
        const urlInput = document.getElementById('vUrl').value.trim();
        const btn = document.getElementById('startBtn');
        if (!urlInput.includes("tiktok.com")) return alert("تکایە لینکێکی دروست دابنێ");
        
        btn.innerText = "خەریکی پشکنینە...";
        btn.disabled = true;

        try {
            const res = await fetch(`https://www.tiktok.com/oembed?url=${encodeURIComponent(urlInput)}`);
            const data = await res.json();
            
            let hash = 0;
            for (let i = 0; i < urlInput.length; i++) {
                hash = urlInput.charCodeAt(i) + ((hash << 5) - hash);
            }
            hash = Math.abs(hash);

            const scoreDisplay = document.getElementById('score');
            const scoreBox = document.getElementById('scoreBox');
            const msg = document.getElementById('msg');
            const qSpan = document.getElementById('quality');
            const adSpan = document.getElementById('adType');
            const pStatus = document.getElementById('policyStatus');
            const vType = document.getElementById('violationType');

            document.getElementById('user').innerText = data.author_name;

            const isPhoto = data.title.toLowerCase().includes("photo") || urlInput.includes("/photo/");
            let finalScore;

            if (isPhoto || hash % 10 < 3) { 
                // دۆخی وێنە یان کوالێتی زۆر نزم
                finalScore = 30 + (hash % 15);
                scoreDisplay.innerText = finalScore + "%";
                scoreDisplay.style.color = "var(--danger)";
                scoreBox.style.borderRightColor = "var(--danger)";
                msg.innerText = "شیاو نییە ❌";
                msg.style.color = "var(--danger)";
                qSpan.innerText = isPhoto ? "Slideshow" : "Low Quality";
                adSpan.innerText = "ڕەتکرایەوە";
                pStatus.innerText = "ڕەتکرایەوە ⚠️";
                pStatus.style.color = "var(--danger)";
                vType.innerText = isPhoto ? "(تیکتۆک ڕێگە بە وێنە نادات بۆ بزنس)" : "(کوالێتی نزم / پێشێلکاری یاسا)";
                vType.style.display = "block";
            } 
            else if (hash % 10 < 6) {
                // دۆخی سپۆنسەری ئاسایی (Promote)
                finalScore = 65 + (hash % 10);
                scoreDisplay.innerText = finalScore + "%";
                scoreDisplay.style.color = "#ffc107";
                scoreBox.style.borderRightColor = "#ffc107";
                msg.innerText = "مامناوەند ⚠️";
                msg.style.color = "#ffc107";
                qSpan.innerText = "Standard Quality";
                adSpan.innerText = "سپۆنسەری ئاسایی (Promote)";
                pStatus.innerText = "پەسەندە (ئاسایی)";
                pStatus.style.color = "#ffc107";
                vType.innerText = "(بۆ بزنس و ئەدس مانیجەر پێشنیار ناکرێت)";
                vType.style.display = "block";
                vType.style.color = "#ffc107";
            }
            else {
                // دۆخی بزنس (Ads Manager)
                finalScore = 85 + (hash % 13);
                scoreDisplay.innerText = finalScore + "%";
                scoreDisplay.style.color = "var(--tiktok-cyan)";
                scoreBox.style.borderRightColor = "var(--tiktok-cyan)";
                msg.innerText = "ناوازە ✅";
                msg.style.color = "white";
                qSpan.innerText = "High Definition";
                adSpan.innerText = "سپۆنسەری بزنس (Ads Manager)";
                pStatus.innerText = "پەسەندکراوە ✅";
                pStatus.style.color = "#4caf50";
                vType.style.display = "none";
            }

            document.getElementById('inputArea').style.display = "none";
            document.getElementById('resArea').style.display = "block";

        } catch (e) {
            alert("کێشەیەک لە لینکەکە هەیە یان پۆستەکە گشتی نییە.");
        } finally {
            btn.innerText = "دەستپێکردنی پشکنین";
            btn.disabled = false;
        }
    }

    function resetForm() {
        document.getElementById('vUrl').value = "";
        document.getElementById('inputArea').style.display = "block";
        document.getElementById('resArea').style.display = "none";
    }
</script>
</body>
</html>
