        /* Editor Section */
        .editor-box { background: white; width: 850px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 50px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; border: 1px solid #e2e8f0; }
        .editor-box h2 { grid-column: span 2; margin: 0; font-size: 22px; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        input, textarea { width: 100%; padding: 14px; border: 1.5px solid #e2e8f0; border-radius: 12px; font-size: 14px; box-sizing: border-box; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }
        textarea { grid-column: span 2; min-height: 100px; }
        .full { grid-column: span 2; }

        /* CV Page Design */
        .cv-container { width: 210mm; min-height: 297mm; background: white; padding: 70px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); box-sizing: border-box; display: flex; flex-direction: column; position: relative; border-radius: 2px; }
        .header { border-bottom: 1px solid #f1f5f9; padding-bottom: 40px; margin-bottom: 40px; }
        .header h1 { margin: 0; font-size: 45px; font-weight: 900; color: var(--primary); letter-spacing: -2px; }
        
        .contact-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 30px; }
        .contact-item { display: flex; align-items: center; gap: 12px; font-size: 14px; color: var(--text); }
        .icon-box { width: 32px; height: 32px; background: #eff6ff; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: var(--accent); font-size: 16px; }

        .section { margin-bottom: 45px; display: grid; grid-template-columns: 200px 1fr; gap: 30px; }
        .section-title { font-size: 13px; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; border-right: 4px solid var(--accent); padding-right: 15px; height: fit-content; }
        .section-content { font-size: 15.5px; line-height: 1.8; white-space: pre-line; color: var(--text); }

        .cv-footer { margin-top: auto; padding-top: 30px; text-align: center; font-size: 12px; color: #94a3b8; border-top: 1px solid #f1f5f9; letter-spacing: 1px; direction: ltr; }

        .btn-download { background: var(--primary); color: white; padding: 20px 60px; border-radius: 100px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 40px; font-size: 16px; transition: 0.3s; box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
        .btn-download:hover { background: var(--accent); transform: translateY(-3px); }

            body { padding: 0; background: white; }
            .cv-container { box-shadow: none; width: 100%; padding: 40px; }
        }
    </style>
