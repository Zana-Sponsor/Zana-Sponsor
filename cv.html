<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دروستکەری CV مۆدێرن</title>
    <style>
        :root { --primary: #2563eb; --dark: #1e293b; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--dark); }
        .wrapper { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        
        /* بەشی فۆرمەکە */
        .form-side { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h2 { border-bottom: 2px solid var(--primary); padding-bottom: 10px; font-size: 1.2rem; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
        
        /* بەشی سی ڤییەکە */
        .preview-side { background: white; padding: 40px; border-radius: 5px; box-shadow: 0 0 20px rgba(0,0,0,0.1); position: sticky; top: 20px; min-height: 800px; }
        .cv-header { text-align: center; border-bottom: 3px solid var(--primary); padding-bottom: 20px; }
        .cv-header h1 { margin: 0; color: var(--dark); }
        .cv-grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 20px; }
        .section-title { font-weight: bold; color: var(--primary); border-right: 4px solid var(--primary); padding-right: 10px; margin-bottom: 10px; }
        
        @media print {
            .form-side, button { display: none; }
            body { background: white; padding: 0; }
            .wrapper { display: block; }
            .preview-side { box-shadow: none; padding: 0; width: 100%; }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="form-side">
        <h2>زانیارییە کەسییەکان</h2>
        <input type="text" id="nameIn" placeholder="ناوی تەواو" oninput="updateCV()">
        <input type="text" id="jobIn" placeholder="پسپۆڕی یان ناونیشانی کار" oninput="updateCV()">
        <input type="text" id="phoneIn" placeholder="ژمارەی مۆبایل" oninput="updateCV()">
        <input type="email" id="emailIn" placeholder="ئیمەیڵ" oninput="updateCV()">
        
        <h2>خوێندن</h2>
        <textarea id="eduIn" rows="3" placeholder="بەکالۆریۆس لە... زانکۆی..." oninput="updateCV()"></textarea>
        
        <h2>ئەزموونی کار</h2>
        <textarea id="expIn" rows="5" placeholder="ناوی شوێن - کارەکانت..." oninput="updateCV()"></textarea>
        
        <h2>کارامەییەکان</h2>
        <input type="text" id="skillsIn" placeholder="کارامەییەکان (بە فاریزە جیایان بکەوە)" oninput="updateCV()">
        
        <button onclick="window.print()">دابەزاندن وەک PDF</button>
    </div>

    <div class="preview-side" id="cv-print">
        <div class="cv-header">
            <h1 id="nameOut">ناوەکەت</h1>
            <p id="jobOut" style="color: var(--primary); font-weight: bold;">ناونیشانی کار</p>
            <div style="font-size: 13px; color: #666;">
                <span id="phoneOut">٠٧٥٠ ٠٠٠ ٠٠٠٠</span> | <span id="emailOut">email@example.com</span>
            </div>
        </div>

        <div class="cv-grid">
            <div>
                <div class="section-title">خوێندن</div>
                <div id="eduOut" style="white-space: pre-line;">لێرە دەردەکەوێت...</div>
            </div>
            
            <div>
                <div class="section-title">ئەزموونی کار</div>
                <div id="expOut" style="white-space: pre-line;">لێرە دەردەکەوێت...</div>
            </div>

            <div>
                <div class="section-title">کارامەییەکان</div>
                <div id="skillsOut">کارامەییەکان لێرە دەبن</div>
            </div>
        </div>
    </div>
</div>

<script>
    function updateCV() {
        document.getElementById('nameOut').innerText = document.getElementById('nameIn').value || "ناوەکەت";
        document.getElementById('jobOut').innerText = document.getElementById('jobIn').value || "ناونیشانی کار";
        document.getElementById('phoneOut').innerText = document.getElementById('phoneIn').value || "٠٧٥٠ ٠٠٠ ٠٠٠٠";
        document.getElementById('emailOut').innerText = document.getElementById('emailIn').value || "email@example.com";
        document.getElementById('eduOut').innerText = document.getElementById('eduIn').value || "لێرە دەردەکەوێت...";
        document.getElementById('expOut').innerText = document.getElementById('expIn').value || "لێرە دەردەکەوێت...";
        document.getElementById('skillsOut').innerText = document.getElementById('skillsIn').value || "کارامەییەکان لێرە دەبن";
    }
</script>

</body>
</html>
