<style>
@font-face {
  font-family: 'Rudaw';
  src: url('rudawbold.ttf') format('truetype');
}

:root{
  --bg:#0f172a;
  --card:rgba(30,41,59,.85);
  --text:#f8fafc;
}

body{
  font-family:'Rudaw','Vazirmatn',sans-serif;
  background:var(--bg);
  color:var(--text);
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:90%;
  max-width:360px;
  text-align:center;
  padding: 20px 0;
}

.profile-container {
  background:var(--card);
  backdrop-filter:blur(14px);
  padding:25px 20px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.1);
  margin-bottom: 25px; /* بۆشایی نێوان کارتەکە و دوگمەکان */
}

.profile-img{
  width:90px;
  height:90px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:15px;
  border: 2px solid rgba(255,255,255,0.2);
}

h1{
  font-size:20px;
  margin:0 0 10px;
  font-weight:900;
}

.main-instruction {
  font-size:14px;
  color:#aabbd3;
  line-height: 1.5;
  margin-top: 10px;
}

.links-wrapper{
  display:flex;
  flex-direction:column;
  gap:15px; /* بۆشایی نێوان دوگمەکان */
}

/* ===== BUTTONS WITH SOFT SHINE ===== */
.link-card{
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px 22px;
  border-radius:16px;
  text-decoration:none;
  color:#fff;
  font-size:18px;
  font-weight:700;
  box-shadow: 0 0 0 1px rgba(255,255,255,.12), 0 8px 22px rgba(0,0,0,.35);
  transition:transform 0.25s ease;
}

.link-card::after{
  content:"";
  position:absolute;
  top:0;
  left:-120%;
  width:60%;
  height:100%;
  background:linear-gradient(120deg, transparent, rgba(255,255,255,.25), transparent);
  animation:shine 4s infinite;
}

@keyframes shine{
  0%{left:-120%}
  20%{left:120%}
  100%{left:120%}
}

.link-card:active{ transform:scale(.97); }
.link-card i{ font-size:28px; }

.whatsapp{background:linear-gradient(135deg,#128C7E,#25D366)}
.phone{background:linear-gradient(135deg,#3b82f6,#1d4ed8)}

/* ===== FOOTER ===== */
.footer{
  margin-top:35px;
  padding-top:15px;
  border-top:1px solid rgba(255,255,255,.05);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}

.footer p{ font-size:11px; color:#64748b; margin:0; }

.sponsor-btn{
  padding:10px 22px;
  background:#2C67E7;
  border-radius:50px;
  color:#fff;
  text-decoration:none;
  font-weight:900;
  font-size:13px;
  transition: 0.3s;
}

.legal-links{
  font-size:11px;
  color:#475569;
  display:flex;
  gap:10px;
}

.legal-links a{ color:inherit; text-decoration:none; }
.sep{opacity:.3}
</style>
