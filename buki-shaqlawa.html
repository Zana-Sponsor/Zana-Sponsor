<style>
@font-face {
  font-family: 'Rudaw';
  src: url('rudawbold.ttf') format('truetype');
}

:root{
  --bg:#0f172a;
  --card:rgba(30,41,59,.85);
  --text:#f8fafc;
}

body{
  font-family:'Rudaw','Vazirmatn',sans-serif;
  background:var(--bg);
  color:var(--text);
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:90%;
  max-width:360px;
  text-align:center;
}

.profile-card{
  background:var(--card);
  backdrop-filter:blur(14px);
  padding:22px 20px 26px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.1);
  margin-bottom:22px;
}

.profile-img{
  width:90px;
  height:90px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:8px;
}

h1{
  font-size:20px;
  margin:0 0 10px;
  font-weight:900;
}

.profile-desc{
  font-size:14px;
  color:#aabbd3;
  margin:0;
}

.links-wrapper{
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* ===== BUTTONS ===== */
.link-card{
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px 22px;
  border-radius:16px;
  text-decoration:none;
  color:#fff;
  font-size:18px;
  font-weight:700;
  box-shadow:
    0 0 0 1px rgba(255,255,255,.12),
    0 8px 22px rgba(0,0,0,.35);
  transition:transform .25s ease, box-shadow .25s ease;
}

/* soft glow */
.link-card::before{
  content:"";
  position:absolute;
  inset:-4px;
  border-radius:inherit;
  background:radial-gradient(
    circle at center,
    rgba(255,255,255,.35),
    transparent 70%
  );
  opacity:.6;
  pointer-events:none;
}

/* soft shine */
.link-card::after{
  content:"";
  position:absolute;
  top:0;
  left:-120%;
  width:60%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,.35),
    transparent
  );
  animation:shine 3s infinite;
}

@keyframes shine{
  0%{left:-120%}
  100%{left:120%}
}

.link-card:hover{
  box-shadow:
    0 0 14px rgba(255,255,255,.28),
    0 0 32px rgba(255,255,255,.2);
}

.link-card:active{
  transform:scale(.97);
}

.link-card i{
  font-size:32px;
}

/* colors */
.tiktok{background:linear-gradient(135deg,#000,#25F4EE,#FE2C55)}
.whatsapp{background:linear-gradient(135deg,#128C7E,#25D366)}
.viber{background:linear-gradient(135deg,#7360f2,#59267c)}
.phone{background:linear-gradient(135deg,#3b82f6,#1d4ed8)}

/* ===== FOOTER ===== */

  display:flex;

  gap:10px;

.footer p{

}

.sponsor-btn{

.legal-links{
  font-size:11px;
  color:#475569;
  display:flex;
  gap:10px;
}

.legal-links a{

  text-decoration:none;
}

.sep{opacity:.3}
