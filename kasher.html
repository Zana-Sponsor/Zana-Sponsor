<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMAD PHONE - POS SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap');
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f8fafc; }
        .tab-content { display: none; }
        .active-tab { display: block; }
        .nav-active { color: #2563eb; border-top: 4px solid #2563eb; background: #eff6ff; }
        #report-template { width: 600px; background: white; padding: 30px; position: fixed; left: -3000px; z-index: -1; }
        .phone-number { direction: ltr; display: inline-block; }
    </style>
</head>
<body class="pb-28">

    <div class="bg-blue-800 text-white p-4 text-center shadow-xl sticky top-0 z-50">
        <h1 class="text-2xl font-black tracking-tight">AHMAD PHONE</h1>
        <div class="flex justify-center gap-6 text-[11px] mt-2 opacity-95">
            <span class="phone-number"><i class="fas fa-phone-alt mr-1"></i> 0775 888 7488</span>
            <span class="phone-number"><i class="fas fa-phone-alt mr-1"></i> 0750 399 1323</span>
        </div>
    </div>

    <div class="p-4 max-w-lg mx-auto">
        <div id="sales" class="tab-content active-tab">
            <div class="flex gap-2 mb-4">
                <input type="text" id="searchInput" oninput="renderPOS()" placeholder="گەڕان یان بارکۆد..." class="flex-1 border-2 border-blue-100 p-3 rounded-2xl outline-none shadow-sm">
                <button onclick="toggleScanner('sales')" class="bg-blue-600 text-white px-5 rounded-2xl shadow-lg"><i class="fas fa-barcode text-xl"></i></button>
            </div>
            <div id="scanner-area" class="hidden bg-black p-2 rounded-2xl mb-4 overflow-hidden"><div id="reader"></div></div>
            <div id="pos-items" class="grid grid-cols-2 gap-3 mb-6"></div>
            
            <div class="bg-white p-5 rounded-3xl shadow-xl border-t-8 border-blue-600">
                <div id="cart-list" class="space-y-2 mb-4 max-h-48 overflow-y-auto"></div>
                <div class="flex justify-between items-center font-bold text-2xl border-t pt-4 text-blue-900">
                    <span>کۆی گشتی:</span>
                    <span id="total-price">0 د.ع</span>
                </div>
                <button onclick="processSale()" class="w-full bg-blue-700 text-white py-4 rounded-2xl mt-5 font-bold shadow-lg">تەواوکردنی فرۆشتن</button>
            </div>
        </div>

        <div id="inventory" class="tab-content">
            <div class="bg-white p-5 rounded-2xl shadow-lg mb-6 border-b-4 border-blue-600">
                <h3 class="font-bold mb-4 text-blue-700">کۆگا و نوێکردنەوە</h3>
                <button onclick="preLoadStock()" class="w-full bg-blue-100 text-blue-800 py-2 rounded-xl mb-4 font-bold text-xs">تازەکردنەوەی لیستی کاڵاکان (Default)</button>
                <input type="text" id="itemName" placeholder="ناوی کاڵا" class="w-full border p-3 rounded-xl mb-3 outline-none">
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <input type="number" id="itemPrice" placeholder="نرخ" class="border p-3 rounded-xl outline-none">
                    <input type="number" id="itemQty" placeholder="بڕ" class="border p-3 rounded-xl outline-none">
                </div>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="itemBarcode" placeholder="بارکۆد" class="flex-1 border p-3 rounded-xl outline-none bg-gray-50">
                    <button onclick="toggleScanner('inventory')" class="bg-gray-800 text-white px-4 rounded-xl"><i class="fas fa-camera"></i></button>
                </div>
                <div id="scanner-area-inv" class="hidden bg-black p-2 rounded-2xl mb-4 overflow-hidden"><div id="reader-inv"></div></div>
                <button onclick="addItem()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold">زیادکردنی کاڵا</button>
            </div>
            <div id="inventory-list" class="space-y-2"></div>
        </div>

        <div id="history" class="tab-content">
            <h3 class="font-bold text-lg mb-4 text-blue-800">مێژووی فرۆشتنەکان</h3>
            <div id="sales-history-list" class="space-y-3"></div>
        </div>

        <div id="reports" class="tab-content">
            <div class="bg-white p-8 rounded-3xl shadow-xl text-center">
                <input type="text" id="report-staff-name" placeholder="ناوی کاشێر" class="w-full border p-3 rounded-xl mb-6 text-center outline-none">
                <h3 id="daily-sales" class="text-4xl font-black text-green-600 mb-8 font-mono">0 د.ع</h3>
                <button onclick="generateKurdishPDF()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-bold shadow-lg mb-4">ڕاپۆرتی PDF</button>
            </div>
        </div>
    </div>

    <div id="report-template" dir="rtl">
        <div style="text-align: center; border-bottom: 4px solid #1e3a8a; padding-bottom: 10px;">
            <h1 style="font-size: 32px; color: #1e3a8a; margin: 0;">AHMAD PHONE</h1>
            <p style="font-size: 12px; direction: ltr;">0775 888 7488 | 0750 399 1323</p>
        </div>
        <div style="margin-top: 20px;">
            <p><b>ڕێکەوت:</b> <span id="pdf-date"></span> | <b>کاشێر:</b> <span id="pdf-user"></span></p>
            <table style="width: 100%; border-collapse: collapse; margin-top: 15px;">
                <thead>
                    <tr style="background: #f1f5f9; border-bottom: 2px solid #1e3a8a;">
                        <th style="padding: 10px; text-align: right;">ناوی کاڵا</th>
                        <th style="padding: 10px; text-align: center;">بڕ</th>
                        <th style="padding: 10px; text-align: left;">نرخ</th>
                    </tr>
                </thead>
                <tbody id="pdf-table-body"></tbody>
            </table>
            <div style="margin-top: 30px; text-align: center;">
                <span id="pdf-total" style="font-size: 32px; font-weight: 900; color: #16a34a;"></span>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 shadow-2xl z-50">
        <button onclick="showTab('sales', this)" class="flex flex-col items-center nav-active px-4 py-2 rounded-xl"><i class="fas fa-cash-register"></i><span class="text-[10px] mt-1 font-bold">فرۆشتن</span></button>
        <button onclick="showTab('inventory', this)" class="flex flex-col items-center text-gray-400 px-4 py-2 rounded-xl"><i class="fas fa-boxes"></i><span class="text-[10px] mt-1 font-bold">کۆگا</span></button>
        <button onclick="showTab('history', this)" class="flex flex-col items-center text-gray-400 px-4 py-2 rounded-xl"><i class="fas fa-history"></i><span class="text-[10px] mt-1 font-bold">مێژوو</span></button>
        <button onclick="showTab('reports', this)" class="flex flex-col items-center text-gray-400 px-4 py-2 rounded-xl"><i class="fas fa-file-invoice"></i><span class="text-[10px] mt-1 font-bold">ڕاپۆرت</span></button>
    </div>

    <script>
        const scannerBeep = new Audio('https://www.soundjay.com/buttons/beep-07.wav');
        const firebaseConfig = { databaseURL: "https://ahmad-phone-pos-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let products = [], cart = [], totalSales = 0, history = [], scanner;

        // داتای سەرەتایی کە داوات کردبوو
        const defaultStock = [
            { barcode: "6926081469953", price: 3000, name: "LK150S TYPE_C" },
            { barcode: "6926081469953_M", price: 3000, name: "LK150S MICRO" },
            { barcode: "6975011272217", price: 6000, name: "GERLAX L36T TYPE_C" },
            { barcode: "6975011272514", price: 6000, name: "GERLAX GD-43 ALL" },
            { barcode: "6975011278769", price: 5000, name: "GERLAX D7L IPHONE" },
            { barcode: "6975011272859", price: 5000, name: "GERLAX GD-52L IPHONE" },
            { barcode: "6975011276406", price: 5000, name: "GERLAX L16 TYPE_C" },
            { barcode: "6975011278721", price: 3000, name: "GERLAX D7T USB-TYPE_C" },
            { barcode: "6972573337538", price: 5000, name: "WLIW X213 USB-TYPE_C" },
            { barcode: "6972573335077", price: 5000, name: "WLIW T66 USB-MICRO" },
            { barcode: "6976504663871", price: 5000, name: "FLATWIRE USB-IPHONE" },
            { barcode: "6941950218456", price: 7000, name: "MX-CB307 TYPE-C-IPHONE" },
            { barcode: "6954176814968", price: 12000, name: "AORAX 106 USB-TYPE C - ADAPTER" },
            { barcode: "6978652148781", price: 12000, name: "AORAX 886Plus TYPEC-TYPEC" },
            { barcode: "6977465962140", price: 8000, name: "AORAX JS-02 PD+QC" },
            { barcode: "195949121319", price: 13000, name: "USB-C 20W ADAPTER" },
            { barcode: "190198001733", price: 13000, name: "EarPods Lightning" },
            { barcode: "190198496263", price: 5000, name: "USB-C to Lightining" },
            { barcode: "194252156926", price: 25000, name: "IPHONE 14 PRO MAX USB-C 25W ADAPTER" },
            { barcode: "6761546315549_L", price: 7000, name: "AORAX 656 USB TO LIGHTINING" },
            { barcode: "6761546315549", price: 6000, name: "AORAX 656 USB TO TYPE C" },
            { barcode: "8655106412015", price: 5000, name: "VJP VI-530" },
            { barcode: "6987546500550", price: 5000, name: "NR-20" },
            { barcode: "6972076169247", price: 5000, name: "R12" },
            { barcode: "6971235000520", price: 5000, name: "BL-06" },
            { barcode: "6921762247875", price: 5000, name: "Stereo Earphone" },
            { barcode: "7874154854788", price: 5000, name: "MEO3" },
            { barcode: "8806090270123", price: 5000, name: "SAMSUNG TYPE C EARPHONES" },
            { barcode: "945347310231_A", price: 3000, name: "AUX 030-A" },
            { barcode: "945347310231", price: 5000, name: "3.5 AUX -023" },
            { barcode: "6954851294023", price: 5000, name: "REMAX RM-711" },
            { barcode: "6989532512530", price: 5000, name: "P9" },
            { barcode: "6928760163664", price: 15000, name: "LENOVO HEADPHONE" },
            { barcode: "8698959111155", price: 15000, name: "B130 VJP" },
            { barcode: "6973316320718", price: 15000, name: "F21" },
            { barcode: "6973553370781", price: 25000, name: "P50 PRO" },
            { barcode: "9678142473313", price: 8000, name: "ULTRAPODS" },
            { barcode: "8202692080090", price: 25000, name: "P9 SERISES 9" },
            { barcode: "9318075013353", price: 15000, name: "F09-ULTRA 3" }
        ];

        function preLoadStock() {
            if(confirm("ئایا دڵنیایت لە بارکردنی کاڵاکانی ئەحمەد فۆن؟")) {
                defaultStock.forEach(item => {
                    database.ref('products/' + item.barcode).set({
                        id: item.barcode, name: item.name, price: item.price, qty: 100, barcode: item.barcode.split('_')[0]
                    });
                });
                alert("هەموو کاڵاکان بارکران ✅");
            }
        }

        database.ref('products').on('value', snap => {
            const data = snap.val();
            products = data ? Object.keys(data).map(key => ({ ...data[key], id: key })) : [];
            renderPOS(); renderInventory();
        });

        database.ref('totalSales').on('value', snap => {
            totalSales = snap.val() || 0;
            document.getElementById('daily-sales').innerText = totalSales.toLocaleString() + " د.ع";
        });

        database.ref('salesHistory').on('value', snap => {
            const data = snap.val();
            history = data ? Object.keys(data).map(key => ({ ...data[key], hid: key })).reverse() : [];
            renderHistory();
        });

        function renderPOS() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const list = document.getElementById('pos-items');
            list.innerHTML = '';
            
            // Check for barcode exact match
            const barcodeFound = products.find(p => p.barcode === q && q !== "");
            if(barcodeFound) {
                addToCartByID(barcodeFound.id);
                document.getElementById('searchInput').value = '';
                return;
            }

            products.filter(p => p.name.toLowerCase().includes(q)).forEach(p => {
                const noStock = p.qty <= 0;
                list.innerHTML += `<div onclick="${noStock ? '' : `addToCartByID('${p.id}')`}" class="bg-white p-4 rounded-2xl border ${noStock?'opacity-40':'shadow-sm active:scale-95 cursor-pointer'} text-center transition">
                    <div class="font-bold text-[11px] truncate">${p.name}</div>
                    <div class="text-blue-600 font-black text-sm">${p.price.toLocaleString()}</div>
                    <div class="text-[9px] text-gray-400 font-bold">ستۆک: ${p.qty}</div>
                </div>`;
            });
        }

        function addToCartByID(id) {
            const p = products.find(x => x.id === id);
            const inCartQty = cart.filter(c => c.id === id).length;
            if (inCartQty + 1 > p.qty) { alert(`ستۆک تەواو بووە!`); return; }
            scannerBeep.play();
            cart.push({ ...p, cartId: Date.now() });
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = ''; let t = 0;
            cart.forEach((item, i) => {
                t += item.price;
                list.innerHTML += `<div class="flex justify-between items-center bg-blue-50 p-2 rounded-xl text-xs border-r-4 border-blue-500 shadow-sm">
                    <span class="font-bold truncate w-32">${item.name}</span>
                    <div class="flex items-center gap-2">
                        <span class="font-black">${item.price.toLocaleString()}</span>
                        <i onclick="cart.splice(${i},1); renderCart();" class="fas fa-trash-alt text-red-500 cursor-pointer"></i>
                    </div>
                </div>`;
            });
            document.getElementById('total-price').innerText = t.toLocaleString() + " د.ع";
        }

        function processSale() {
            if (cart.length === 0) return;
            const time = new Date().toLocaleString('ku-IQ');
            const saleTotal = cart.reduce((s, i) => s + i.price, 0);
            cart.forEach(item => {
                database.ref('products/' + item.id).transaction(p => { if (p) p.qty--; return p; });
                database.ref('salesHistory').push({ name: item.name, price: item.price, date: time });
            });
            database.ref('totalSales').set(totalSales + saleTotal);
            cart = []; renderCart(); alert("فرۆشتن تۆمارکرا ✅");
        }

        function addItem() {
            const n = document.getElementById('itemName').value, p = parseInt(document.getElementById('itemPrice').value), q = parseInt(document.getElementById('itemQty').value), b = document.getElementById('itemBarcode').value;
            if (n && p) {
                const id = b || "ID_" + Date.now();
                database.ref('products/' + id).set({ id, name: n, price: p, qty: q, barcode: b });
                document.querySelectorAll('#inventory input').forEach(i => i.value = '');
            }
        }

        function renderInventory() {
            const list = document.getElementById('inventory-list');
            list.innerHTML = '';
            products.forEach(p => {
                list.innerHTML += `<div class="flex justify-between bg-white p-3 rounded-xl shadow-sm items-center text-sm">
                    <span class="font-bold text-xs">${p.name} (${p.qty})</span>
                    <button onclick="if(confirm('سڕینەوە؟')){database.ref('products/${p.id}').remove();}" class="text-red-400"><i class="fas fa-trash-alt"></i></button>
                </div>`;
            });
        }

        function renderHistory() {
            const list = document.getElementById('sales-history-list');
            list.innerHTML = '';
            history.forEach(h => {
                list.innerHTML += `<div class="bg-white p-3 rounded-xl shadow-sm border-l-4 border-green-500 flex justify-between items-center text-sm">
                    <div><div class="font-bold">${h.name}</div><div class="text-[9px] text-gray-400">${h.date}</div></div>
                    <div class="flex items-center gap-4">
                        <div class="font-black text-blue-600">${h.price.toLocaleString()}</div>
                        <i onclick="deleteHistoryItem('${h.hid}', ${h.price})" class="fas fa-trash-alt text-red-300 cursor-pointer"></i>
                    </div>
                </div>`;
            });
        }

        function deleteHistoryItem(hid, price) {
            if(confirm("سڕینەوەی ئەم فرۆشتنە؟")) {
                database.ref('salesHistory/' + hid).remove();
                database.ref('totalSales').set(totalSales - price);
            }
        }

        function showTab(t, el) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active-tab'));
            document.getElementById(t).classList.add('active-tab');
            document.querySelectorAll('.fixed button').forEach(b => b.classList.remove('nav-active'));
            el.classList.add('nav-active');
            stopScanner();
        }

        function toggleScanner(type) {
            const areaId = type === 'sales' ? 'scanner-area' : 'scanner-area-inv';
            const readerId = type === 'sales' ? 'reader' : 'reader-inv';
            const el = document.getElementById(areaId);
            if (el.classList.contains('hidden')) {
                el.classList.remove('hidden');
                scanner = new Html5Qrcode(readerId);
                scanner.start({ facingMode: "environment" }, { fps: 25, qrbox: 250 }, (text) => {
                    scannerBeep.play();
                    if (type === 'sales') {
                        const p = products.find(i => i.barcode === text);
                        if (p) addToCartByID(p.id);
                    } else {
                        document.getElementById('itemBarcode').value = text;
                        stopScanner(); el.classList.add('hidden');
                    }
                });
            } else { stopScanner(); el.classList.add('hidden'); }
        }

        function stopScanner() { if (scanner) { scanner.stop().then(() => { scanner = null; }).catch(() => {}); } }

        async function generateKurdishPDF() {
            document.getElementById('pdf-date').innerText = new Date().toLocaleString('ku-IQ');
            document.getElementById('pdf-user').innerText = document.getElementById('report-staff-name').value || "Staff";
            document.getElementById('pdf-total').innerText = "کۆی گشتی: " + totalSales.toLocaleString() + " د.ع";
            const tableBody = document.getElementById('pdf-table-body');
            tableBody.innerHTML = '';
            const summary = {};
            history.forEach(h => {
                if(!summary[h.name]) summary[h.name] = { qty: 0, price: h.price };
                summary[h.name].qty++;
            });
            for (const [name, data] of Object.entries(summary)) {
                tableBody.innerHTML += `<tr><td style="padding:10px;">${name}</td><td style="text-align:center;">${data.qty}</td><td style="text-align:left;">${data.price.toLocaleString()}</td></tr>`;
            }
            const canvas = await html2canvas(document.getElementById('report-template'), { scale: 2 });
            const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
            pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 10, 190, 0);
            pdf.save("AhmadPhone_Report.pdf");
        }

        function resetSystem() { if(confirm("هەموو داتا پاکدەبێتەوە؟")) { database.ref('/').set({ totalSales: 0 }); location.reload(); } }
    </script>
</body>
</html>
