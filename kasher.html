<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMAD PHONE - PRO POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap');
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f8fafc; user-select: none; }
        .tab-content { display: none; }
        .active-tab { display: block; }
        .nav-active { color: #2563eb; border-top: 4px solid #2563eb; background: #eff6ff; }
        #report-template { width: 600px; background: white; padding: 30px; position: fixed; left: -3000px; z-index: -1; }
        .item-row:nth-child(even) { background-color: #f9fafb; }
    </style>
</head>
<body class="pb-28">

    <div class="bg-blue-800 text-white p-5 text-center shadow-xl sticky top-0 z-50">
        <h1 class="text-xl font-black">AHMAD PHONE - کاشێری پێشکەوتوو</h1>
    </div>

    <div class="p-4 max-w-lg mx-auto">
        
        <div id="sales" class="tab-content active-tab">
            <div class="flex gap-2 mb-4">
                <input type="text" id="searchInput" oninput="renderPOS()" placeholder="گەڕان یان بارکۆد..." class="flex-1 border-2 border-blue-100 p-3 rounded-2xl outline-none shadow-sm">
                <button onclick="toggleScanner('sales')" class="bg-blue-600 text-white px-5 rounded-2xl shadow-lg active:scale-90"><i class="fas fa-barcode"></i></button>
            </div>
            <div id="scanner-area" class="hidden bg-black p-2 rounded-2xl mb-4 overflow-hidden"><div id="reader"></div></div>
            
            <div id="pos-items" class="grid grid-cols-2 gap-3 mb-6"></div>
            
            <div class="bg-white p-5 rounded-3xl shadow-xl border-t-8 border-blue-600">
                <div id="cart-list" class="space-y-2 mb-4 max-h-48 overflow-y-auto"></div>
                <div class="flex justify-between items-center font-bold text-2xl border-t pt-4 text-blue-900">
                    <span>کۆ:</span>
                    <span id="total-price">0 د.ع</span>
                </div>
                <button onclick="processSale()" class="w-full bg-blue-700 text-white py-4 rounded-2xl mt-5 font-bold shadow-lg active:scale-95 transition">تەواوکردنی فرۆشتن</button>
            </div>
        </div>

        <div id="inventory" class="tab-content">
            <div class="bg-white p-5 rounded-2xl shadow-lg mb-6">
                <h3 class="font-bold mb-4 text-blue-700">کۆگا</h3>
                <input type="text" id="itemName" placeholder="ناوی کاڵا" class="w-full border p-3 rounded-xl mb-3 outline-none">
                <div class="grid grid-cols-2 gap-2 mb-3">
                    <input type="number" id="itemPrice" placeholder="نرخ" class="border p-3 rounded-xl outline-none">
                    <input type="number" id="itemQty" placeholder="بڕ" class="border p-3 rounded-xl outline-none">
                </div>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="itemBarcode" placeholder="بارکۆد" class="flex-1 border p-3 rounded-xl outline-none">
                    <button onclick="toggleScanner('inventory')" class="bg-gray-800 text-white px-4 rounded-xl"><i class="fas fa-camera"></i></button>
                </div>
                <button onclick="addItem()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold">پاشەکەوتکردن</button>
            </div>
            <div id="inventory-list" class="space-y-2"></div>
        </div>

        <div id="history" class="tab-content">
            <h3 class="font-bold text-lg mb-4 text-blue-800">مێژووی فرۆشتنەکان</h3>
            <div id="sales-history-list" class="space-y-3"></div>
        </div>

        <div id="reports" class="tab-content">
            <div class="bg-white p-8 rounded-3xl shadow-xl text-center border-t-8 border-red-600">
                <input type="text" id="report-staff-name" placeholder="ناوی کارمەند" class="w-full border p-3 rounded-xl mb-6 text-center outline-none">
                <h3 id="daily-sales" class="text-4xl font-black text-green-600 mb-8 font-mono">0 د.ع</h3>
                <button onclick="generateKurdishPDF()" class="w-full bg-red-600 text-white py-4 rounded-2xl font-bold shadow-lg mb-4">داگرتنی ڕاپۆرتی کوردی (PDF)</button>
                <button onclick="resetSystem()" class="text-red-400 text-xs underline">سفرکردنەوەی گشتی</button>
            </div>
        </div>
    </div>

    <div id="report-template" dir="rtl">
        <div style="text-align: center; border-bottom: 5px solid #1e3a8a; padding-bottom: 20px;">
            <h1 style="font-size: 30px; color: #1e3a8a; margin: 0;">AHMAD PHONE</h1>
            <p>ڕاپۆرتی فرۆشتنی وردی ڕۆژانە</p>
        </div>
        <div style="margin-top: 20px;">
            <p><b>ڕێکەوت:</b> <span id="pdf-date"></span> | <b>کارمەند:</b> <span id="pdf-user"></span></p>
            <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                <thead>
                    <tr style="background: #1e3a8a; color: white;">
                        <th style="padding: 10px; border: 1px solid #ddd;">ناوی کاڵا</th>
                        <th style="padding: 10px; border: 1px solid #ddd;">بڕ</th>
                        <th style="padding: 10px; border: 1px solid #ddd;">نرخ</th>
                    </tr>
                </thead>
                <tbody id="pdf-table-body"></tbody>
            </table>
            <div style="margin-top: 30px; background: #f0f7ff; padding: 20px; border-radius: 10px; text-align: center; border: 2px solid #2563eb;">
                <span style="font-size: 20px; font-weight: bold;">کۆی گشتی فرۆشراو:</span><br>
                <span id="pdf-total" style="font-size: 32px; font-weight: 900; color: #16a34a;"></span>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 shadow-2xl z-50">
        <button onclick="showTab('sales', this)" class="flex flex-col items-center nav-active px-4 py-2 rounded-xl transition-all"><i class="fas fa-cash-register"></i><span class="text-[10px] mt-1">فرۆشتن</span></button>
        <button onclick="showTab('inventory', this)" class="flex flex-col items-center text-gray-400 px-4 py-2 rounded-xl transition-all"><i class="fas fa-boxes"></i><span class="text-[10px] mt-1">کۆگا</span></button>
        <button onclick="showTab('history', this)" class="flex flex-col items-center text-gray-400 px-4 py-2 rounded-xl transition-all"><i class="fas fa-history"></i><span class="text-[10px] mt-1">مێژوو</span></button>
        <button onclick="showTab('reports', this)" class="flex flex-col items-center text-gray-400 px-4 py-2 rounded-xl transition-all"><i class="fas fa-file-invoice"></i><span class="text-[10px] mt-1">ڕاپۆرت</span></button>
    </div>

    <script>
        // Audio for scanner
        const beep = new Audio('https://assets.mixkit.co/active_storage/sfx/701/701-preview.mp3');

        const firebaseConfig = { databaseURL: "https://ahmad-phone-pos-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let products = [];
        let cart = [];
        let totalSales = 0;
        let history = [];
        let scanner;

        database.ref('products').on('value', snap => {
            const data = snap.val();
            products = data ? Object.keys(data).map(key => ({ ...data[key], id: key })) : [];
            renderPOS(); renderInventory();
        });

        database.ref('totalSales').on('value', snap => {
            totalSales = snap.val() || 0;
            document.getElementById('daily-sales').innerText = totalSales.toLocaleString() + " د.ع";
        });

        database.ref('salesHistory').on('value', snap => {
            const data = snap.val();
            history = data ? Object.keys(data).map(key => ({ ...data[key], hid: key })).reverse() : [];
            renderHistory();
        });

        function renderPOS() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const list = document.getElementById('pos-items');
            list.innerHTML = '';
            
            products.filter(p => p.name.toLowerCase().includes(q) || (p.barcode && p.barcode.includes(q))).forEach(p => {
                const noStock = p.qty <= 0;
                list.innerHTML += `
                <div onclick="${noStock ? '' : `addToCartByID('${p.id}')`}" class="bg-white p-4 rounded-2xl border ${noStock ? 'opacity-40' : 'shadow-sm active:scale-95 cursor-pointer'} text-center">
                    <div class="font-bold text-xs truncate">${p.name}</div>
                    <div class="text-blue-600 font-black text-sm">${p.price.toLocaleString()}</div>
                    <div class="text-[10px] text-gray-400">ستۆک: ${p.qty}</div>
                </div>`;
            });
        }

        function addToCartByID(id) {
            const p = products.find(x => x.id === id);
            // ئاگادارکردنەوەی ستۆک
            const inCartQty = cart.filter(c => c.id === id).length;
            if (inCartQty + 1 > p.qty) {
                alert(`ئاگاداری: تەنها ${p.qty} دانە لەم کاڵایە لە ستۆک ماوە!`);
                return;
            }
            beep.play();
            cart.push({ ...p, cartId: Date.now() });
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = ''; let t = 0;
            cart.forEach((item, i) => {
                t += item.price;
                list.innerHTML += `<div class="flex justify-between items-center bg-blue-50 p-2 rounded-xl text-xs">
                    <span class="font-bold">${item.name}</span>
                    <div class="flex items-center gap-3">
                        <span onclick="const n=prompt('نرخ:', ${item.price}); if(n){cart[${i}].price=parseInt(n); renderCart();}" class="underline cursor-pointer font-black">${item.price.toLocaleString()}</span>
                        <i onclick="cart.splice(${i},1); renderCart();" class="fas fa-trash text-red-500 cursor-pointer"></i>
                    </div>
                </div>`;
            });
            document.getElementById('total-price').innerText = t.toLocaleString() + " د.ع";
        }

        function processSale() {
            if (cart.length === 0) return;
            const time = new Date().toLocaleString('ku-IQ');
            
            cart.forEach(item => {
                database.ref('products/' + item.id).transaction(p => {
                    if (p) p.qty--;
                    return p;
                });
                database.ref('salesHistory').push({
                    name: item.name,
                    price: item.price,
                    date: time,
                    qty: 1
                });
            });

            database.ref('totalSales').set(totalSales + cart.reduce((s, i) => s + i.price, 0));
            cart = []; renderCart();
            alert("فرۆشتن تۆمارکرا ✅");
        }

        function renderHistory() {
            const list = document.getElementById('sales-history-list');
            list.innerHTML = '';
            history.forEach(h => {
                list.innerHTML += `<div class="bg-white p-3 rounded-xl shadow-sm border-l-4 border-green-500 flex justify-between items-center">
                    <div>
                        <div class="font-bold text-sm">${h.name}</div>
                        <div class="text-[9px] text-gray-400">${h.date}</div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="font-black text-blue-600 text-sm">${h.price.toLocaleString()}</div>
                        <i onclick="deleteHistoryItem('${h.hid}', ${h.price})" class="fas fa-trash-alt text-red-300 cursor-pointer hover:text-red-600"></i>
                    </div>
                </div>`;
            });
        }

        function deleteHistoryItem(hid, price) {
            if(confirm("ئایا دڵنیایت لە سڕینەوەی ئەم فرۆشتنە؟ (کۆی گشتیش کەمدەبێتەوە)")) {
                database.ref('salesHistory/' + hid).remove();
                database.ref('totalSales').set(totalSales - price);
            }
        }

        function addItem() {
            const n = document.getElementById('itemName').value;
            const p = parseInt(document.getElementById('itemPrice').value);
            const q = parseInt(document.getElementById('itemQty').value);
            const b = document.getElementById('itemBarcode').value;
            if (n && p) {
                const id = b || "ID_" + Date.now();
                database.ref('products/' + id).set({ id, name: n, price: p, qty: q, barcode: b });
                document.querySelectorAll('#inventory input').forEach(i => i.value = '');
            }
        }

        function renderInventory() {
            const list = document.getElementById('inventory-list');
            list.innerHTML = '';
            products.forEach(p => {
                list.innerHTML += `<div class="flex justify-between bg-white p-3 rounded-xl shadow-sm text-sm">
                    <span>${p.name} (بڕ: ${p.qty})</span>
                    <button onclick="database.ref('products/${p.id}').remove()" class="text-red-400"><i class="fas fa-trash"></i></button>
                </div>`;
            });
        }

        function showTab(t, el) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active-tab'));
            document.getElementById(t).classList.add('active-tab');
            document.querySelectorAll('.fixed button').forEach(b => b.classList.remove('nav-active'));
            el.classList.add('nav-active');
            if(scanner) { scanner.stop(); scanner = null; }
        }

        function toggleScanner(type) {
            const area = type === 'sales' ? 'scanner-area' : 'scanner-area-inv';
            const reader = type === 'sales' ? 'reader' : 'reader-inv';
            const el = document.getElementById(area);
            if (el.classList.contains('hidden')) {
                el.classList.remove('hidden');
                scanner = new Html5Qrcode(reader);
                scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
                    if(type === 'sales') {
                        const p = products.find(i => i.barcode === text);
                        if(p) { addToCartByID(p.id); }
                    } else { document.getElementById('itemBarcode').value = text; beep.play(); }
                });
            } else { scanner.stop(); el.classList.add('hidden'); }
        }

        async function generateKurdishPDF() {
            document.getElementById('pdf-date').innerText = new Date().toLocaleString('ku-IQ');
            document.getElementById('pdf-user').innerText = document.getElementById('report-staff-name').value || "دیاری نەکراوە";
            document.getElementById('pdf-total').innerText = totalSales.toLocaleString() + " د.ع";
            
            const tableBody = document.getElementById('pdf-table-body');
            tableBody.innerHTML = '';
            
            // گرووپ کردنی کاڵاکان بۆ ڕاپۆرت
            const summary = {};
            history.forEach(h => {
                summary[h.name] = (summary[h.name] || 0) + 1;
            });

            for (const [name, qty] of Object.entries(summary)) {
                tableBody.innerHTML += `<tr class="item-row">
                    <td style="padding: 8px; border: 1px solid #ddd;">${name}</td>
                    <td style="padding: 8px; border: 1px solid #ddd; text-align:center;">${qty}</td>
                    <td style="padding: 8px; border: 1px solid #ddd; text-align:center;">فرۆشراوە</td>
                </tr>`;
            }

            const canvas = await html2canvas(document.getElementById('report-template'), { scale: 2 });
            const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
            pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 10, 190, 0);
            pdf.save("Ahmad_Phone_Daily_Report.pdf");
        }

        function resetSystem() {
            if(confirm("ئۆتۆماتیکی هەموو داتا و مێژوو دەسڕێتەوە، ئایا دڵنیایت؟")) {
                database.ref('/').set({ totalSales: 0 });
                location.reload();
            }
        }
    </script>
</body>
</html>
