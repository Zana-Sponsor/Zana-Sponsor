<body class="pb-28">

    <div class="bg-blue-800 text-white p-4 text-center shadow-xl sticky top-0 z-50">

    <div class="p-4 max-w-lg mx-auto">
        <div id="sales" class="tab-content active-tab">

                <input type="text" id="searchInput" oninput="renderPOS()" placeholder="Ú¯Û•Ú•Ø§Ù† ÛŒØ§Ù† Ø¨Ø§Ø±Ú©Û†Ø¯..." class="flex-1 border-2 border-blue-100 p-3 rounded-2xl outline-none shadow-sm">
                <button onclick="toggleScanner('sales')" class="bg-blue-600 text-white px-5 rounded-2xl shadow-lg active:scale-90 transition"><i class="fas fa-barcode text-xl"></i></button>

            <div class="bg-white p-5 rounded-3xl shadow-xl border-t-8 border-blue-600">

                </div>

                <button id="cancel-edit" onclick="resetInvForm()" class="hidden w-full bg-gray-400 text-white py-2 rounded-xl mt-2 font-bold text-xs">Ù„Ø§Ø¨Ø±Ø¯Ù†</button>

        <div id="reports" class="tab-content">

                <p class="text-gray-400 text-[10px] mb-1">Ú©Û†ÛŒ Ú¯Ø´ØªÛŒ Ø¦Û•Ù…Ú•Û†</p>

                <div class="flex flex-col gap-3">

                    <button onclick="sendToWhatsApp()" class="bg-green-500 text-white py-4 rounded-2xl font-bold shadow-lg flex items-center justify-center gap-2"><i class="fab fa-whatsapp"></i> Ù†Ø§Ø±Ø¯Ù† Ø¨Û† ÙˆØ§ØªØ³Ø¦Ø§Ù¾</button>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-3 shadow-2xl z-50">
        <button onclick="showTab('sales', this)" class="flex flex-col items-center nav-active px-4 py-2 rounded-xl"><i class="fas fa-cash-register"></i><span class="text-[10px] mt-1 font-bold">ÙØ±Û†Ø´ØªÙ†</span></button>
        <button onclick="showTab('inventory', this)" class="flex flex-col items-center text-gray-400 px-4 py-2 rounded-xl"><i class="fas fa-boxes"></i><span class="text-[10px] mt-1 font-bold">Ú©Û†Ú¯Ø§</span></button>
        <button onclick="showTab('history', this)" class="flex flex-col items-center text-gray-400 px-4 py-2 rounded-xl"><i class="fas fa-history"></i><span class="text-[10px] mt-1 font-bold">Ù…ÛÚ˜ÙˆÙˆ</span></button>
        <button onclick="showTab('reports', this)" class="flex flex-col items-center text-gray-400 px-4 py-2 rounded-xl"><i class="fas fa-file-invoice"></i><span class="text-[10px] mt-1 font-bold">Ú•Ø§Ù¾Û†Ø±Øª</span></button>
    </div>

    <script>
        const scanSound = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');
        const firebaseConfig = { databaseURL: "https://ahmad-phone-pos-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let products = [], cart = [], totalSales = 0, history = [], scanner;

        database.ref('products').on('value', snap => {
            const data = snap.val();
            products = data ? Object.keys(data).map(key => ({ ...data[key], id: key })) : [];
            renderPOS(); renderInventory();
        });

        database.ref('totalSales').on('value', snap => {
            totalSales = snap.val() || 0;
            document.getElementById('daily-sales').innerText = totalSales.toLocaleString() + " Ø¯.Ø¹";
        });

        database.ref('salesHistory').on('value', snap => {
            const data = snap.val();
            history = data ? Object.keys(data).map(key => ({ ...data[key], hid: key })).reverse() : [];
            renderHistory();
        });

        function renderPOS() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const list = document.getElementById('pos-items');
            list.innerHTML = '';
            const bc = products.find(p => p.barcode === q && q !== "");
            if(bc) { addToCartByID(bc.id); document.getElementById('searchInput').value = ''; return; }
            products.filter(p => p.name.toLowerCase().includes(q)).forEach(p => {
                const noStock = p.qty <= 0;
                list.innerHTML += `<div onclick="${noStock ? '' : `addToCartByID('${p.id}')`}" class="bg-white p-4 rounded-2xl border ${noStock?'opacity-40':'shadow-sm active:scale-95 cursor-pointer'} text-center">
                    <div class="font-bold text-[11px] truncate">${p.name}</div>
                    <div class="text-blue-600 font-black text-xs">${p.price.toLocaleString()}</div>
                    <div class="text-[8px] text-gray-400">Ø³ØªÛ†Ú©: ${p.qty}</div>
                </div>`;
            });
        }

        function addToCartByID(id) {
            const p = products.find(x => x.id === id);
            if (cart.filter(c => c.id === id).length + 1 > p.qty) return alert("Ø³ØªÛ†Ú© ØªÛ•ÙˆØ§Ùˆ Ø¨ÙˆÙˆÛ•!");
            scanSound.play();
            cart.push({ ...p });
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = ''; let t = 0;
            cart.forEach((item, i) => { t += item.price; list.innerHTML += `<div class="flex justify-between items-center bg-gray-50 p-2 rounded-xl mb-1 border-r-4 border-blue-500"><span>${item.name}</span><div class="flex gap-2 font-bold"><span>${item.price.toLocaleString()}</span><i onclick="cart.splice(${i},1); renderCart();" class="fas fa-trash-alt text-red-400 cursor-pointer"></i></div></div>`; });
            document.getElementById('total-price').innerText = t.toLocaleString() + " Ø¯.Ø¹";
        }

        function processSale() {
            if (cart.length === 0) return;
            const now = new Date();
            const dateStr = now.toLocaleDateString('ku-IQ');
            const timeStr = now.toLocaleTimeString('ku-IQ');
            const summary = {};
            cart.forEach(item => {
                if(!summary[item.id]) summary[item.id] = { name: item.name, qty: 0, total: 0 };
                summary[item.id].qty++;
                summary[item.id].total += item.price;
                database.ref('products/' + item.id).transaction(p => { if (p) p.qty--; return p; });
            });
            let batchTotal = 0;
            for(let id in summary) {
                database.ref('salesHistory').push({ item: summary[id].name, qty: summary[id].qty, price: summary[id].total, date: dateStr, time: timeStr });
                batchTotal += summary[id].total;
            }
            database.ref('totalSales').set(totalSales + batchTotal);
            cart = []; renderCart(); alert("ØªÛ†Ù…Ø§Ø±Ú©Ø±Ø§ âœ…");
        }

        function renderHistory() {
            const list = document.getElementById('sales-history-list');
            list.innerHTML = '';
            history.forEach(h => {
                list.innerHTML += `<div class="bg-white p-3 rounded-xl shadow-sm border-l-4 border-green-500 flex justify-between items-center text-[10px]">
                    <div><b>${h.item} x ${h.qty}</b><br><span class="text-gray-400">${h.date} | ${h.time}</span></div>
                    <div class="flex items-center gap-3"><span class="font-black text-blue-600">${h.price.toLocaleString()}</span><i onclick="deleteHistoryItem('${h.hid}', ${h.price})" class="fas fa-trash-alt text-red-200 cursor-pointer"></i></div>
                </div>`;
            });
        }

        function deleteHistoryItem(hid, amount) { if(confirm("Ø¨Ø³Ú•ÛØªÛ•ÙˆÛ•ØŸ")) { database.ref('salesHistory/' + hid).remove(); database.ref('totalSales').set(totalSales - amount); } }
        function clearAllHistory() { if(confirm("Ù‡Û•Ù…ÙˆÙˆ Ù…ÛÚ˜ÙˆÙˆ Ù¾Ø§Ú©Ø¨Ø¨ÛØªÛ•ÙˆÛ•ØŸ")) { database.ref('salesHistory').remove(); database.ref('totalSales').set(0); } }

        function addItem() {
            const id = document.getElementById('edit-id').value || document.getElementById('itemBarcode').value || "ID_" + Date.now();
            const n = document.getElementById('itemName').value, p = parseInt(document.getElementById('itemPrice').value), q = parseInt(document.getElementById('itemQty').value), b = document.getElementById('itemBarcode').value;
            if (n && p) { database.ref('products/' + id).set({ id, name: n, price: p, qty: q, barcode: b || id }); resetInvForm(); alert("Ù¾Ø§Ø´Û•Ú©Û•ÙˆØªÚ©Ø±Ø§"); }
        }

        function renderInventory() {
            const list = document.getElementById('inventory-list');
            list.innerHTML = '';
            products.forEach(p => {
                list.innerHTML += `<div class="bg-white p-3 rounded-xl shadow-sm flex justify-between items-center text-xs">
                    <div><b>${p.name}</b><br><span class="text-blue-600 font-bold">${p.price.toLocaleString()} | Ø¨Ú•: ${p.qty}</span></div>
                    <div class="flex gap-2"><i onclick="editItem('${p.id}')" class="fas fa-edit text-blue-400 cursor-pointer p-2 bg-blue-50 rounded-lg"></i><i onclick="if(confirm('Ø³Ú•ÛŒÙ†Û•ÙˆÛ•ØŸ')){database.ref('products/${p.id}').remove()}" class="fas fa-trash-alt text-red-200 cursor-pointer p-2 bg-red-50 rounded-lg"></i></div>
                </div>`;
            });
        }

        function editItem(id) {
            const p = products.find(x => x.id === id);
            document.getElementById('edit-id').value = p.id;
            document.getElementById('itemName').value = p.name;
            document.getElementById('itemPrice').value = p.price;
            document.getElementById('itemQty').value = p.qty;
            document.getElementById('itemBarcode').value = p.barcode;
            document.getElementById('cancel-edit').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function resetInvForm() { document.querySelectorAll('#inventory input').forEach(i => i.value = ''); document.getElementById('cancel-edit').classList.add('hidden'); }

        function sendToWhatsApp() {
            const cashier = document.getElementById('cashierName').value || "Ø¯ÛŒØ§Ø±ÛŒ Ù†Û•Ú©Ø±Ø§Ùˆ";
            let details = `*Ú•Ø§Ù¾Û†Ø±ØªÛŒ ÙØ±Û†Ø´ØªÙ†ÛŒ Ø¦Û•Ø­Ù…Û•Ø¯ ÙÛ†Ù†*%0AÚ©Ø§Ø´ÛØ±: ${cashier}%0A----------------------------%0A`;
            history.forEach(h => { details += `â€¢ ${h.item} (x${h.qty}) - ${h.price.toLocaleString()} Ø¯.Ø¹%0A  ğŸ•’ ${h.time} | ${h.date}%0A`; });
            details += `----------------------------%0A*Ú©Û†ÛŒ Ú¯Ø´ØªÛŒ: ${totalSales.toLocaleString()} Ø¯.Ø¹*`;
            window.open(`https://wa.me/9647503991323?text=${details}`, '_blank');
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const cashier = document.getElementById('cashierName').value || "General";
            doc.text("AHMAD PHONE REPORT", 105, 15, null, null, "center");
            const data = history.map(h => [h.item, h.qty, h.price.toLocaleString(), h.time, h.date]);
            doc.autoTable({ head: [['Item', 'Qty', 'Price', 'Time', 'Date']], body: data, startY: 35 });
            doc.save(`AhmadPhone_${cashier}.pdf`);
        }

        function showTab(t, el) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active-tab'));
            document.getElementById(t).classList.add('active-tab');
            document.querySelectorAll('.fixed button').forEach(b => b.classList.remove('nav-active'));
            el.classList.add('nav-active'); if(scanner) stopScanner();
        }

        function toggleScanner(type) {
            const areaId = type === 'sales' ? 'scanner-area' : 'scanner-area-inv';
            const readerId = type === 'sales' ? 'reader' : 'reader-inv';
            const el = document.getElementById(areaId);
            
            if (el.classList.contains('hidden')) {
                el.classList.remove('hidden');
                scanner = new Html5Qrcode(readerId);
                scanner.start({ facingMode: "environment" }, { fps: 30, qrbox: 250 }, (text) => {
                    scanSound.play();
                    if (type === 'sales') {
                        const p = products.find(i => i.barcode === text);
                        if (p) addToCartByID(p.id);
                        // Ù„Û• Ø¨Û•Ø´ÛŒ ÙØ±Û†Ø´ØªÙ† Ú©Ø§Ù…ÛØ±Ø§Û•Ú©Û• Ø¯Ø§Ù†Ø§Ø®Ø±ÛØª Ø¨Û† Ø¦Û•ÙˆÛ•ÛŒ Ø®ÛØ±Ø§ Ø¨ÛŒØª
                    } else {
                        // Ù„Û• Ø¨Û•Ø´ÛŒ Ú©Û†Ú¯Ø§ ØªÛ•Ù†Ù‡Ø§ ÛŒÛ•Ú©Ø¬Ø§Ø± Ø¯Û•Ø®ÙˆÛÙ†ÛØªÛ•ÙˆÛ• Ùˆ Ø¯Ø§Ø¯Û•Ø®Ø±ÛØª
                        document.getElementById('itemBarcode').value = text;
                        stopScanner(); 
                        el.classList.add('hidden');
                    }
                }).catch(err => { alert("Error: Camera not found!"); el.classList.add('hidden'); });
            } else { 
                stopScanner(); 
                el.classList.add('hidden'); 
            }
        }

        function stopScanner() { 
            if (scanner) { 
                scanner.stop().then(() => { scanner = null; }).catch(() => { scanner = null; }); 
            } 
        }
    </script>
