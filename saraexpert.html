    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.85);
            --text-color: #f8fafc;
            --accent-color: #ffd700;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(at 10% 10%, rgba(255, 215, 0, 0.05) 0, transparent 40%);
        }

        .container { width: 90%; max-width: 360px; text-align: center; }

        .profile-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 25px 20px;
            border-radius: 22px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-img {
            width: 90px; height: 90px; border-radius: 50%;
            border: 3px solid #ffd700; 
            object-fit: cover; 
            margin-bottom: 10px;
        }

        h1 { 
            font-size: 22px; 
            margin: 5px 0; 
            font-weight: 900; 
            color: #ffffff;
        }

        @keyframes fastPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.04); }
        }

        .links-wrapper { display: flex; flex-direction: column; gap: 12px; }

        /* بەشی تیلیگرام بەو شێوازەی داوات کردبوو */
        .link-card {
            display: flex; align-items: center; justify-content: space-between;
            padding: 18px 22px; border-radius: 16px; text-decoration: none;
            color: white; font-weight: 700; font-size: 18px; 
            animation: fastPulse 1.5s infinite ease-in-out;
            background: linear-gradient(135deg, #0088cc, #24A1DE);
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
        }

        .link-card i { font-size: 32px; }

        .footer {
            margin-top: 25px; padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }

        .sponsor-btn {
            display: inline-block;
            padding: 10px 22px;
            background: #2C67E7;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 900;
            font-size: 13px;
            transition: 0.3s ease;
        }
        
        .sponsor-btn:hover { opacity: 0.9; transform: scale(1.02); }

        .legal-links { font-size: 11px; color: #475569; display: flex; gap: 15px; align-items: center; margin-top: 5px; }
        .legal-links a { color: inherit; text-decoration: none; opacity: 0.7; }
        .sep { opacity: 0.3; }
