    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #dae2ee 100%);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 60px 20px; margin: 0;
        }
        .profile-container {
            text-align: center; margin-bottom: 25px; background: white;
            padding: 30px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            width: 100%; max-width: 350px;
        }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; border: 4px solid #f8f9fa; object-fit: cover; margin-bottom: 15px; }
        h1 { margin: 0; font-size: 22px; color: #2d3436; font-weight: 800; }
        .main-instruction { color: #636e72; font-size: 16px; font-weight: 600; margin-top: 12px; }
        .links-wrapper { width: 100%; max-width: 370px; display: flex; flex-direction: column; gap: 15px; }
        .link-card {
            display: flex; align-items: center; justify-content: center;
            padding: 16px 25px; border-radius: 18px; text-decoration: none;
            color: white; font-weight: 700; font-size: 19px; transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.07); animation: fast-pulse 0.8s infinite ease-in-out;
        }
        @keyframes fast-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.04); } 100% { transform: scale(1); } }
        .telegram { background: linear-gradient(45deg, #0088cc, #24A1DE); }
        .link-card:hover { transform: translateY(-3px) scale(1.06); filter: brightness(1.1); }
        
        /* لێرە قەبارەی ئایکۆنەکەم بچووک کردووەتەوە */
        .link-card i { font-size: 22px; margin-left: 10px; }

        .sponsor-section { margin-top: 60px; text-align: center; }
        .sponsor-text { font-size: 14px; color: #636e72; margin-bottom: 10px; font-weight: 600; }
        .footer-tag { padding: 12px 35px; background: linear-gradient(45deg, #0088cc, #24A1DE); border-radius: 50px; color: #ffffff; font-size: 17px; display: inline-block; font-weight: 900; text-decoration: none; }
        .legal-links { margin-top: 20px; font-size: 12px; color: #95a5a6; }
        .legal-links a { color: #7f8c8d; text-decoration: none; margin: 0 8px; transition: color 0.2s; }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="https://image2url.com/r2/default/images/1769597797604-c901789c-dcc2-40e1-9302-8cb0cb1c16dd.jpg" 
             class="profile-img" 
             alt="Sara Expert"
             onerror="this.onerror=null;this.src='https://ui-avatars.com/api/?name=Sara+Expert&background=0D8ABC&color=fff'">
        
        <h1>Sara Expert</h1>
        <div class="main-instruction">بۆ پەیوەندی کردن، کلیک لەیەکێک لەمانە بکە</div>
    </div>

    <div class="links-wrapper">
        <a href="https://t.me/SaraExpert" class="link-card telegram">
            <i class="fab fa-telegram"></i>
            <span>تێلیگرام</span>
        </a>
    </div>

    <div class="sponsor-section">
        <div class="sponsor-text">سپۆنسەر کراوە لەلایەن</div>
        <a href="https://t.me/SaraExpert" class="footer-tag">Zana Sponsor</a>
        
        <div class="legal-links">
            <a href="https://www.tiktok.com/legal/privacy-policy" target="_blank">Privacy Policy</a> | 
            <a href="https://www.tiktok.com/legal/terms-of-service" target="_blank">Terms of Service</a>
        </div>
    </div>

</body>
</html>
