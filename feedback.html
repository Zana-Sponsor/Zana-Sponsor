<!DOCTYPE html>
<html dir="rtl" lang="ku" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROXO - فیدباک بنێرە</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --primary-hover: #1d4ed8; }
        body { font-family: 'Vazirmatn', sans-serif; background: #f1f5f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .form-container { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        .logo { color: var(--primary); font-weight: 900; font-size: 32px; text-decoration: none; display: block; margin-bottom: 20px; }
        .input-group { text-align: right; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 14px; color: #64748b; }
        input, textarea { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px; outline: none; font-family: 'Vazirmatn'; text-align: right; box-sizing: border-box; }
        input:focus { border-color: var(--primary); }
        .btn-send { background: var(--primary); color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: 900; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn-send:hover { background: var(--primary-hover); }
        #msg { margin-top: 20px; padding: 12px; border-radius: 10px; display: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="form-container">
    <a href="index.html" class="logo">PROXO</a>
    <h2 style="margin-bottom:25px;">ڕای خۆت بنووسە</h2>
    
    <form id="fbForm">
        <div class="input-group">
            <label>ناو</label>
            <input type="text" id="custName" placeholder="ناوی تەواو" required>
        </div>
        <div class="input-group">
            <label>پەیام</label>
            <textarea id="custMsg" rows="4" placeholder="فیدباکەکەت لێرە بنووسە..." required></textarea>
        </div>
        <button type="submit" class="btn-send" id="submitBtn">ناردن</button>
    </form>
    
    <div id="msg"></div>
    <a href="index.html" style="display:inline-block; margin-top:20px; color:#94a3b8; text-decoration:none;">گەڕانەوە</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script class="notranslate">
    // بەکارهێنانی فەنکشنێک بۆ پاراستنی کلیلەکە لە وەرگێڕان
    (function() {
        const _0xU = 'https://rtbsblgaewmfiynhwgkv.supabase.co';
        const _0xK = 'EyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0YnNibGdhZXdtZml5bmh3Z2t2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzODIwNDcsImV4cCI6MjA4Njk1ODA0N30.-aEC48G8Hltu6N8y2nPhAYPdB-4PSsR78OSXSLMAGcU';
        
        const supabaseClient = supabase.createClient(_0xU, _0xK);

        document.getElementById('fbForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msgBox = document.getElementById('msg');
            
            btn.disabled = true;
            btn.innerText = 'چاوەڕوانبە...';

            const { error } = await supabaseClient
                .from('feedback')
                .insert([{ 
                    name: document.getElementById('custName').value, 
                    comment: document.getElementById('custMsg').value, 
                    is_approved: false 
                }]);

            msgBox.style.display = "block";
            if (error) {
                msgBox.innerText = "هەڵە: " + error.message;
                msgBox.style.background = "#fee2e2";
                msgBox.style.color = "#ef4444";
            } else {
                msgBox.innerText = "سوپاس! ناردرا.";
                msgBox.style.background = "#dcfce7";
                msgBox.style.color = "#22c55e";
                document.getElementById('fbForm').reset();
            }
            btn.disabled = false;
            btn.innerText = 'ناردن';
        };
    })();
</script>
</body>
</html>
