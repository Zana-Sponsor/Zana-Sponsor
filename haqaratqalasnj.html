<style>
@font-face {
    font-family: 'Rudaw';
    src: url('rudawbold.ttf') format('truetype');
}

:root {
    --bg-color: #0f172a;
    --card-bg: rgba(30, 41, 59, 0.85);
    --text-color: #f8fafc;
}

body {
    font-family: 'Rudaw', 'Vazirmatn', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: radial-gradient(at 10% 10%, rgba(56,189,248,.1) 0, transparent 40%);
}

.container { width: 90%; max-width: 360px; text-align: center; }

.profile-card {
    background: var(--card-bg);
    backdrop-filter: blur(15px);
    padding: 22px 20px 26px;
    border-radius: 22px;
    border: 1px solid rgba(255,255,255,.1);
    margin-bottom: 22px;
}

.profile-img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; margin-bottom: 8px; }
h1 { font-size: 20px; margin: 0 0 12px; font-weight: 900; }
.profile-desc { color: #AABBD3; font-size: 14px; margin: 0; line-height: 1.8; }

.links-wrapper { display: flex; flex-direction: column; gap: 12px; }

.link-card {
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px 22px;
    border-radius: 16px;
    text-decoration: none;
    color: #fff;
    font-weight: 700;
    font-size: 18px;
    transition: transform .25s ease, box-shadow .25s ease;
}

.link-card::after {
    content: "";
    position: absolute;
    top: 0;
    left: -120%;
    width: 60%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,.45), transparent);
    animation: shine 2.5s infinite;
}

@keyframes shine { 0% { left: -120%; } 100% { left: 120%; } }

.link-card { box-shadow: 0 0 0 1px rgba(255,255,255,.12), 0 8px 22px rgba(0,0,0,.35); }
.link-card:active { transform: scale(.97); }
.link-card i { font-size: 32px; }

.tiktok { background: linear-gradient(135deg, #000000, #25F4EE, #FE2C55); }
.whatsapp { background: linear-gradient(135deg,#128C7E,#25D366); }
.viber { background: linear-gradient(135deg,#7360f2,#59267c); }
.phone { background: linear-gradient(135deg,#3b82f6,#1d4ed8); }

.footer { margin-top: 25px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,.05); display: flex; flex-direction: column; align-items: center; gap: 10px; }
.sponsor-btn { padding: 10px 22px; background: #2C67E7; border-radius: 50px; color: #fff; text-decoration: none; font-weight: 900; font-size: 13px; }
.legal-links { font-size: 11px; color: #475569; display: flex; gap: 10px; }
.legal-links a { color: inherit; text-decoration: none; }
.sep { opacity: .3; }
